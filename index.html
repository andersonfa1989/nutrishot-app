<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements - Full</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 80px; overflow-x: hidden; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; transition: 0.2s; color: #444; border-bottom: 1px solid #f9f9f9; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { display: block; }

        /* UI Elements */
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; text-align: center; }
        .input-nutri { width: 90%; padding: 15px; margin: 10px auto; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; display: block; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
        
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }
        
        .fab { position: fixed; bottom: 80px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; cursor: pointer; }
        
        /* Ads Overlay */
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; }
        
        .refeicao-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; text-align: center; cursor: pointer; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"https://via.placeholder.com/150?text=Creatina", link:"#" },
                { nome:"Whey Chocolate", foto:"https://via.placeholder.com/150?text=Whey", link:"#" }
            ],
            perda: [
                { nome:"Psyllium P√≥", foto:"https://via.placeholder.com/150?text=Psyllium", link:"#" },
                { nome:"Termog√™nico Ultra", foto:"https://via.placeholder.com/150?text=Burn", link:"#" }
            ]
        };

        // Estado inicial com corre√ß√£o de persist√™ncia
        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: '', objetivo: 'perda',
            peso: 0, altura: 0, imc: 0, classification: '-',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: [],
            sequencia: 1, ultimoAcesso: new Date().toDateString(),
            tempRefeicao: 'Almo√ßo', fotoSelecionada: null, ultimoResultado: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }
        function toggleMenu() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('sidebar-overlay');
            if(s) { s.classList.toggle('active'); o.classList.toggle('active'); }
        }

        function validarEEntrar() {
            const nome = document.getElementById('nome-f')?.value;
            const peso = document.getElementById('peso-f')?.value;
            const altura = document.getElementById('altura-f')?.value;
            
            if(!nome || !peso || !altura) return alert("Preencha todos os campos!");

            estado.nomeUsuario = nome;
            estado.peso = parseFloat(peso);
            estado.altura = parseFloat(altura);
            estado.imc = (estado.peso / ((estado.altura/100)**2)).toFixed(1);
            estado.logado = true;
            estado.tela = 'home';
            salvar();
            render();
        }

        function beberAgua() { estado.aguaAtual += 250; salvar(); render(); }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const interval = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(interval); overlay.style.display = 'none'; callback(); }
            }, 50);
        }

        function prepararFoto(event) {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => { estado.fotoSelecionada = e.target.result; render(); };
                reader.readAsDataURL(file);
            }
        }

        function confirmarAnalise() {
            rodarAnuncio("IA analisando nutrientes...", () => {
                const cal = Math.floor(Math.random() * 300 + 200);
                estado.calorias += cal;
                estado.historico.unshift({tipo: estado.tempRefeicao, cal: cal});
                estado.ultimoResultado = { tipo: estado.tempRefeicao, cal: cal };
                estado.fotoSelecionada = null;
                navegar('resultado_analise');
            });
        }

        function render() {
            const root = document.getElementById('app');
            
            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Seu Nome">
                        <input type="number" id="peso-f" class="input-nutri" placeholder="Peso (kg)">
                        <input type="number" id="altura-f" class="input-nutri" placeholder="Altura (cm)">
                        <button class="btn-azul" onclick="validarEEntrar()">COME√áAR AGORA</button>
                    </div>`;
                return;
            }

            if (estado.tela === 'home') {
                const metaKcal = 2500;
                const perc = (estado.calorias / metaKcal) * 100;
                
                root.innerHTML = `
                    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
                    <div id="sidebar" class="sidebar">
                        <div class="sidebar-header">
                            <b>NutriShot Pro</b><br><small>${estado.nomeUsuario}</small>
                        </div>
                        <div class="menu-item" onclick="navegar('home'); toggleMenu()">üè† Dashboard</div>
                        <div class="menu-item" onclick="navegar('catalogo'); toggleMenu()">üõí Loja</div>
                        <div class="menu-item" onclick="localStorage.clear(); location.reload()" style="color:red">üö™ Sair</div>
                    </div>

                    <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
                        <div onclick="toggleMenu()" style="font-size:24px; cursor:pointer">‚ò∞</div>
                        <div class="texto-logo" style="margin:0">NutriShot</div>
                        <div onclick="navegar('catalogo')" style="cursor:pointer">üõí</div>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><br><b>${estado.sequencia} Dias üî•</b></div>
                        <div style="text-align:right"><small>IMC</small><br><b>${estado.imc}</b></div>
                    </div>

                    <div class="card">
                        <b>Hidrata√ß√£o üíß</b><br>
                        <small>${estado.aguaAtual}ml registrados</small>
                        <div class="progress-container"><div class="progress-bar water" style="width:${(estado.aguaAtual/3000)*100}%"></div></div>
                        <button onclick="beberAgua()" style="width:100%; margin-top:10px; padding:10px; border-radius:10px; border:none; background:#3498db; color:white; font-weight:bold">+ 250ml</button>
                    </div>

                    <div class="card">
                        <b>Calorias: ${estado.calorias} / ${metaKcal}</b>
                        <div class="progress-container"><div class="progress-bar" style="width:${perc}%"></div></div>
                    </div>

                    <div class="card">
                        <b>Refei√ß√µes de Hoje</b>
                        ${estado.historico.map(h => `<div class="refeicao-item"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>`).join('')}
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            if (estado.tela === 'catalogo') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                root.innerHTML = `
                    <div style="padding:20px">
                        <div onclick="navegar('home')" style="cursor:pointer; color:var(--blue-action)">‚Üê Voltar</div>
                        <h2>Suplementos Recomendados</h2>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                            ${lista.map(s => `<div class="card" style="margin:0; text-align:center">
                                <img src="${s.foto}" style="width:100px">
                                <p style="font-size:12px"><b>${s.nome}</b></p>
                                <button style="background:var(--primary); color:white; border:none; padding:5px; width:100%; border-radius:5px">Ver Pre√ßo</button>
                            </div>`).join('')}
                        </div>
                    </div>`;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding:20px">
                        <div onclick="navegar('home')" style="cursor:pointer; color:var(--blue-action)">‚Üê Voltar</div>
                        <h2 style="text-align:center">Nova Refei√ß√£o</h2>
                        <div class="card" style="text-align:center">
                            ${!estado.fotoSelecionada ? `
                                <button class="btn-azul" onclick="document.getElementById('f').click()">üì∏ Tirar Foto ou Galeria</button>
                                <input type="file" id="f" style="display:none" onchange="prepararFoto(event)">
                            ` : `
                                <img src="${estado.fotoSelecionada}" style="width:100%; border-radius:10px">
                                <button class="btn-azul" onclick="confirmarAnalise()">üöÄ ANALISAR COM IA</button>
                                <button onclick="estado.fotoSelecionada=null; render()" style="background:none; border:none; color:red">Cancelar</button>
                            `}
                        </div>
                    </div>`;
            }

            if (estado.tela === 'resultado_analise') {
                root.innerHTML = `
                    <div style="padding:40px; text-align:center">
                        <div style="font-size:60px">‚úÖ</div>
                        <h2>An√°lise Pronta!</h2>
                        <p>Seu <b>${estado.ultimoResultado.tipo}</b> foi contabilizado com <b>${estado.ultimoResultado.cal} calorias</b>.</p>
                        <button class="btn-azul" onclick="navegar('home')">VOLTAR AO PAINEL</button>
                    </div>`;
            }
        }

        render();
    </script>
</body>
</html>
