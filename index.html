<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --water: #3498db;
            --bg: #f9fafb; 
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 100px; }
        
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo {
            font-size: 24px; font-weight: 800;
            background: linear-gradient(to right, #2490eb, #2ab573, #f39c12);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0; letter-spacing: -0.5px;
        }

        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }

        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
        
        .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; min-width: 80px; }
        .imc-label { font-size: 10px; opacity: 0.9; display: flex; align-items: center; justify-content: flex-end; gap: 4px; }
        .imc-status { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 2px; display: block; }

        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 50px; margin-top: 15px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra-v { width: 30px; height: 4px; background: #eee; border-radius: 2px; }
        .barra-v.active { background: #6a11cb; width: 40px; }
        .dia-txt { font-size: 10px; color: #aaa; margin-top: 5px; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }

        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-principal { width: 100%; background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn-outline { background: transparent; color: #666; border: 1px solid #ddd; padding: 12px; border-radius: 12px; width: 100%; margin-top: 10px; font-weight: 500; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; font-size: 14px; cursor: pointer; }
        
        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; font-size: 13px; cursor: pointer; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 35px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; cursor: pointer; }
        #img-preview { width: 100%; max-height: 250px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }

        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }

        .refeicao-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f5f5f5; }
        .refeicao-item:last-child { border: none; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" },
                { nome:"Whey Morango", foto:"wey-moran.png", link:"https://amzn.to/4sPsdvg" },
                { nome:"Gainer Chocolate", foto:"Hipercal√≥rico-choco.png", link:"https://amzn.to/4qpZKKC" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Ultra Burn Termog√™nico", foto:"termog.png", link:"https://amzn.to/4b5phUQ" },
                { nome:"L-Carnitina 2000mg", foto:"l-creat2000.png", link:"https://amzn.to/4bBHcCw" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Isaac', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0,
            historico: [], tempRefeicao: 'Almo√ßo', fotoSelecionada: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function infoIMC(peso, altura) {
            const altM = altura / 100;
            const imc = (peso / (altM * altM)).toFixed(1);
            let classe = imc < 18.5 ? "Magreza" : imc < 25 ? "Normal" : imc < 30 ? "Sobrepeso" : imc < 35 ? "Obesidade I" : "Obesidade II";
            return { valor: imc, texto: classe };
        }

        function validarEEntrar() {
            if(document.getElementById('nome-f')) { 
                estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio';
                estado.peso = parseFloat(document.getElementById('peso-f').value) || 70;
                estado.altura = parseFloat(document.getElementById('altura-f').value) || 170;
                const res = infoIMC(estado.peso, estado.altura);
                estado.imc = res.valor; estado.classification = res.texto;
            }
            estado.logado = true; estado.tela = 'home'; salvar(); render();
        }

        function adicionarAgua() {
            estado.aguaAtual += 250;
            salvar(); render();
        }

        function prepararFoto(event) {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    estado.fotoSelecionada = e.target.result;
                    render();
                }
                reader.readAsDataURL(file);
            }
        }

        function confirmarAnalise() {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = "IA analisando nutrientes...";
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { 
                    clearInterval(tempo); 
                    overlay.style.display = 'none';
                    const cal = Math.floor(Math.random() * 200 + 350);
                    estado.calorias += cal;
                    estado.prot += Math.floor(cal * 0.05);
                    estado.carb += Math.floor(cal * 0.12);
                    estado.gord += Math.floor(cal * 0.03);
                    estado.historico.unshift({tipo: estado.tempRefeicao, cal: cal});
                    estado.fotoSelecionada = null;
                    navegar('home');
                }
            }, 60);
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <img src="${LOGO_URL}" class="img-logo-principal" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Nome">
                        <div style="display:flex; justify-content:center; gap:10px;">
                            <input type="number" id="peso-f" class="input-nutri input-metade" placeholder="Peso (kg)">
                            <input type="number" id="altura-f" class="input-nutri input-metade" placeholder="Altura (cm)">
                        </div>
                        <input type="email" id="email-f" class="input-nutri" placeholder="E-mail">
                        <input type="password" id="pass-f" class="input-nutri" placeholder="Senha">
                        <button class="btn-azul" onclick="validarEEntrar()">CRIAR MINHA CONTA</button>
                    </div>
                `; return;
            }

            if (estado.tela === 'home') {
                const metaAgua = Math.round(estado.peso * 35);
                const percAgua = Math.min((estado.aguaAtual / metaAgua) * 100, 100);
                const percCal = Math.min((estado.calorias / 2577) * 100, 100);

                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div><small style="color:#888;">Bom dia,</small><br><b style="font-size:18px;">${estado.nomeUsuario}</b></div>
                        <span onclick="estado.logado=false; render()" style="background:#eee; padding:5px 12px; border-radius:10px; font-size:12px; cursor:pointer;">Sair</span>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia Ativa</small><div style="font-size: 26px; font-weight: bold;">1 Dia üî•</div></div>
                        <div class="imc-info">
                            <div class="imc-label">Perfil F√≠sico</div>
                            <div style="font-size: 22px; font-weight: bold;">${estado.imc}</div>
                            <span class="imc-status">${estado.classification}</span>
                        </div>
                    </div>

                    <div class="card" style="border-left: 5px solid var(--water);">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>Meta de √Ågua üíß</b>
                            <span style="font-size:12px; color:#888;">${estado.aguaAtual}/${metaAgua}ml</span>
                        </div>
                        <div class="progress-container"><div class="progress-bar water" style="width: ${percAgua}%"></div></div>
                        <button class="btn-water" onclick="adicionarAgua()">+ 250ml (Copo)</button>
                    </div>

                    <div class="card">
                        <b>Progresso Semanal</b>
                        <div class="grid-7">
                            ${['S','T','Q','Q','S','S','D'].map((d, i) => `<div class="col-dia"><div class="barra-v ${i===4?'active':''}"></div><span class="dia-txt">${d}</span></div>`).join('')}
                        </div>
                    </div>

                    <div class="card">
                        <small>Consumo de Calorias</small>
                        <div style="font-size: 26px; font-weight: bold;">${estado.calorias} <span style="font-size:14px; color:#ccc">/ 2577 kcal</span></div>
                        <div class="progress-container"><div class="progress-bar" style="width: ${percCal}%"></div></div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin:0 20px;">
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Prote√≠nas</small><br><b>${estado.prot}g</b></div>
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Carboidratos</small><br><b>${estado.carb}g</b></div>
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Gorduras</small><br><b>${estado.gord}g</b></div>
                    </div>

                    <div class="card" style="border: 1px solid var(--primary); background: #fafffb;">
                        <b style="color:var(--primary)">Dica de Ouro ‚ú®</b>
                        <button onclick="navegar('dica')" style="width:100%; background:var(--primary); color:white; border:none; padding:12px; border-radius:12px; margin-top:10px; font-weight:bold; cursor:pointer;">üì∫ Ver Dica Exclusiva</button>
                    </div>

                    <div class="card">
                        <b>Refei√ß√µes de Hoje</b>
                        <div style="margin-top:10px;">
                            ${estado.historico.length === 0 ? 
                                '<p style="color:#aaa; text-align:center; font-size:14px;">Nenhuma refei√ß√£o registrada ainda.</p>' : 
                                estado.historico.map(h => `<div class="refeicao-item"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>`).join('')
                            }
                        </div>
                    </div>

                    <div class="selector-objetivo">
                        <div class="opt-obj ${estado.objetivo==='perda'?'active':''}" onclick="estado.objetivo='perda'; render()">Emagrecer</div>
                        <div class="opt-obj ${estado.objetivo==='ganho'?'active':''}" onclick="estado.objetivo='ganho'; render()">Ganho Massa</div>
                    </div>

                    <button class="btn-loja" onclick="navegar('catalogo')">üõí VER SUPLEMENTOS RECOMENDADOS</button>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `; return;
            }

            if (estado.tela === 'catalogo') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="margin-bottom:15px; cursor:pointer; color:var(--blue-action); font-weight:bold;">‚Üê Voltar</div>
                        <h2 style="margin:10px 0; font-size:18px;">Suplementa√ß√£o Recomendada</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                            ${lista.map(p => `
                                <div style="background:#fff; border-radius:16px; padding:12px; text-align:center; border:1px solid #eee; display:flex; flex-direction:column; justify-content:space-between; height:220px;">
                                    <img src="${p.foto}" style="width:100%; height:85px; object-fit:contain;" onerror="this.src='https://via.placeholder.com/150'">
                                    <b style="font-size:11px;">${p.nome}</b>
                                    <a href="${p.link}" target="_blank" style="text-decoration:none">
                                        <button style="width:100%; background:var(--primary); color:#fff; border:none; padding:8px; border-radius:8px; font-weight:bold; font-size:11px; cursor:pointer;">Ver Oferta</button>
                                    </a>
                                </div>
                            `).join("")}
                        </div>
                    </div>
                `;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Voltar</div>
                        <h2 style="text-align:center; margin-top:30px;">Qual √© a refei√ß√£o?</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(t => `<div onclick="estado.tempRefeicao='${t}'; render()" style="padding:20px; border-radius:15px; text-align:center; border: 2px solid ${estado.tempRefeicao===t?'var(--primary)':'#eee'}; background: ${estado.tempRefeicao===t?'#f0fff7':'#fff'}"><b>${t}</b></div>`).join('')}
                        </div>
                        
                        <div class="card" style="text-align:center; margin-top: 20px;">
                            ${!estado.fotoSelecionada ? `
                                <button class="btn-principal" onclick="document.getElementById('take-photo').click()">üì∏ Tirar Foto</button>
                                <button class="btn-outline" onclick="document.getElementById('pick-gallery').click()">üìÅ Galeria</button>
                                <input type="file" id="take-photo" capture="environment" accept="image/*" style="display:none" onchange="prepararFoto(event)">
                                <input type="file" id="pick-gallery" accept="image/*" style="display:none" onchange="prepararFoto(event)">
                            ` : `
                                <img src="${estado.fotoSelecionada}" id="img-preview">
                                <button class="btn-principal" onclick="confirmarAnalise()">üöÄ ANALISAR AGORA</button>
                                <button class="btn-outline" onclick="estado.fotoSelecionada=null; render()">üóëÔ∏è Escolher Outra</button>
                            `}
                        </div>
                    </div>
                `;
            }

            if (estado.tela === 'dica') {
                root.innerHTML = `<div style="text-align:center; padding:100px 20px;"><h2>üí° Dica do Dia</h2><p style="font-size:20px;">"Consumir prote√≠nas em todas as refei√ß√µes ajuda a manter a saciedade e preservar a massa muscular."</p><button class="btn-principal" onclick="navegar('home')">Voltar</button></div>`;
            }
        }
        render();
    </script>
</body>
</html>
