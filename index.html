<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>NutriShot Elements</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

  <style>
    :root { 
      --primary: #2ab573; 
      --blue-action: #2490eb; 
      --bg: #f9fafb; 
      --water: #3498db;
    }
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Roboto, sans-serif; 
      background: var(--bg); 
      color: #333; 
      padding-bottom: 0; 
      overflow-x: hidden; 
    }

    /* Sidebar */
    .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    .sidebar.active { left: 0; }
    .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
    .sidebar-menu { padding: 20px 0; flex-grow: 1; }
    .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; transition: 0.2s; color: #444; }
    .menu-item:hover { background: #f0f7f4; color: var(--primary); }
    .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; backdrop-filter: blur(2px); }
    .sidebar-overlay.active { display: block; }

    /* UI */
    .img-logo-principal { width: 170px; margin-bottom: 5px; } 
    .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 20px 0; letter-spacing: -0.5px; }
    .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
    .input-metade { width: 40%; display: inline-block; }
    .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3); }
    .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
    .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
    .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; min-width: 80px; }
    
    .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
    .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }

    .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; } 

    /* Banner Web */
    .ad-footer { width: 100%; background: #fff; border-top: 1px solid #eee; height: 65px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 10px 0; }
    .adbox { width: 320px; height: 50px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    .adbox ins.adsbygoogle { display: inline-block !important; width: 320px !important; height: 50px !important; }
    .ad-footer small { font-size: 9px; color: #aaa; margin-top: 2px; text-transform: uppercase; }

    .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
    .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
    #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
  </style>
</head>
<body>

  <div id="ads-overlay" class="ads-overlay">
    <div id="ad-text" style="font-size: 18px; font-weight: bold;">Analisando...</div>
    <div class="bar-container"><div id="bar-progress"></div></div>
  </div>

  <div id="app"></div>

  <div id="ad-footer-web" class="ad-footer">
    <div class="adbox">
      <ins class="adsbygoogle"
           style="display:inline-block;width:320px;height:50px"
           data-ad-client="ca-pub-6941311170472131"
           data-ad-slot="2257554053"
           data-full-width-responsive="false"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    <small>Publicidade</small>
  </div>

  <script>
    const LOGO_URL = "https://i.ibb.co/Lz0D7Yd/icone-512.png";
    const isNative = !!(window?.Capacitor || window?.cordova);

    // IDs AdMob Fornecidos
    const ADMOB = {
      APP_ID: 'ca-app-pub-6941311170472131~1202658535',
      BANNER_ID: 'ca-app-pub-6941311170472131/2257554053',
      INTERSTITIAL_ID: 'ca-app-pub-6941311170472131/2273031775',
      REWARDED_ID: 'ca-app-pub-6941311170472131/4221550021'
    };

    let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
      logado: false, tela: 'cadastro', nomeUsuario: 'Usu√°rio', objetivo: 'perda',
      peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
      calorias: 0, sequencia: 1, ultimoAcesso: new Date().toDateString()
    };

    function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
    function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }
    function toggleMenu() { document.getElementById('sidebar')?.classList.toggle('active'); document.getElementById('sidebar-overlay')?.classList.toggle('active'); }

    /* --- L√≥gica de An√∫ncios Nativa --- */
    let admobReady = false;
    async function initAdMob() {
      const CapAdMob = window?.Capacitor?.Plugins?.AdMob;
      if (CapAdMob) {
        try {
          await CapAdMob.initialize();
          admobReady = true;
        } catch (e) { console.warn("AdMob falhou", e); }
      }
    }

    async function syncAds() {
      if (!isNative || !admobReady) return;
      const CapAdMob = window?.Capacitor?.Plugins?.AdMob;
      
      // Mostrar banner nativo apenas na tela de progresso
      if (estado.tela === 'progresso') {
        document.getElementById('ad-footer-web').style.display = 'none';
        await CapAdMob.showBanner({ adId: ADMOB.BANNER_ID, position: 'BOTTOM_CENTER' });
      } else {
        document.getElementById('ad-footer-web').style.display = 'flex';
        try { await CapAdMob.hideBanner(); } catch(e){}
      }
    }

    async function showInterstitial() {
      if (!admobReady) return;
      const CapAdMob = window?.Capacitor?.Plugins?.AdMob;
      await CapAdMob.prepareInterstitial({ adId: ADMOB.INTERSTITIAL_ID });
      await CapAdMob.showInterstitial();
    }

    /* --- Fun√ß√µes do App --- */
    function gerarPlanoWhatsApp() {
      toggleMenu();
      const msg = `üöÄ *PLANO NUTRISHOT* %0Aüë§ *User:* ${estado.nomeUsuario}%0A‚öñÔ∏è *Peso:* ${estado.peso}kg%0AüéØ *Foco:* ${estado.objetivo}%0Aüí™ *IMC:* ${estado.imc}`;
      window.open(`https://wa.me/?text=${msg}`, '_blank');
    }

    function entrar() {
      estado.nomeUsuario = document.getElementById('nome-f')?.value || 'Usu√°rio';
      estado.logado = true; estado.tela = 'home'; salvar(); render();
    }

    function render() {
      const root = document.getElementById('app');
      if (!estado.logado) {
        root.innerHTML = `<div style="padding: 60px 20px; text-align: center;">
          <img src="${LOGO_URL}" class="img-logo-principal">
          <h1 class="texto-logo">NutriShot</h1>
          <input type="text" id="nome-f" class="input-nutri" placeholder="Nome">
          <button class="btn-azul" onclick="entrar()">COME√áAR</button>
        </div>`;
        return;
      }

      root.innerHTML = `
        <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
        <div id="sidebar" class="sidebar">
          <div class="sidebar-header"><b>NutriShot AI</b></div>
          <div class="sidebar-menu">
            <div class="menu-item" onclick="navegar('home'); toggleMenu()">üè† Home</div>
            <div class="menu-item" onclick="navegar('progresso'); toggleMenu()">üìà Progresso Semanal</div>
            <div class="menu-item" onclick="gerarPlanoWhatsApp()">üìÖ Plano no WhatsApp</div>
            <div class="menu-item" onclick="showInterstitial()">üé¨ Ver Interstitial</div>
          </div>
        </div>
        
        <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
          <div onclick="toggleMenu()" style="font-size:24px; cursor:pointer">‚ò∞</div>
          <b>${estado.nomeUsuario}</b>
        </div>

        ${estado.tela === 'home' ? `
          <div class="card card-fogo">
            <div><small>Sequ√™ncia</small><div style="font-size:24px; font-weight:bold;">${estado.sequencia} Dias üî•</div></div>
            <div class="imc-info"><div>IMC</div><b>${estado.imc}</b></div>
          </div>
          <div class="card"><b>Meta Di√°ria</b><p>Consuma 2.400 kcal hoje.</p></div>
        ` : `
          <div class="card">
            <h3>üìà Seu Progresso</h3>
            <p>Banner nativo ativo nesta tela.</p>
            <div class="progress-container"><div class="progress-bar" style="width:70%"></div></div>
          </div>
        `}

        <button class="fab" onclick="showInterstitial()">+</button>
      `;
      syncAds();
    }

    document.addEventListener('deviceready', initAdMob);
    render();
  </script>
</body>
</html>
