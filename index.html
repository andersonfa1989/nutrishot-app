<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; overflow-x: hidden; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .sidebar-menu { padding: 20px 0; flex-grow: 1; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; transition: 0.2s; color: #444; }
        .menu-item:hover { background: #f0f7f4; color: var(--primary); }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { display: block; }

        /* UI Elements */
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 20px 0; letter-spacing: -0.5px; }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3); }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; display: flex; justify-content: space-between; align-items: center; }
        .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; }
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }
        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; z-index: 99; }
        .refeicao-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        const SUPLEMENTOS = {
            ganho: [{ nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" }, { nome:"Whey Chocolate", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" }],
            perda: [{ nome:"Psyllium C√°psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" }, { nome:"Ultra Burn Termog√™nico", foto:"termog.png", link:"https://amzn.to/4b5phUQ" }]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Usu√°rio', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: [],
            sequencia: 1, ultimoAcesso: new Date().toDateString(),
            tempRefeicao: 'Almo√ßo', fotoSelecionada: null, ultimoResultado: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function toggleMenu() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('sidebar-overlay');
            if(s) { s.classList.toggle('active'); o.classList.toggle('active'); }
        }

        // L√ìGICA DE RESET DI√ÅRIO (CORRE√á√ÉO DO ERRO)
        function verificarSequencia() {
            const hoje = new Date().toDateString();
            
            if (estado.ultimoAcesso !== hoje) {
                // √â um novo dia: ZERAR TUDO
                estado.calorias = 0;
                estado.prot = 0;
                estado.carb = 0;
                estado.gord = 0;
                estado.aguaAtual = 0;
                estado.historico = []; // Limpa as refei√ß√µes do dia anterior

                // L√≥gica de Streak (Sequ√™ncia)
                const ontem = new Date();
                ontem.setDate(ontem.getDate() - 1);
                
                if (estado.ultimoAcesso === ontem.toDateString()) {
                    estado.sequencia++;
                } else {
                    estado.sequencia = 1;
                }
                
                estado.ultimoAcesso = hoje;
                salvar();
            }
        }

        function infoIMC(peso, altura) {
            const altM = altura / 100;
            const imc = (peso / (altM * altM)).toFixed(1);
            let cl = imc < 18.5 ? "Magreza" : imc < 25 ? "Normal" : imc < 30 ? "Sobrepeso" : "Obesidade";
            return { valor: imc, texto: cl };
        }

        function validarEEntrar() {
            const email = document.getElementById('email-f').value;
            if(email.length < 3) return alert("Preencha os campos!");
            if(document.getElementById('nome-f')) {
                estado.nomeUsuario = document.getElementById('nome-f').value;
                estado.peso = parseFloat(document.getElementById('peso-f').value);
                estado.altura = parseFloat(document.getElementById('altura-f').value);
                const r = infoIMC(estado.peso, estado.altura);
                estado.imc = r.valor; estado.classification = r.texto;
            }
            estado.logado = true; estado.tela = 'home';
            verificarSequencia(); salvar(); render();
        }

        function beberAgua() { estado.aguaAtual += 250; salvar(); render(); }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const t = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(t); overlay.style.display = 'none'; callback(); }
            }, 50);
        }

        function prepararFoto(event) {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => { estado.fotoSelecionada = e.target.result; render(); };
                reader.readAsDataURL(file);
            }
        }

        function confirmarAnalise() {
            rodarAnuncio("Analisando prato...", () => {
                const cal = Math.floor(Math.random() * 200 + 300);
                estado.calorias += cal;
                estado.prot += Math.floor(cal * 0.05);
                estado.historico.unshift({tipo: estado.tempRefeicao, cal: cal});
                estado.ultimoResultado = { tipo: estado.tempRefeicao, cal: cal };
                estado.fotoSelecionada = null;
                navegar('resultado_analise');
            });
        }

        function render() {
            const root = document.getElementById('app');
            if (!estado.logado) {
                root.innerHTML = `<div style="padding:50px 20px; text-align:center;">
                    <h1 class="texto-logo">NutriShot</h1>
                    <input type="text" id="nome-f" class="input-nutri" placeholder="Nome">
                    <input type="number" id="peso-f" class="input-nutri" placeholder="Peso (kg)">
                    <input type="number" id="altura-f" class="input-nutri" placeholder="Altura (cm)">
                    <input type="email" id="email-f" class="input-nutri" placeholder="E-mail">
                    <button class="btn-azul" onclick="validarEEntrar()">COME√áAR AGORA</button>
                </div>`; return;
            }

            if (estado.tela === 'home') {
                verificarSequencia(); // Garante o reset se mudar o dia
                const metaAgua = Math.round(estado.peso * 35);
                root.innerHTML = `
                    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
                    <div id="sidebar" class="sidebar">
                        <div class="sidebar-header"><b>NutriShot AI</b></div>
                        <div class="sidebar-menu">
                            <div class="menu-item" onclick="navegar('home'); toggleMenu()">üè† Home</div>
                            <div class="menu-item" onclick="estado.logado=false; render()">üö™ Sair</div>
                        </div>
                    </div>
                    <div style="padding:20px; display:flex; justify-content:space-between;">
                        <span onclick="toggleMenu()" style="font-size:24px">‚ò∞</span>
                        <b>Ol√°, ${estado.nomeUsuario}</b>
                        <span>üõí</span>
                    </div>
                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><br><b>${estado.sequencia} Dias üî•</b></div>
                        <div class="imc-info"><small>IMC</small><br><b>${estado.imc}</b></div>
                    </div>
                    <div class="card">
                        <b>√Ågua üíß</b><br><small>${estado.aguaAtual} / ${metaAgua}ml</small>
                        <div class="progress-container"><div class="progress-bar water" style="width:${(estado.aguaAtual/metaAgua)*100}%"></div></div>
                        <button class="btn-water" onclick="beberAgua()">+ 250ML</button>
                    </div>
                    <div class="card">
                        <b>Calorias do Dia</b><br><b>${estado.calorias} kcal</b>
                        <div class="progress-container"><div class="progress-bar" style="width:${(estado.calorias/2500)*100}%"></div></div>
                    </div>
                    <div class="card">
                        <b>Refei√ß√µes de Hoje</b>
                        ${estado.historico.length === 0 ? '<p>Nada ainda.</p>' : 
                        estado.historico.map(h => `<div class="refeicao-item"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>`).join('')}
                    </div>
                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `; return;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding:20px;">
                        <b onclick="navegar('home')">‚Üê Voltar</b>
                        <h2>Nova Refei√ß√£o</h2>
                        <input type="file" capture="environment" accept="image/*" onchange="prepararFoto(event)">
                        ${estado.fotoSelecionada ? `<img src="${estado.fotoSelecionada}" style="width:100%; border-radius:10px; margin:10px 0;">
                        <button class="btn-principal" onclick="confirmarAnalise()">ANALISAR PRATO</button>` : ''}
                    </div>
                `;
            }

            if (estado.tela === 'resultado_analise') {
                root.innerHTML = `<div style="padding:50px; text-align:center;">
                    <h2>Pronto!</h2>
                    <p>${estado.ultimoResultado.tipo}: ${estado.ultimoResultado.cal} kcal adicionadas.</p>
                    <button class="btn-principal" onclick="navegar('home')">OK</button>
                </div>`;
            }
        }

        verificarSequencia();
        render();
    </script>
</body>
</html>
