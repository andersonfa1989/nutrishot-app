<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>NutriShot Elements Ultra</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 80px; overflow-x: hidden; }
        
        /* Sidebar e Interface */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; color: #444; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { display: block; }

        /* Cards e Bot√µes */
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 20px 0; }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
        
        /* Progress Bars */
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }
        
        /* FAB e An√∫ncios */
        .fab { position: fixed; bottom: 90px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
        
        /* BANNER NO RODAP√â FIXO */
        .ad-footer-container { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background: #fff; 
            border-top: 1px solid #eee; 
            z-index: 1000; 
            min-height: 50px; 
            text-align: center;
        }

        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
        
        .refeicao-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .dica-container { min-height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">Carregando An√∫ncio...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <div class="ad-footer-container">
        <ins class="adsbygoogle"
             style="display:inline-block;width:320px;height:50px"
             data-ad-client="ca-pub-6941311170472131"
             data-ad-slot="2257554053"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        /* CONFIGURA√á√ÉO ADMOB */
        const ADMOB_IDS = {
            INTERSTITIAL: "ca-app-pub-6941311170472131/2273031775",
            REWARDED: "ca-app-pub-6941311170472131/4221550021"
        };

        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Ultra Burn Termog√™nico", foto:"termog.png", link:"https://amzn.to/4b5phUQ" }
            ]
        };

        /* ESTADO DO APP COM PERSIST√äNCIA */
        let estado = JSON.parse(localStorage.getItem('nutrishot_pro_v1')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Isaac', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, 
            historicoPermanente: [], // Nunca apaga
            ultimoReset: new Date().toDateString(),
            sequencia: 1
        };

        function salvar() { localStorage.setItem('nutrishot_pro_v1', JSON.stringify(estado)); }

        /* L√ìGICA DE AN√öNCIOS NATIVA */
        function dispararAnuncio(tipo, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = tipo === 'REWARD' ? "Desbloqueando Recompensa..." : "Processando Nutrientes...";
            
            overlay.style.display = 'flex';

            // Ponte para Android Nativo
            try {
                if(window.Android) {
                    if(tipo === 'INTER') window.Android.showInterstitial();
                    if(tipo === 'REWARD') window.Android.showRewarded();
                }
            } catch(e) {}

            let p = 0;
            const tempo = setInterval(() => {
                p += 5;
                bar.style.width = p + '%';
                if(p >= 100) {
                    clearInterval(tempo);
                    overlay.style.display = 'none';
                    bar.style.width = '0%';
                    callback();
                }
            }, 80);
        }

        /* FUN√á√ïES DE RESET E C√ÅLCULO */
        function verificarResetDiario() {
            const hoje = new Date().toDateString();
            if (estado.ultimoReset !== hoje) {
                estado.calorias = 0; estado.prot = 0; estado.carb = 0;
                estado.gord = 0; estado.aguaAtual = 0;
                estado.ultimoReset = hoje;
                salvar();
            }
        }

        function navegar(tela) { 
            estado.tela = tela; 
            salvar(); 
            render(); 
            window.scrollTo(0,0); 
        }

        /* RENDERIZA√á√ÉO */
        function render() {
            const root = document.getElementById('app');
            verificarResetDiario();

            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <h1 class="texto-logo">NutriShot Pro</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Seu Nome">
                        <input type="number" id="peso-f" class="input-nutri" placeholder="Peso (kg)">
                        <button class="btn-azul" onclick="entrar()">COME√áAR AGORA</button>
                    </div>
                `;
                return;
            }

            if (estado.tela === 'home') {
                const metaKcal = 2577;
                const perc = Math.min((estado.calorias / metaKcal) * 100, 100);
                const metaAgua = Math.round(estado.peso * 35);
                const percAgua = Math.min((estado.aguaAtual / metaAgua) * 100, 100);

                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div class="texto-logo">NutriShot AI</div>
                        
                        <div class="card card-fogo">
                            <div><small>Sequ√™ncia</small><br><b style="font-size:20px">${estado.sequencia} Dias üî•</b></div>
                            <div style="text-align:right"><small>IMC</small><br><b>${estado.imc}</b><br><small>${estado.classification}</small></div>
                        </div>

                        <div class="card">
                            <b>Consumo: ${estado.calorias} / ${metaKcal} kcal</b>
                            <div class="progress-container"><div class="progress-bar" style="width:${perc}%"></div></div>
                        </div>

                        <div class="card" style="border-left: 5px solid var(--water);">
                            <b>Hidrata√ß√£o: ${estado.aguaAtual}ml</b>
                            <div class="progress-container"><div class="progress-bar water" style="width:${percAgua}%"></div></div>
                            <button onclick="estado.aguaAtual+=250; salvar(); render();" style="width:100%; border:none; background:var(--water); color:white; padding:10px; border-radius:10px; margin-top:10px;">+ 250ml</button>
                        </div>

                        <div class="card">
                            <b style="color:var(--primary)">Dica Premium üíé</b>
                            <button class="btn-azul" style="margin:10px 0; width:100%;" onclick="verDica()">VER DICA COM AN√öNCIO</button>
                        </div>

                        <div class="card">
                            <b>Refei√ß√µes de Hoje</b>
                            ${estado.historicoPermanente.filter(h => h.data === estado.ultimoReset).map(h => `
                                <div class="refeicao-item"><span>${h.tipo}</span><b>+${h.cal} kcal</b></div>
                            `).join('') || '<p style="font-size:12px; color:#999">Nenhuma registrada hoje</p>'}
                        </div>

                        <button class="fab" onclick="navegar('analisar')">+</button>
                    </div>
                `;
            }

            if (estado.tela === 'analisar') {
                root.innerHTML = `
                    <div style="padding:20px; text-align:center;">
                        <button onclick="navegar('home')" style="float:left; border:none; background:none;">‚Üê Voltar</button>
                        <h2 style="margin-top:50px;">Analisar Prato</h2>
                        <div class="card" style="padding:40px; border: 2px dashed #ccc;">
                            <p>Toque abaixo para fotografar</p>
                            <button class="btn-azul" onclick="fazerAnalise()">üì∏ TIRAR FOTO</button>
                        </div>
                    </div>
                `;
            }

            if (estado.tela === 'dica_show') {
                root.innerHTML = `
                    <div class="dica-container">
                        <h2 style="color:var(--primary)">DICA DESBLOQUEADA</h2>
                        <div class="card" style="font-size:20px; font-weight:bold;">
                            "Beba um copo de √°gua 15 minutos antes das refei√ß√µes para reduzir o apetite naturalmente."
                        </div>
                        <button class="btn-azul" onclick="navegar('home')">VOLTAR</button>
                    </div>
                `;
            }
        }

        /* A√á√ïES COM ADMOB */
        function entrar() {
            estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio';
            estado.peso = document.getElementById('peso-f').value || 70;
            estado.logado = true;
            salvar();
            render();
        }

        function fazerAnalise() {
            // Dispara INTERSTICIAL antes de mostrar resultado
            dispararAnuncio('INTER', () => {
                const cal = Math.floor(Math.random() * 250 + 300);
                estado.calorias += cal;
                estado.historicoPermanente.unshift({
                    tipo: 'An√°lise IA',
                    cal: cal,
                    data: new Date().toDateString(),
                    hora: new Date().toLocaleTimeString()
                });
                salvar();
                alert(`Resultado: +${cal} kcal adicionadas!`);
                navegar('home');
            });
        }

        function verDica() {
            // Dispara RECOMPENSA (Rewarded Ad)
            dispararAnuncio('REWARD', () => {
                navegar('dica_show');
            });
        }

        render();
    </script>
</body>
</html>
