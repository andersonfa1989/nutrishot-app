<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { --primary: #2ab573; --secondary: #667eea; --bg: #f9fafb; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 80px; }
        
        .texto-logo {
            font-size: 32px; font-weight: bold;
            background: linear-gradient(to right, #2ab573, #2490eb, #f39c12);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s; }
        
        /* CARDS */
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; }
        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 50px; margin-top: 15px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra { width: 30px; height: 4px; background: #eee; border-radius: 2px; }
        .barra.active { background: #6a11cb; width: 40px; }
        .dia-txt { font-size: 10px; color: #aaa; margin-top: 5px; }

        /* SELETORES */
        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        /* BOT√ïES */
        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-outline { background: transparent; color: #666; border: 1px solid #ddd; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 500; }
        .fab { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 100; }

        /* PRODUTOS */
        .prod-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px; }
        .prod-card { background: #fff; border-radius: 16px; padding: 12px; text-align: center; border: 1px solid #eee; display: flex; flex-direction: column; justify-content: space-between; }
        .prod-card img { width: 100%; max-height: 100px; object-fit: contain; margin-bottom: 10px; }
        .prod-card button { width: 100%; background: var(--primary); color: #fff; border: none; padding: 10px; border-radius: 10px; font-weight: bold; margin-top: auto; }

        /* OVERLAY AN√öNCIO */
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">Processando...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";

        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" },
                { nome:"Whey Morango", foto:"wey-moran.png", link:"https://amzn.to/4sPsdvg" },
                { nome:"Whey Creme", foto:"wey-creme.png", link:"https://amzn.to/4qq9ODl" },
                { nome:"Gainer Chocolate", foto:"Hipercal√≥rico-choco.png", link:"https://amzn.to/4qpZKKC" },
                { nome:"Gainer Cookies", foto:"Hipercal√≥rico-cooki.png", link:"https://amzn.to/4bC9A7C" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Psyllium em P√≥", foto:"Psyllium-po.png", link:"https://amzn.to/3YINEAk" },
                { nome:"Ultra Burn Termog√™nico", foto:"termog.png", link:"https://amzn.to/4b5phUQ" },
                { nome:"L-Carnitina 2000mg", foto:"l-creat2000.png", link:"https://amzn.to/4bBHcCw" },
                { nome:"L-Carnitina 1000mg", foto:"l-creat1000.png", link:"https://amzn.to/3LJAv6S" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false,
            tela: 'cadastro',
            nomeUsuario: 'Isaac',
            objetivo: 'perda',
            calorias: 0, prot: 0, carb: 0, gord: 0,
            historico: [],
            tempRefeicao: 'Almo√ßo',
            fotoSelecionada: false
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function mudarObjetivo(obj) {
            estado.objetivo = obj;
            salvar();
            render();
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 70);
        }

        function validarEEntrar() {
            const email = document.getElementById('email-f').value;
            const pass = document.getElementById('pass-f').value;
            if(email.length < 3 || pass.length < 3) {
                alert("Preencha os campos corretamente!");
                return;
            }
            if(document.getElementById('nome-f')) { estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio'; }
            estado.logado = true;
            estado.tela = 'home';
            salvar();
            render();
        }

        function prepararFoto(event) {
            if(event.target.files && event.target.files[0]) {
                estado.fotoSelecionada = true;
                render();
            }
        }

        function confirmarAnalise() {
            rodarAnuncio("IA analisando sua refei√ß√£o...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                estado.calorias += cal;
                estado.prot += Math.floor(cal * 0.05);
                estado.historico.unshift({tipo: estado.tempRefeicao, cal: cal});
                estado.fotoSelecionada = false;
                navegar('home');
            });
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 60px 20px; text-align: center;">
                        <img src="${LOGO_URL}" style="width: 150px; margin-bottom: 15px;" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                        <h1 class="texto-logo">NutriShot</h1>
                        <p style="color: #666; margin-bottom: 30px;">${estado.tela === 'cadastro' ? 'Crie sua conta' : 'Acesse sua conta'}</p>
                        ${estado.tela === 'cadastro' ? '<input type="text" id="nome-f" class="input-nutri" placeholder="Seu Nome">' : ''}
                        <input type="email" id="email-f" class="input-nutri" placeholder="E-mail">
                        <input type="password" id="pass-f" class="input-nutri" placeholder="Senha">
                        <button class="btn-principal" onclick="validarEEntrar()">${estado.tela === 'cadastro' ? 'Cadastrar' : 'Entrar'}</button>
                        <p style="margin-top: 25px; color: #888;">
                            ${estado.tela === 'cadastro' ? 'J√° tem conta? <b onclick="navegar(\'login\')">Entrar</b>' : 'Novo? <b onclick="navegar(\'cadastro\')">Criar conta</b>'}
                        </p>
                    </div>
                `;
                return;
            }

            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between;">
                        <div><b>Ol√°, ${estado.nomeUsuario}</b><br><small>Hoje</small></div>
                        <span onclick="estado.logado=false; render()" style="font-size:12px; opacity:0.5">Sair</span>
                    </div>

                    <div class="card card-fogo">
                        <small>Meta Di√°ria</small>
                        <div style="font-size: 32px; font-weight: bold;">1 Dia üî•</div>
                    </div>

                    <div style="margin: 0 20px 5px 20px; font-size: 14px; font-weight: bold;">Seu objetivo:</div>
                    <div class="selector-objetivo">
                        <div class="opt-obj ${estado.objetivo === 'perda' ? 'active' : ''}" onclick="mudarObjetivo('perda')">Perda de Peso</div>
                        <div class="opt-obj ${estado.objetivo === 'ganho' ? 'active' : ''}" onclick="mudarObjetivo('ganho')">Ganho de Massa</div>
                    </div>

                    <button class="btn-loja" onclick="navegar('catalogo')">üõí VER SUPLEMENTOS SUGERIDOS</button>

                    <div class="card">
                        <small>Consumo atual</small>
                        <div style="font-size: 24px; font-weight: bold;">${estado.calorias} <span style="font-size:14px; color:#ccc">/ 2500 kcal</span></div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin:0 20px;">
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Prot</small><br><b>${estado.prot}g</b></div>
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Carb</small><br><b>${estado.carb}g</b></div>
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Gord</small><br><b>${estado.gord}g</b></div>
                    </div>

                    <div class="card" style="background: #f0fff7; border: 1px solid var(--primary);">
                        <b>Dica Extra ‚ú®</b><br>
                        <button onclick="rodarAnuncio('Buscando dica...', ()=>navegar('dica'))" style="width:100%; background:var(--primary); color:white; border:none; padding:10px; border-radius:10px; margin-top:10px; font-weight:bold;">VER DICA AGORA</button>
                    </div>

                    <div class="card">
                        <b>Hist√≥rico de hoje</b>
                        <div style="margin-top:10px;">
                            ${estado.historico.length === 0 ? 'Nada registrado.' : estado.historico.map(r => `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #f9f9f9"><span>${r.tipo}</span><b>${r.cal} kcal</b></div>`).join('')}
                        </div>
                    </div>
                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
                return;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')">‚Üê Voltar</div>
                        <h2 style="text-align:center; margin-top:30px;">Nova Refei√ß√£o</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px;">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(t => `<div onclick="estado.tempRefeicao='${t}'; render()" style="padding:15px; border-radius:12px; text-align:center; border: 2px solid ${estado.tempRefeicao===t? 'var(--primary)':'#eee'}; background: ${estado.tempRefeicao===t? '#f0fff7':'#fff'}">${t}</div>`).join('')}
                        </div>

                        <div class="card" style="text-align:center;">
                            ${!estado.fotoSelecionada ? `
                                <button class="btn-principal" style="width:100%; margin: 10px 0" onclick="document.getElementById('f-in').click()">üì∏ Tirar Foto / Galeria</button>
                                <input type="file" id="f-in" accept="image/*" style="display:none" onchange="prepararFoto(event)">
                            ` : `
                                <div style="color:var(--primary); font-weight:bold; margin-bottom:15px;">‚úÖ Imagem Anexada!</div>
                                <button class="btn-principal" style="width:100%; margin: 5px 0" onclick="confirmarAnalise()">üöÄ ANALISAR COM IA</button>
                                <button class="btn-outline" style="margin-top:10px;" onclick="estado.fotoSelecionada=false; render()">üóëÔ∏è Limpar e Anexar Outra</button>
                            `}
                        </div>
                    </div>
                `;
                return;
            }

            if (estado.tela === 'catalogo') {
                const itens = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')">‚Üê Voltar</div>
                        <h3>Sugest√µes para ${estado.objetivo}</h3>
                        <div class="prod-grid">
                            ${itens.map(i => `
                                <div class="prod-card">
                                    <img src="${i.foto}" onerror="this.src='https://via.placeholder.com/100'">
                                    <div style="font-size:13px; font-weight:bold; margin-bottom:10px;">${i.nome}</div>
                                    <a href="${i.link}" target="_blank" style="text-decoration:none"><button>Ver Oferta</button></a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                return;
            }

            if (estado.tela === 'dica') {
                root.innerHTML = `
                    <div style="padding: 60px 20px; text-align:center;">
                        <h2>Dica do Nutri üí°</h2>
                        <div class="card">"Beber √°gua 30 minutos antes das refei√ß√µes ajuda na digest√£o e controle de apetite."</div>
                        <button class="btn-principal" onclick="navegar('home')">Entendido!</button>
                    </div>
                `;
            }
        }

        render();
    </script>
</body>
</html>
