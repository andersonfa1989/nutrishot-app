<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>NutriShot Elements</title>

<!-- Google Ads -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

<style>
:root{
  --primary:#2ab573;
  --blue:#2490eb;
  --bg:#f9fafb;
}
body{
  margin:0;
  font-family:Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:#333;
  overflow-x:hidden;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  margin:15px;
  box-shadow:0 4px 15px rgba(0,0,0,.05);
}
button{
  border:none;
  border-radius:14px;
  padding:14px;
  font-weight:bold;
  cursor:pointer;
}
.btn-primary{background:var(--primary);color:#fff;}
.btn-blue{background:var(--blue);color:#fff;}
/* MENU */
.sidebar{
  position:fixed;
  top:0;left:-260px;
  width:260px;height:100%;
  background:#fff;
  z-index:9999;
  transition:.3s;
  box-shadow:2px 0 15px rgba(0,0,0,.15);
}
.sidebar.active{left:0}
.sidebar header{
  padding:30px 20px;
  background:linear-gradient(135deg,var(--blue),var(--primary));
  color:#fff;
}
.menu-item{
  padding:15px 22px;
  cursor:pointer;
  font-weight:500;
}
.menu-item:hover{background:#f0f7f4}
.overlay{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.4);
  z-index:9998;
}
.overlay.active{display:block}
/* TOPO */
.top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px;
}
.hamb{font-size:26px;cursor:pointer}
/* LOJA */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.prod{
  background:#fff;
  border-radius:16px;
  padding:12px;
  text-align:center;
  border:1px solid #eee;
}
.prod img{
  width:100%;
  height:90px;
  object-fit:contain;
}
.ad{
  margin:15px;
  border-radius:16px;
  overflow:hidden;
  background:#eee;
  min-height:90px;
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="sidebar" id="sidebar">
  <header>
    <b style="font-size:22px">NutriShot</b><br>
    <small id="userName">Usu√°rio</small>
  </header>

  <div class="menu-item" onclick="go('home')">üè† Dashboard</div>
  <div class="menu-item" onclick="go('shop')">üõí Loja de Suplementos</div>
  <div class="menu-item" onclick="alert('Em breve')">üìä Gr√°fico Semanal</div>
  <div class="menu-item" onclick="alert('Em breve')">üìÖ Hist√≥rico Di√°rio</div>
  <div class="menu-item" onclick="alert('Plano enviado via WhatsApp')">üì≤ Plano WhatsApp</div>
  <div class="menu-item" onclick="alert('√Årea Premium')">‚≠ê Premium</div>
  <div class="menu-item" onclick="logout()" style="color:#e74c3c">üö™ Sair</div>
</div>

<div id="app"></div>

<script>
const SUPLEMENTOS = [
 {nome:"Creatina Growth 100g",img:"creatina-100g.png",link:"https://amzn.to/4b47g9o"},
 {nome:"Whey Chocolate",img:"wey-choco.png",link:"https://amzn.to/3LjWMIB"},
 {nome:"Whey Morango",img:"wey-moran.png",link:"https://amzn.to/4sPsdvg"},
 {nome:"Whey Creme",img:"wey-creme.png",link:"https://amzn.to/4qq9ODl"},
 {nome:"Gainer Chocolate",img:"Hipercal√≥rico-choco.png",link:"https://amzn.to/4qpZKKC"},
 {nome:"Gainer Cookies",img:"Hipercal√≥rico-cooki.png",link:"https://amzn.to/4bC9A7C"},
 {nome:"Termog√™nico",img:"termog.png",link:"https://amzn.to/4b5phUQ"},
 {nome:"L-Carnitina 1000mg",img:"l-creat1000.png",link:"https://amzn.to/3LJAv6S"},
 {nome:"L-Carnitina 2000mg",img:"l-creat2000.png",link:"https://amzn.to/4bBHcCw"}
];

let tela = "home";
const app = document.getElementById("app");

function toggleMenu(){
 sidebar.classList.toggle("active");
 overlay.classList.toggle("active");
}

function go(t){
 toggleMenu();
 tela=t;
 render();
}

function logout(){
 alert("Logout realizado");
}

function render(){
 if(tela==="home"){
  app.innerHTML=`
  <div class="top">
    <div class="hamb" onclick="toggleMenu()">‚ò∞</div>
    <b>Dashboard</b>
  </div>

  <div class="card">
    <b>Bem-vindo ao NutriShot üëã</b><br>
    Controle total da sua alimenta√ß√£o.
  </div>

  <div class="ad">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-6941311170472131"
      data-ad-slot="2257554053"
      data-ad-format="auto"
      data-ad-full-width-responsive="true"></ins>
  </div>
  `;
  setTimeout(()=>{(adsbygoogle=window.adsbygoogle||[]).push({});},500);
 }

 if(tela==="shop"){
  app.innerHTML=`
  <div class="top">
    <div class="hamb" onclick="toggleMenu()">‚ò∞</div>
    <b>Loja de Suplementos</b>
  </div>

  <div class="grid">
    ${SUPLEMENTOS.map(p=>`
      <div class="prod">
        <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150'">
        <b style="font-size:12px">${p.nome}</b><br><br>
        <a href="${p.link}" target="_blank">
          <button class="btn-primary" style="width:100%">Ver Oferta</button>
        </a>
      </div>
    `).join("")}
  </div>
  `;
 }
}

render();
</script>
</body>
</html>
