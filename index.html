<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements Ultra</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
            --danger: #ff4757;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; overflow-x: hidden; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; transition: 0.2s; color: #444; }
        .menu-item:hover { background: #f0f7f4; color: var(--primary); }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { display: block; }

        /* UI Elements */
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 20px 0; }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3); }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        
        /* Progress Bars */
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        
        /* Utils */
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
        .refeicao-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
        
        /* Hist√≥rico */
        .data-badge { background: #f1f2f6; padding: 5px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; color: #57606f; margin-top: 15px; display: inline-block; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">Processando dados...</div>
        <div style="width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden;">
            <div id="bar-progress"></div>
        </div>
    </div>

    <div id="app"></div>

    <script>
        let estado = JSON.parse(localStorage.getItem('nutrishot_v6')) || {
            logado: false, tela: 'cadastro', nomeUsuario: '', objetivo: 'perda',
            peso: 70, altura: 170, imc: 0, classification: '',
            calorias: 0, aguaAtual: 0, 
            historicoGeral: [], // Onde guardamos TUDO
            ultimoReset: new Date().toDateString(),
            tempRefeicao: 'Almo√ßo', fotoSelecionada: null
        };

        function salvar() { localStorage.setItem('nutrishot_v6', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }

        function verificarResetDiario() {
            const hoje = new Date().toDateString();
            if (estado.ultimoReset !== hoje) {
                estado.calorias = 0; 
                estado.aguaAtual = 0; 
                estado.ultimoReset = hoje;
                salvar();
            }
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 50);
        }

        function confirmarAnalise() {
            rodarAnuncio("IA analisando nutrientes...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                const dataOcorrencia = new Date().toLocaleDateString('pt-BR');
                
                // Adiciona no total do dia
                estado.calorias += cal;
                
                // Adiciona no Hist√≥rico Permanente
                estado.historicoGeral.unshift({
                    tipo: estado.tempRefeicao,
                    cal: cal,
                    data: dataOcorrencia,
                    hora: new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})
                });

                estado.fotoSelecionada = null;
                salvar(); navegar('home');
            });
        }

        function render() {
            const root = document.getElementById('app');
            
            // TELA DE CADASTRO
            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <h1 class="texto-logo">NutriShot Pro</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Seu Nome">
                        <input type="number" id="peso-f" class="input-nutri" placeholder="Peso kg">
                        <button class="btn-azul" onclick="entrar()">ENTRAR</button>
                    </div>
                `; return;
            }

            // MENU LATERAL (SIDEBAR)
            const sidebarHTML = `
                <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
                <div id="sidebar" class="sidebar">
                    <div class="sidebar-header"><b>NutriShot AI</b><br><small>${estado.nomeUsuario}</small></div>
                    <div class="menu-item" onclick="navegar('home'); toggleMenu()">üè† In√≠cio</div>
                    <div class="menu-item" onclick="navegar('historico'); toggleMenu()">üìú Hist√≥rico de Refei√ß√µes</div>
                    <div class="menu-item" onclick="rodarAnuncio('Gerando...', () => { window.open('https://wa.me/?text=Meu+Plano+Gerado'); toggleMenu() })">üìÖ Plano WhatsApp</div>
                    <div class="menu-item" onclick="estado.logado=false; render()" style="color:red; margin-top:20px">üö™ Sair</div>
                </div>
            `;

            // DASHBOARD PRINCIPAL
            if (estado.tela === 'home') {
                const metaAgua = Math.round(estado.peso * 35);
                root.innerHTML = `
                    ${sidebarHTML}
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div onclick="toggleMenu()" style="font-size:24px; cursor:pointer;">‚ò∞</div>
                        <div style="text-align:right"><b>${estado.nomeUsuario}</b></div>
                    </div>

                    <div class="card" style="background:linear-gradient(135deg, #2ab573, #2490eb); color:white; border:none">
                        <small>Calorias do Dia</small>
                        <h2 style="margin:5px 0">${estado.calorias} <span style="font-size:14px; opacity:0.7">/ 2500 kcal</span></h2>
                        <div class="progress-container" style="background:rgba(255,255,255,0.2)"><div class="progress-bar" style="width:${(estado.calorias/2500)*100}%; background:white"></div></div>
                    </div>

                    <div class="card">
                        <b>√Ågua üíß</b><br>
                        <small>${estado.aguaAtual}ml / ${metaAgua}ml</small>
                        <button style="width:100%; margin-top:10px; padding:12px; border-radius:12px; border:none; background:var(--water); color:white; font-weight:bold" onclick="estado.aguaAtual+=250; salvar(); render()">+ 250ml</button>
                    </div>

                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center">
                            <b>√öltimas do Dia</b>
                            <small onclick="navegar('historico')" style="color:var(--blue-action); cursor:pointer">Ver Tudo</small>
                        </div>
                        ${estado.historicoGeral.filter(h => h.data === new Date().toLocaleDateString('pt-BR')).slice(0, 3).map(h => `
                            <div class="refeicao-item"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>
                        `).join('') || '<p><small>Nenhuma refei√ß√£o ainda.</small></p>'}
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            // TELA DE HIST√ìRICO
            if (estado.tela === 'historico') {
                // Agrupar por data
                const grupos = estado.historicoGeral.reduce((acc, obj) => {
                    acc[obj.data] = acc[obj.data] || [];
                    acc[obj.data].push(obj);
                    return acc;
                }, {});

                root.innerHTML = `
                    <div style="padding:20px">
                        <div style="display:flex; align-items:center; gap:15px">
                            <b onclick="navegar('home')" style="font-size:20px; cursor:pointer">‚Üê</b>
                            <h2>Meu Hist√≥rico</h2>
                        </div>
                        
                        ${Object.keys(grupos).length === 0 ? '<p style="text-align:center; margin-top:50px; color:#999">Voc√™ ainda n√£o registrou refei√ß√µes.</p>' : ''}

                        ${Object.keys(grupos).map(data => `
                            <span class="data-badge">${data === new Date().toLocaleDateString('pt-BR') ? 'Hoje' : data}</span>
                            <div class="card" style="margin: 10px 0">
                                ${grupos[data].map(item => `
                                    <div class="refeicao-item">
                                        <div>
                                            <b>${item.tipo}</b><br>
                                            <small style="color:#aaa">${item.hora}</small>
                                        </div>
                                        <b style="color:var(--primary)">${item.cal} kcal</b>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('')}
                        
                        <button class="btn-azul" style="background:none; color:var(--danger); border:1px solid var(--danger); box-shadow:none" onclick="if(confirm('Limpar tudo?')){estado.historicoGeral=[]; salvar(); render()}">LIMPAR TODO HIST√ìRICO</button>
                    </div>
                `;
            }

            // TELA DE ADICIONAR REFEI√á√ÉO
            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <b onclick="navegar('home')" style="cursor:pointer">‚Üê Voltar</b>
                        <h2 style="text-align:center">O que vamos comer?</h2>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(t => `<button onclick="estado.tempRefeicao='${t}'; render()" style="padding:15px; border-radius:15px; border:2px solid ${estado.tempRefeicao===t?'var(--primary)':'#eee'}; background:white">${t}</button>`).join('')}
                        </div>
                        <div style="margin-top:20px; text-align:center">
                            ${estado.fotoSelecionada ? `<img src="${estado.fotoSelecionada}" style="width:100%; border-radius:15px">` : ''}
                            <input type="file" id="f" style="display:none" onchange="const r=new FileReader(); r.onload=e=>{estado.fotoSelecionada=e.target.result; render()}; r.readAsDataURL(this.files[0])">
                            <button class="btn-azul" onclick="document.getElementById('f').click()">üì∏ ${estado.fotoSelecionada ? 'Trocar Foto' : 'Tirar Foto'}</button>
                            ${estado.fotoSelecionada ? `<button class="btn-azul" style="background:var(--primary)" onclick="confirmarAnalise()">üöÄ ANALISAR AGORA</button>` : ''}
                        </div>
                    </div>
                `;
            }
        }

        function entrar() {
            estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio';
            estado.peso = document.getElementById('peso-f').value || 70;
            estado.logado = true;
            estado.tela = 'home';
            salvar(); render();
        }

        verificarResetDiario();
        render();
    </script>
</body>
</html>
