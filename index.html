<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements Pro</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; overflow-x: hidden; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .sidebar-menu { padding: 20px 0; flex-grow: 1; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; transition: 0.2s; color: #444; }
        .menu-item:hover { background: #f0f7f4; color: var(--primary); }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { display: block; }

        /* Interface Elements */
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 20px 0; letter-spacing: -0.5px; }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3); }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
        .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; min-width: 80px; }
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }
        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; z-index: 99; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .refeicao-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        
        /* Ads Overlay */
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        #bar-progress { width: 0%; height: 8px; background: #2ab573; transition: width 0.1s linear; border-radius: 10px; }
        .btn-outline { background: transparent; color: #666; border: 1px solid #ddd; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; }
        #img-preview { width: 100%; max-height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA Processando...</div>
        <div style="width: 70%; background: #333; border-radius: 10px; margin-top: 25px;"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Protein", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" }
            ],
            perda: [
                { nome:"Psyllium", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Termog√™nico", foto:"termog.png", link:"https://amzn.to/4b5phUQ" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: '', emailUsuario: '', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: [],
            sequencia: 1, ultimoAcesso: new Date().toDateString(),
            tempRefeicao: 'Almo√ßo', fotoSelecionada: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('sidebar-overlay').classList.toggle('active'); }

        // --- SISTEMA DE E-MAIL UNIVERSAL (GMAIL/OUTLOOK/ETC) ---
        function enviarRelatorioEmail() {
            const assunto = "Meu Plano NutriShot AI";
            const corpo = `Ol√° ${estado.nomeUsuario}!\n\nSeu progresso atual:\n- Peso: ${estado.peso}kg\n- Altura: ${estado.altura}cm\n- IMC: ${estado.imc} (${estado.classification})\n- Objetivo: ${estado.objetivo === 'perda' ? 'Emagrecimento' : 'Ganho de Massa'}\n\nContinue focado!`;
            const mailtoUrl = `mailto:${estado.emailUsuario}?subject=${encodeURIComponent(assunto)}&body=${encodeURIComponent(corpo)}`;
            window.location.href = mailtoUrl;
        }

        function calcularIMC(p, a) {
            const imc = (p / ((a/100) * (a/100))).toFixed(1);
            let cat = imc < 18.5 ? "Magreza" : imc < 25 ? "Normal" : imc < 30 ? "Sobrepeso" : "Obesidade";
            return { imc, cat };
        }

        function validarEEntrar() {
            const email = document.getElementById('email-f').value;
            const nome = document.getElementById('nome-f')?.value;
            if(!email) return alert("E-mail obrigat√≥rio");
            estado.emailUsuario = email;
            if(nome) {
                estado.nomeUsuario = nome;
                estado.peso = parseFloat(document.getElementById('peso-f').value) || 70;
                estado.altura = parseFloat(document.getElementById('altura-f').value) || 170;
                const res = calcularIMC(estado.peso, estado.altura);
                estado.imc = res.imc; estado.classification = res.cat;
            }
            estado.logado = true; estado.tela = 'home'; salvar(); render();
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 60);
        }

        function prepararFoto(event) {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => { estado.fotoSelecionada = e.target.result; render(); };
                reader.readAsDataURL(file);
            }
        }

        function render() {
            const root = document.getElementById('app');
            if (!estado.logado) {
                const isCad = estado.tela === 'cadastro';
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <img src="${LOGO_URL}" class="img-logo-principal" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                        <h1 class="texto-logo">NutriShot AI</h1>
                        ${isCad ? `
                            <input type="text" id="nome-f" class="input-nutri" placeholder="Nome">
                            <div style="display:flex; justify-content:center; gap:10px;">
                                <input type="number" id="peso-f" class="input-nutri input-metade" placeholder="Kg">
                                <input type="number" id="altura-f" class="input-nutri input-metade" placeholder="cm">
                            </div>
                        ` : ''}
                        <input type="email" id="email-f" class="input-nutri" placeholder="E-mail">
                        <button class="btn-azul" onclick="validarEEntrar()">${isCad ? 'CRIAR CONTA' : 'ENTRAR'}</button>
                    </div>`;
                return;
            }

            if (estado.tela === 'home') {
                const percAgua = Math.min((estado.aguaAtual / (estado.peso * 35)) * 100, 100);
                root.innerHTML = `
                    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
                    <div id="sidebar" class="sidebar">
                        <div class="sidebar-header"><b>NutriShot Pro</b><br><small>${estado.nomeUsuario}</small></div>
                        <div class="sidebar-menu">
                            <div class="menu-item" onclick="toggleMenu()">üè† Dashboard</div>
                            <div class="menu-item" onclick="navegar('catalogo'); toggleMenu()">üõí Loja</div>
                            <div class="menu-item" onclick="rodarAnuncio('Gerando...', () => enviarRelatorioEmail()); toggleMenu()">üìÖ Plano por E-mail</div>
                            <div class="menu-item" onclick="estado.logado=false; render()" style="color:red">üö™ Sair</div>
                        </div>
                    </div>

                    <div style="padding: 20px; display:flex; align-items:center; gap:15px;">
                        <div onclick="toggleMenu()" style="font-size:24px;">‚ò∞</div>
                        <b>Ol√°, ${estado.nomeUsuario}</b>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><br><b>${estado.sequencia} Dias üî•</b></div>
                        <div class="imc-info">
                            <div style="font-size: 22px; font-weight: bold;">${estado.imc}</div>
                            <span class="imc-status">${estado.classification}</span>
                        </div>
                    </div>

                    <div class="card">
                        <b>Hidrata√ß√£o Di√°ria</b>
                        <div class="progress-container"><div class="progress-bar water" style="width: ${percAgua}%"></div></div>
                        <button class="btn-water" onclick="estado.aguaAtual+=250; salvar(); render()">+ 250ML</button>
                    </div>

                    <div style="margin: 20px; text-align:center;">
                        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6941311170472131" data-ad-slot="2257554053" data-ad-format="auto"></ins>
                        <script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>
                    </div>

                    <div class="selector-objetivo">
                        <div class="opt-obj ${estado.objetivo === 'perda' ? 'active' : ''}" onclick="estado.objetivo='perda'; salvar(); render()">Perda</div>
                        <div class="opt-obj ${estado.objetivo === 'ganho' ? 'active' : ''}" onclick="estado.objetivo='ganho'; salvar(); render()">Ganho</div>
                    </div>

                    <div class="card">
                        <b>Hist√≥rico de Hoje</b>
                        ${estado.historico.length === 0 ? '<p><small>Nada registrado.</small></p>' : estado.historico.map(h => `<div class="refeicao-item"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>`).join('')}
                    </div>

                    <button class="fab" onclick="navegar('add')">+</button>
                `;
            }

            if (estado.tela === 'catalogo') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <b onclick="navegar('home')">‚Üê Voltar</b>
                        <h3>Recomenda√ß√µes</h3>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                            ${lista.map(s => `
                                <div class="card" style="margin:0; text-align:center; padding:10px;">
                                    <img src="${s.foto}" style="width:80px; height:80px; object-fit:contain;">
                                    <p><small>${s.nome}</small></p>
                                    <a href="${s.link}" target="_blank"><button class="btn-water" style="padding:5px; font-size:12px;">Ver Pre√ßo</button></a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (estado.tela === 'add') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <b onclick="navegar('home')">‚Üê Voltar</b>
                        <h2 style="text-align:center;">An√°lise de Foto</h2>
                        <div class="card" style="text-align:center;">
                            ${!estado.fotoSelecionada ? `
                                <button class="btn-azul" onclick="document.getElementById('f').click()">üì∏ Tirar Foto</button>
                                <input type="file" id="f" accept="image/*" style="display:none" onchange="prepararFoto(event)">
                            ` : `
                                <img src="${estado.fotoSelecionada}" id="img-preview">
                                <button class="btn-azul" onclick="rodarAnuncio('IA Analisando...', () => {
                                    const c = Math.floor(Math.random()*300+200);
                                    estado.historico.unshift({tipo: 'Refei√ß√£o', cal: c});
                                    estado.fotoSelecionada = null; navegar('home');
                                })">üöÄ Analisar Agora</button>
                            `}
                        </div>
                    </div>
                `;
            }
        }
        render();
    </script>
</body>
</html>
