<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; }
        
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo {
            font-size: 24px; font-weight: 800;
            background: linear-gradient(to right, #2490eb, #2ab573, #f39c12);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
            letter-spacing: -0.5px;
        }

        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        
        .btn-azul { 
            width: calc(100% - 40px); 
            background: var(--blue-action); 
            color: white; border: none; padding: 18px; border-radius: 30px; 
            margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3);
        }

        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: #fff; display: flex; justify-content: space-between; align-items: center;
        }
        
        .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; min-width: 80px; }
        .imc-status { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 2px; display: block; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }

        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }

        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-outline { background: transparent; color: #666; border: 1px solid #ddd; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 500; }
        
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
        #img-preview { width: 100%; max-height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; }
        
        .refeicao-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }

        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA analisando nutrientes...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        const SUPLEMENTOS = {
            ganho: [{ nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" }, { nome:"Whey Chocolate", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" }],
            perda: [{ nome:"Psyllium C√°psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" }, { nome:"Ultra Burn Termog√™nico", foto:"termog.png", link:"https://amzn.to/4b5phUQ" }]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Isaac', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: [],
            tempRefeicao: 'Almo√ßo', fotoSelecionada: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function beberAgua() {
            estado.aguaAtual += 250;
            salvar(); render();
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 60);
        }

        function prepararFoto(event) {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => { estado.fotoSelecionada = e.target.result; render(); };
                reader.readAsDataURL(file);
            }
        }

        function confirmarAnalise() {
            // Geramos a caloria aqui para mostrar no alerta
            const calRefeicao = Math.floor(Math.random() * 200 + 350);
            
            rodarAnuncio("IA analisando nutrientes...", () => {
                estado.calorias += calRefeicao;
                estado.prot += Math.floor(calRefeicao * 0.05);
                estado.carb += Math.floor(calRefeicao * 0.12);
                estado.gord += Math.floor(calRefeicao * 0.03);
                estado.historico.unshift({tipo: estado.tempRefeicao, cal: calRefeicao});
                estado.fotoSelecionada = null;
                
                // MOSTRAR O VALOR ANTES DE VOLTAR
                alert("An√°lise Conclu√≠da!\nSua refei√ß√£o (" + estado.tempRefeicao + ") tem aproximadamente " + calRefeicao + " kcal.");
                
                navegar('home');
            });
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                root.innerHTML = `<div style="padding: 50px 20px; text-align: center;"><img src="${LOGO_URL}" class="img-logo-principal"><h1 class="texto-logo">NutriShot Elements</h1><input type="email" id="email-f" class="input-nutri" placeholder="E-mail"><button class="btn-azul" onclick="estado.logado=true; navegar('home')">ENTRAR NO APP</button></div>`;
                return;
            }

            if (estado.tela === 'home') {
                const metaAgua = Math.round(estado.peso * 35);
                root.innerHTML = `
                    <div style="padding: 20px;"><b>Ol√°, ${estado.nomeUsuario}</b></div>
                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><br><b>1 Dia üî•</b></div>
                        <div class="imc-info"><small>IMC</small><br><b>${estado.imc}</b></div>
                    </div>

                    <div class="card" style="border-left: 5px solid var(--water);">
                        <b>Hidrata√ß√£o: ${estado.aguaAtual}ml / ${metaAgua}ml</b>
                        <div class="progress-container"><div class="progress-bar water" style="width: ${(estado.aguaAtual/metaAgua)*100}%"></div></div>
                        <button class="btn-water" onclick="beberAgua()">+ BEBER 250ML</button>
                    </div>

                    <div class="selector-objetivo">
                        <div class="opt-obj ${estado.objetivo === 'perda' ? 'active' : ''}" onclick="estado.objetivo='perda'; salvar(); render()">Emagrecer</div>
                        <div class="opt-obj ${estado.objetivo === 'ganho' ? 'active' : ''}" onclick="estado.objetivo='ganho'; salvar(); render()">Ganho Massa</div>
                    </div>

                    <button class="btn-loja" onclick="navegar('catalogo')">üõí VER SUPLEMENTOS</button>

                    <div class="card">
                        <small>Consumo: ${estado.calorias} / 2577 kcal</small>
                        <div class="progress-container"><div class="progress-bar" style="width: ${(estado.calorias/2577)*100}%"></div></div>
                    </div>

                    <div class="card" style="border: 1px solid var(--primary); background: #fafffb;">
                        <b style="color:var(--primary)">Dica de Ouro ‚ú®</b>
                        <button onclick="rodarAnuncio('Buscando Dica...', ()=>navegar('dica'))" style="width:100%; background:var(--primary); color:white; border:none; padding:12px; border-radius:12px; margin-top:10px; font-weight:bold;">üì∫ Ver Dica Exclusiva</button>
                    </div>

                    <div class="card">
                        <b>Refei√ß√µes de Hoje</b>
                        ${estado.historico.map(h => `<div class="refeicao-item"><span>${h.tipo}</span><b style="color:var(--primary)">${h.cal} kcal</b></div>`).join('')}
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Voltar</div>
                        <h2 style="text-align:center;">Qual √© a refei√ß√£o?</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(t => `<div onclick="estado.tempRefeicao='${t}'; render()" style="padding:20px; border-radius:15px; text-align:center; border: 2px solid ${estado.tempRefeicao===t?'var(--primary)':'#eee'}; background: ${estado.tempRefeicao===t?'#f0fff7':'#fff'}"><b>${t}</b></div>`).join('')}
                        </div>
                        <div class="card" style="text-align:center; margin-top: 20px;">
                            ${!estado.fotoSelecionada ? `
                                <button class="btn-principal" onclick="document.getElementById('photo').click()">üì∏ Tirar Foto / Galeria</button>
                                <input type="file" id="photo" accept="image/*" style="display:none" onchange="prepararFoto(event)">
                            ` : `
                                <img src="${estado.fotoSelecionada}" id="img-preview">
                                <button class="btn-principal" onclick="confirmarAnalise()">üöÄ ANALISAR AGORA</button>
                                <button class="btn-outline" onclick="estado.fotoSelecionada=null; render()">üóëÔ∏è Escolher Outra</button>
                            `}
                        </div>
                    </div>
                `;
            }
            
            if (estado.tela === 'dica') {
                root.innerHTML = `<div style="padding:40px; text-align:center;"><h2>Dica</h2><p>"Comer fibras ajuda na saciedade."</p><button class="btn-principal" onclick="navegar('home')">VOLTAR</button></div>`;
            }

            if (estado.tela === 'catalogo') {
                root.innerHTML = `<div style="padding:20px;"><div onclick="navegar('home')" style="cursor:pointer; color:var(--blue-action);">‚Üê Voltar</div><h2>Suplementos</h2><p>Lista de produtos aqui...</p></div>`;
            }
        }
        render();
    </script>
</body>
</html>
