<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { --primary: #2ab573; --secondary: #6a11cb; --bg: #f8f9fa; --text: #333; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: #f8f9fa; color: var(--text); }
        
        /* LOGO OFICIAL */
        .header-logo { text-align: center; padding: 20px; }
        .logo-img { width: 120px; height: auto; }

        /* INPUTS E BOT√ïES */
        .input-group { margin: 10px 25px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; outline: none; box-sizing: border-box; }
        .btn-black { background: #111; color: #fff; border: none; padding: 18px; border-radius: 30px; width: calc(100% - 50px); margin: 10px 25px; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        .btn-green { background: var(--primary); color: #fff; border: none; width: calc(100% - 40px); margin: 10px 20px; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* DASHBOARD ELEMENTS */
        .card { background: #fff; border-radius: 15px; padding: 20px; margin: 10px 20px; border: 1px solid #f0f0f0; }
        .card-streak { background: linear-gradient(135deg, #4e54c8, #8f94fb); color: #fff; border: none; }
        .grid-macros { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 0 20px; }
        .macro-box { background: #fff; padding: 15px; border-radius: 15px; border: 1px solid #f2f2f2; text-align: center; }

        /* TELA DE DICA PREMIUM */
        .dica-container { 
            min-height: 100vh; 
            background: linear-gradient(180deg, #e8f5e9 0%, #ffffff 100%); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 20px;
            text-align: center;
        }
        .dica-badge { background: #fff; padding: 10px 20px; border-radius: 30px; color: var(--primary); font-weight: bold; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .dica-card { 
            background: #fff; 
            padding: 40px 30px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.08); 
            margin: 20px 0; 
            position: relative;
            max-width: 400px;
        }
        .dica-card::before { content: "‚Äú"; position: absolute; top: 10px; left: 20px; font-size: 60px; color: #f0f0f0; font-family: serif; }

        /* OVERLAYS */
        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: #000; color: white; flex-direction: column; align-items: center; justify-content: center; }
        .fab { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; border: none; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div style="font-size: 18px; margin-bottom: 20px; font-weight: bold;">Gerando Dica Exclusiva...</div>
        <div style="width: 70%; height: 6px; background: #333; border-radius: 10px; overflow: hidden;">
            <div id="progress-bar" style="width: 0%; height: 100%; background: var(--primary); transition: width 0.1s linear;"></div>
        </div>
    </div>

    <div id="app"></div>

    <input type="file" id="cam-input" accept="image/*" capture="environment" style="display:none" onchange="processarAnalise()">

    <script>
        let estado = {
            tela: 'login',
            calorias: 450,
            proteina: 20,
            carbos: 50,
            gordura: 15,
            refeicoes: [{ nome: 'Almo√ßo', cal: 450 }]
        };

        function navegar(tela) { estado.tela = tela; render(); window.scrollTo(0,0); }

        function processarAnalise() {
            navegar('dashboard'); // Simula√ß√£o
        }

        function iniciarAnuncio() {
            const overlay = document.getElementById('loading-overlay');
            const bar = document.getElementById('progress-bar');
            overlay.style.display = 'flex';
            let p = 0;
            const int = setInterval(() => {
                p += 4; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(int); overlay.style.display = 'none'; navegar('tela_dica'); }
            }, 50);
        }

        function render() {
            const root = document.getElementById('app');
            
            if (estado.tela === 'login') {
                root.innerHTML = `
                    <div class="header-logo">
                        <img src="https://i.ibb.co/Lz0D7Yd/icone-512.png" class="logo-img" alt="Logo">
                    </div>
                    <div class="input-group"><input type="email" placeholder="E-mail"></div>
                    <div class="input-group"><input type="password" placeholder="Senha"></div>
                    <button class="btn-black" onclick="navegar('dashboard')">Entrar</button>
                    <p style="text-align:center; font-size:14px;">Novo por aqui? <span onclick="navegar('registro')" style="color:var(--primary); font-weight:bold; cursor:pointer;">Criar Conta</span></p>
                `;
            }

            else if (estado.tela === 'dashboard') {
                root.innerHTML = `
                    <div style="padding: 20px; display:flex; justify-content:space-between; align-items:center;">
                        <img src="https://i.ibb.co/Lz0D7Yd/icone-512.png" style="height:40px;">
                        <div onclick="navegar('login')" style="color:#888;">Sair</div>
                    </div>

                    <div class="card card-streak">
                        <small>Fogo na Sequ√™ncia</small>
                        <div style="font-size: 32px; font-weight: bold;">1 üî•</div>
                    </div>

                    <div class="card">
                        <b style="font-size:14px; color:#555;">Calorias Consumidas</b>
                        <div style="font-size: 24px; font-weight: bold; margin: 10px 0;">450 <span style="font-size:14px; color:#aaa; font-weight:normal;">/ 2577 cal</span></div>
                        <div style="width:100%; height:8px; background:#f0f0f0; border-radius:10px;"><div style="width:18%; height:100%; background:var(--primary); border-radius:10px;"></div></div>
                    </div>

                    <div class="grid-macros">
                        <div class="macro-box"><small>Prote√≠na</small><b>20g</b></div>
                        <div class="macro-box"><small>Carbos</small><b>50g</b></div>
                        <div class="macro-box"><small>Gordura</small><b>15g</b></div>
                    </div>

                    <div class="card" style="border: 1px solid var(--primary); background: #fafffb;">
                        <b style="color:var(--primary); font-size:14px;">Dica Especial</b>
                        <button class="btn-green" style="margin-top:10px; width:100%;" onclick="iniciarAnuncio()">üí° Ver aqui a dica especial</button>
                    </div>

                    <button class="fab" onclick="document.getElementById('cam-input').click()">+</button>
                `;
            }

            else if (estado.tela === 'tela_dica') {
                root.innerHTML = `
                    <div class="dica-container">
                        <div class="dica-badge">CONSELHO DO ESPECIALISTA</div>
                        <img src="https://i.ibb.co/Lz0D7Yd/icone-512.png" style="height:60px; margin-bottom:10px;">
                        <h1 style="font-size: 28px; margin: 0; color: #1b5e20;">Dica Especial Liberada!</h1>
                        <p style="color: #666; margin-top: 5px;">Seu plano alimentar mais inteligente</p>
                        
                        <div class="dica-card">
                            <p style="font-size: 18px; line-height: 1.6; color: #333; margin: 0;">
                                "Tente comer <b>fibras (como saladas)</b> antes do prato principal. Isso reduz o pico de insulina e ajuda no controle do peso!"
                            </p>
                        </div>
                        
                        <button class="btn-black" onclick="navegar('dashboard')" style="width:100%; max-width:350px;">
                            üè† Voltar ao Dashboard
                        </button>
                    </div>
                `;
            }
        }

        render();
    </script>
</body>
</html>
