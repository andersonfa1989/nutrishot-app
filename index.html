<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; overflow-x: hidden; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .sidebar-menu { padding: 20px 0; flex-grow: 1; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; transition: 0.2s; color: #444; }
        .menu-item:hover { background: #f0f7f4; color: var(--primary); }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { display: block; }

        /* Interface */
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 20px 0; letter-spacing: -0.5px; }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3); }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
        
        /* Gr√°fico Semanal */
        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 60px; margin-top: 15px; padding: 0 10px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra-v { width: 12px; background: #eee; border-radius: 10px; transition: height 0.5s ease, background 0.3s; }
        .barra-v.active { background: #6a11cb; width: 14px; }
        .dia-txt { font-size: 10px; color: #aaa; margin-top: 5px; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }
        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        
        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }
        
        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
        
        .ad-banner-container { margin: 20px; text-align: center; min-height: 90px; }
        .refeicao-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "https://i.ibb.co/Lz0D7Yd/icone-512.png";
        
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", link:"https://amzn.to/33LjWMIB" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", link:"https://amzn.to/4sBfMmq" },
                { nome:"Ultra Burn Termog√™nico", link:"https://amzn.to/4b5phUQ" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Usu√°rio', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: [],
            sequencia: 1, ultimoAcesso: new Date().toDateString(),
            ultimoReset: null, tempRefeicao: 'Almo√ßo', fotoSelecionada: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        
        function navegar(tela) { 
            estado.tela = tela; 
            salvar(); 
            render(); 
            window.scrollTo(0,0);
            
            // Re-inicializa AdSense se houver um slot de an√∫ncio na nova tela
            if (document.querySelector('.adsbygoogle')) {
                try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e) {}
            }
        }

        function toggleMenu() {
            document.getElementById('sidebar')?.classList.toggle('active');
            document.getElementById('sidebar-overlay')?.classList.toggle('active');
        }

        function infoIMC(peso, altura) {
            const altM = altura / 100;
            const imc = (peso / (altM * altM)).toFixed(1);
            let classe = imc < 18.5 ? "Magreza" : imc < 25 ? "Normal" : imc < 30 ? "Sobrepeso" : "Obesidade";
            return { valor: imc, texto: classe };
        }

        function verificarResetDiario() {
            const hoje = new Date().toDateString();
            if (estado.ultimoReset !== hoje) {
                estado.calorias = 0; estado.prot = 0; estado.carb = 0; estado.gord = 0;
                estado.aguaAtual = 0; estado.ultimoReset = hoje;
                salvar();
            }
        }

        function calcularProgressoSemanal() {
            const dias = [0,0,0,0,0,0,0];
            const hoje = new Date();
            estado.historico.forEach(item => {
                const d = new Date(item.data);
                const diff = Math.floor((hoje - d) / (1000 * 60 * 60 * 24));
                if (diff >= 0 && diff < 7) {
                    const idx = d.getDay() === 0 ? 6 : d.getDay() - 1;
                    dias[idx] += item.cal;
                }
            });
            const meta = 2577;
            return dias.map(v => Math.min((v / meta) * 100, 100));
        }

        function confirmarAnalise() {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { 
                    clearInterval(tempo); 
                    overlay.style.display = 'none';
                    const cal = Math.floor(Math.random() * 200 + 350);
                    estado.calorias += cal;
                    estado.prot += Math.floor(cal * 0.05);
                    estado.historico.unshift({tipo: estado.tempRefeicao, cal: cal, data: new Date().toISOString()});
                    estado.ultimoResultado = { tipo: estado.tempRefeicao, cal: cal };
                    navegar('resultado_analise');
                }
            }, 60);
        }

        function render() {
            const root = document.getElementById('app');
            verificarResetDiario();

            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <img src="${LOGO_URL}" class="img-logo-principal">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Nome">
                        <input type="email" id="email-f" class="input-nutri" placeholder="E-mail">
                        <button class="btn-azul" onclick="estado.logado=true; estado.nomeUsuario=document.getElementById('nome-f').value; navegar('home')">CRIAR CONTA</button>
                    </div>`;
                return;
            }

            if (estado.tela === 'home') {
                const progressoSemanal = calcularProgressoSemanal();
                const diaSemanaJS = new Date().getDay(); 
                const indiceAtivo = diaSemanaJS === 0 ? 6 : diaSemanaJS - 1;

                root.innerHTML = `
                    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
                    <div id="sidebar" class="sidebar">
                        <div class="sidebar-header"><b>NutriShot AI</b><br><small>${estado.nomeUsuario}</small></div>
                        <div class="sidebar-menu">
                            <div class="menu-item" onclick="navegar('home'); toggleMenu()">üè† Home</div>
                            <div class="menu-item" onclick="navegar('catalogo'); toggleMenu()">üõí Suplementos</div>
                            <div class="menu-item" onclick="estado.logado=false; render()" style="color:red">üö™ Sair</div>
                        </div>
                    </div>

                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div onclick="toggleMenu()" style="font-size:24px;">‚ò∞</div>
                        <div style="text-align:right"><b>${estado.nomeUsuario}</b></div>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><div style="font-size: 22px;">${estado.sequencia} Dias üî•</div></div>
                        <div style="text-align:right"><small>IMC</small><div style="font-size: 22px;">${estado.imc}</div></div>
                    </div>

                    <div class="ad-banner-container">
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-6941311170472131"
                             data-ad-slot="2257554053"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                    </div>

                    <div class="card">
                        <b>Consumo Semanal (Kcal)</b>
                        <div class="grid-7">
                            ${['S','T','Q','Q','S','S','D'].map((d, i) => `
                                <div class="col-dia">
                                    <div class="barra-v ${i === indiceAtivo ? 'active' : ''}" style="height: ${progressoSemanal[i]}px; min-height:5px;"></div>
                                    <span class="dia-txt">${d}</span>
                                </div>`).join('')}
                        </div>
                    </div>

                    <div class="card">
                        <b>Calorias Di√°rias</b><br>
                        <small>${estado.calorias} / 2577 kcal</small>
                        <div class="progress-container"><div class="progress-bar" style="width: ${(estado.calorias/2577)*100}%"></div></div>
                    </div>

                    <div class="card" style="border-left: 5px solid var(--water);">
                        <b>√Ågua</b><br>
                        <button class="btn-water" onclick="estado.aguaAtual+=250; salvar(); render()">+ 250ML (${estado.aguaAtual}ml)</button>
                    </div>

                    <div class="card">
                        <b>Refei√ß√µes de Hoje</b>
                        ${estado.historico.filter(h => new Date(h.data).toDateString() === new Date().toDateString()).map(h => `
                            <div class="refeicao-item"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>
                        `).join('') || '<p style="font-size:12px; color:#999">Nenhuma registrada.</p>'}
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <button onclick="navegar('home')">‚Üê Voltar</button>
                        <h2 style="text-align:center">Nova Refei√ß√£o</h2>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                            ${['Caf√©','Almo√ßo','Jantar','Lanche'].map(t => `<div onclick="estado.tempRefeicao='${t}'; render()" style="padding:15px; border:1px solid ${estado.tempRefeicao==t?'green':'#ddd'}; border-radius:10px; text-align:center">${t}</div>`).join('')}
                        </div>
                        <button class="btn-azul" style="width:100%; margin:20px 0" onclick="confirmarAnalise()">üì∏ ANALISAR FOTO</button>
                    </div>
                `;
            }

            if (estado.tela === 'resultado_analise') {
                root.innerHTML = `
                    <div style="padding:50px; text-align:center">
                        <h2>An√°lise Pronta!</h2>
                        <div style="font-size:40px; margin:20px 0">${estado.ultimoResultado.cal} kcal</div>
                        <button class="btn-azul" onclick="navegar('home')">CONTINUAR</button>
                    </div>`;
            }
        }

        render();
    </script>
</body>
</html>
