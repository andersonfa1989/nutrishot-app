<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Pro</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f4f7f6; 
            --water: #3498db;
            --purple-grad: linear-gradient(135deg, #667eea, #764ba2);
            --dark: #2c3e50;
        }
        
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; overflow-x: hidden; }

        /* --- HEADER & PERFIL --- */
        .header-app { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #fff; }
        .card-main { background: var(--purple-grad); color: white; margin: 0 15px 15px 15px; padding: 20px; border-radius: 15px; position: relative; display: flex; justify-content: space-between; align-items: center; }
        
        .perfil-box { background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; text-align: right; border: 1px solid rgba(255,255,255,0.2); min-width: 80px; }
        .perfil-box small { font-size: 9px; text-transform: uppercase; display: block; }
        .perfil-box b { font-size: 16px; display: block; }
        .perfil-status { font-size: 10px; font-weight: bold; background: #fff; color: #764ba2; padding: 2px 5px; border-radius: 4px; margin-top: 3px; display: inline-block; }

        /* --- CARDS DASHBOARD (CONFORME IMAGEM) --- */
        .card-white { background: #fff; border-radius: 15px; padding: 15px; margin: 0 15px 15px 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .progress-container { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; transition: 0.5s; }
        
        /* --- GRIDS --- */
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 0 15px 15px 15px; }
        .stat-item { background: #fff; padding: 15px; border-radius: 15px; text-align: center; }
        .stat-item b { display: block; font-size: 16px; }
        .stat-item small { color: #888; font-size: 11px; }

        /* --- BOT√ïES --- */
        .btn-action { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-water { background: var(--water); color: white; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #fff; border: 1px solid #ddd; color: #444; }
        .btn-outline.active { border-color: var(--primary); color: var(--primary); background: #f0fff7; }

        /* --- LOJA E OBJETIVO --- */
        .grid-loja { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .card-produto { background: #fff; border-radius: 12px; padding: 12px; text-align: center; border: 1px solid #eee; }
        .card-produto img { width: 80px; height: 80px; object-fit: contain; }

        /* --- PUBLICIDADE --- */
        .ad-banner { background: #fff; margin: 15px; padding: 12px; border-radius: 12px; border: 1px dashed var(--blue-action); display: flex; align-items: center; gap: 12px; }
        .ad-tag { background: var(--blue-action); color: white; font-size: 9px; padding: 2px 4px; border-radius: 3px; font-weight: bold; }

        /* --- OVERLAY IA --- */
        .loading-ia { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 20000; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .ia-bar-bg { width: 60%; height: 4px; background: #333; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .ia-bar-fill { width: 0%; height: 100%; background: var(--primary); }

        /* --- MENU E FAB --- */
        .sidebar { position: fixed; top: 0; left: -280px; width: 250px; height: 100%; background: #fff; z-index: 10000; transition: 0.3s; padding: 20px; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; display: none; }
        .fab { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; z-index: 999; }
    </style>
</head>
<body>

    <div id="loading-ia" class="loading-ia">
        <div id="ia-text" style="font-weight: bold;">Analisando Refei√ß√£o...</div>
        <div class="ia-bar-bg"><div id="ia-bar-fill" class="ia-bar-fill"></div></div>
        <div style="font-size: 11px; color: #888;">AN√öNCIO: Creatina Growth com desconto no PIX</div>
    </div>

    <div id="sidebar-overlay" onclick="toggleMenu(false)" class="sidebar-overlay"></div>
    <div id="sidebar" class="sidebar">
        <h2 style="color:var(--primary)">NutriShot</h2>
        <div onclick="navegar('home')" style="padding:15px 0; border-bottom:1px solid #eee; cursor:pointer">üè† Dashboard</div>
        <div onclick="navegar('historico')" style="padding:15px 0; border-bottom:1px solid #eee; cursor:pointer">üìä Hist√≥rico Semanal</div>
        <div onclick="navegar('loja')" style="padding:15px 0; border-bottom:1px solid #eee; cursor:pointer">üõí Suplementos</div>
        <div onclick="localStorage.clear(); location.reload();" style="padding:15px 0; color:red; cursor:pointer">üö™ Sair</div>
    </div>

    <div id="app"></div>

    <script>
        let estado = JSON.parse(localStorage.getItem('nutrishot_vFinal')) || {
            logado: true, tela: 'home', nome: 'Isaac',
            peso: 80, imc: 24.7, cat: 'Normal',
            cal: 0, agua: 0, objetivo: 'perda',
            historico: [
                { data: '20 de Janeiro', itens: [{t: 'Almo√ßo', c: 650}] },
                { data: '19 de Janeiro', itens: [{t: 'Jantar', c: 520}] }
            ]
        };

        function salvar() { localStorage.setItem('nutrishot_vFinal', JSON.stringify(estado)); render(); }
        function navegar(t) { estado.tela = t; toggleMenu(false); window.scrollTo(0,0); salvar(); }
        function toggleMenu(s) { 
            document.getElementById('sidebar').classList.toggle('active', s);
            document.getElementById('sidebar-overlay').style.display = s ? 'block' : 'none';
        }

        function rodarIA(texto, callback) {
            const overlay = document.getElementById('loading-ia');
            const bar = document.getElementById('ia-bar-fill');
            document.getElementById('ia-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const timer = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(timer); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 50);
        }

        function render() {
            const root = document.getElementById('app');

            // --- TELA DASHBOARD ---
            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div class="header-app">
                        <div onclick="toggleMenu(true)" style="font-size:24px">‚ò∞</div>
                        <div style="text-align:right"><small style="color:#888">Bom dia,</small><br><b>${estado.nome}</b></div>
                    </div>

                    <div class="card-main">
                        <div>Sequ√™ncia Ativa<br><b style="font-size:24px">1 Dia üî•</b></div>
                        <div class="perfil-box">
                            <small>Perfil F√≠sico</small>
                            <b>${estado.imc}</b>
                            <div class="perfil-status">${estado.cat}</div>
                        </div>
                    </div>

                    <div class="card-white">
                        <div style="display:flex; justify-content:space-between; align-items:center">
                            <b>Hidrata√ß√£o Di√°ria üíß</b>
                            <small style="color:#888">${estado.agua}ml / 2500ml</small>
                        </div>
                        <div class="progress-container"><div class="progress-bar" style="background:var(--water); width:${(estado.agua/2500)*100}%"></div></div>
                        <button class="btn-action btn-water" onclick="estado.agua+=250; salvar()">+ BEBER 250ML</button>
                    </div>

                    <div class="card-white">
                        <b>Progresso Semanal</b>
                        <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:10px; color:#ccc; text-align:center">
                            ${['S','T','Q','Q','S','S','D'].map((d, i) => `<div><div style="width:15px; height:3px; background:${i===0?'#764ba2':'#eee'}; margin-bottom:5px"></div>${d}</div>`).join('')}
                        </div>
                    </div>

                    <div class="card-white">
                        <small style="color:#888">Consumo de Calorias</small><br>
                        <b>${estado.cal} <span style="color:#eee">/ 2577 kcal</span></b>
                        <div class="progress-container"><div class="progress-bar" style="background:var(--primary); width:${(estado.cal/2577)*100}%"></div></div>
                    </div>

                    <div class="grid-stats">
                        <div class="stat-item"><small>Prot</small><b>0g</b></div>
                        <div class="stat-item"><small>Carb</small><b>0g</b></div>
                        <div class="stat-item"><small>Gord</small><b>0g</b></div>
                    </div>

                    <div class="card-white" style="text-align:center; border: 1px solid var(--primary); background:#fafffb">
                        <b style="color:var(--primary)">Dica de Ouro ‚ú®</b>
                        <p style="font-size:12px; color:#666">Receba uma dica baseada no seu objetivo!</p>
                        <button class="btn-action btn-primary" onclick="rodarIA('Buscando Dica do Nutri...', ()=>navegar('dica'))">VER DICA</button>
                    </div>

                    <div class="ad-banner">
                        <div class="ad-tag">AD</div>
                        <div style="flex:1"><small><b>Combo Ganho de Massa</b><br>Ofertas exclusivas na loja NutriShot.</small></div>
                        <button class="btn-primary" style="padding:5px 10px; font-size:10px; width:auto" onclick="navegar('loja')">VER</button>
                    </div>

                    <button class="fab" onclick="navegar('add')">+</button>
                `;
            }

            // --- TELA LOJA (COM OBJETIVO DENTRO) ---
            if (estado.tela === 'loja') {
                root.innerHTML = `
                    <div style="padding:20px">
                        <div onclick="navegar('home')" style="color:var(--blue-action); font-weight:bold">‚Üê Voltar</div>
                        <h2 style="margin:15px 0 5px 0">Loja & Objetivo</h2>
                        
                        <div style="display:flex; gap:10px; margin:20px 0">
                            <button class="btn-outline ${estado.objetivo==='perda'?'active':''}" style="flex:1" onclick="estado.objetivo='perda'; salvar()">Emagrecer</button>
                            <button class="btn-outline ${estado.objetivo==='ganho'?'active':''}" style="flex:1" onclick="estado.objetivo='ganho'; salvar()">Ganho Massa</button>
                        </div>

                        <div class="grid-loja">
                            ${(estado.objetivo === 'ganho' ? 
                                [{n:'Creatina', i:'creatina-100g.png'}, {n:'Whey', i:'wey-choco.png'}] : 
                                [{n:'Termog√™nico', i:'termog.png'}, {n:'Psyllium', i:'Psyllium-caps.png'}]
                            ).map(p => `
                                <div class="card-produto">
                                    <img src="${p.i}" onerror="this.src='https://via.placeholder.com/80'">
                                    <div style="font-size:12px; font-weight:bold; margin:8px 0">${p.n}</div>
                                    <button class="btn-action btn-primary" style="padding:5px; font-size:10px">COMPRAR</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // --- TELA ADICIONAR (ANEXAR IMAGEM) ---
            if (estado.tela === 'add') {
                root.innerHTML = `
                    <div style="padding:20px; text-align:center">
                        <div onclick="navegar('home')" style="text-align:left; color:var(--blue-action); font-weight:bold">‚Üê Voltar</div>
                        <h2 style="margin-top:40px">Qual √© a refei√ß√£o?</h2>
                        
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:30px">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(r => `<button class="btn-outline" style="padding:20px" onclick="fazerAnalise('${r}')"><b>${r}</b></button>`).join('')}
                        </div>

                        <div style="background:var(--purple-grad); color:white; padding:30px; border-radius:20px; cursor:pointer">
                            <div style="font-size:30px">üì∏</div>
                            <b>Tirar Foto</b>
                        </div>

                        <div style="background:#fff; border:1px solid #ddd; margin-top:10px; padding:15px; border-radius:15px; color:#888; cursor:pointer">
                            üìÅ Galeria
                        </div>

                        <div class="ad-banner" style="margin:30px 0 0 0">
                            <div class="ad-tag">ADS</div>
                            <div style="font-size:11px; text-align:left">An√°lise via IA √© patrocinada por <b>Growth Supplements</b></div>
                        </div>
                    </div>
                `;
            }

            // --- TELA DICA DE OURO ---
            if (estado.tela === 'dica') {
                root.innerHTML = `
                    <div style="padding:40px 20px; text-align:center">
                        <div style="font-size:50px">üí°</div>
                        <h2 style="color:var(--primary)">Dica para ${estado.objetivo==='perda'?'Emagrecer':'Ganhar Massa'}</h2>
                        <div class="card-white" style="font-size:18px; line-height:1.4; font-weight:bold; padding:30px">
                            "Beba 500ml de √°gua 30 minutos antes das grandes refei√ß√µes para acelerar seu metabolismo!"
                        </div>
                        
                        <div class="ad-banner">
                            <div style="font-size:20px">üì¶</div>
                            <div style="text-align:left; flex:1"><small>Melhore seus resultados com os suplementos da nossa loja!</small></div>
                            <button class="btn-primary" style="width:auto; padding:8px" onclick="navegar('loja')">VER</button>
                        </div>

                        <button class="btn-action btn-primary" onclick="navegar('home')">VOLTAR AO FOCO</button>
                    </div>
                `;
            }

            // --- TELA HIST√ìRICO ---
            if (estado.tela === 'historico') {
                root.innerHTML = `
                    <div style="padding:20px">
                        <div onclick="navegar('home')" style="color:var(--blue-action); font-weight:bold">‚Üê Voltar</div>
                        <h2>Hist√≥rico</h2>
                        ${estado.historico.map(dia => `
                            <div style="font-size:11px; font-weight:bold; color:#999; margin:15px 0 5px 5px">${dia.data}</div>
                            <div class="card-white" style="margin-bottom:10px">
                                ${dia.itens.map(i => `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #f9f9f9"><b>${i.t}</b><span style="color:var(--primary)">+${i.c} kcal</span></div>`).join('')}
                            </div>
                        `).join('')}

                        <div class="ad-banner" style="margin-top:40px">
                            <div class="ad-tag">AD</div>
                            <small>Mantenha a const√¢ncia para ver an√∫ncios exclusivos!</small>
                        </div>
                    </div>
                `;
            }
        }

        function fazerAnalise(tipo) {
            rodarIA(`IA NutriShot analisando seu ${tipo}...`, () => {
                estado.cal += 450;
                estado.historico[0].itens.unshift({t: tipo, c: 450});
                navegar('home');
            });
        }

        render();
    </script>
</body>
</html>
