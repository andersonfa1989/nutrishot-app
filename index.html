<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

    <style>
        :root { --primary: #2ab573; --blue-action: #2490eb; --bg: #f9fafb; --water: #3498db; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 80px; overflow-x: hidden; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s; box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .sidebar-menu { padding: 20px 0; flex-grow: 1; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; color: #444; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; }
        .sidebar-overlay.active { display: block; }

        /* UI Elements */
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-weight: bold; }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; display: flex; justify-content: space-between; align-items: center; }
        
        /* Gr√°fico Corrigido */
        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 60px; margin-top: 15px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra-v { width: 30px; height: 5px; background: #eee; border-radius: 4px; transition: 0.3s; }
        .dia-txt { font-size: 10px; color: #aaa; margin-top: 5px; }

        /* Banner AdMob Fixed Bottom */
        .ad-footer-fixed { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; text-align: center; z-index: 999; min-height: 50px; }
        .ad-banner-inline { margin: 15px 20px; text-align: center; min-height: 100px; background: #fcfcfc; border-radius: 10px; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: 0.5s; }
        .fab { position: fixed; bottom: 80px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; z-index: 99; }
        
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <div class="ad-footer-fixed" id="footer-ad">
        <ins class="adsbygoogle"
             style="display:inline-block;width:320px;height:50px"
             data-ad-client="ca-pub-6941311170472131"
             data-ad-slot="2257554053"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        const LOGO_URL = "https://i.ibb.co/Lz0D7Yd/icone-512.png";
        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Usu√°rio', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: [],
            sequencia: 1, ultimoAcesso: new Date().toDateString(),
            ultimoReset: null, tempRefeicao: 'Almo√ßo', fotoSelecionada: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        
        function navegar(tela) { 
            estado.tela = tela; 
            salvar(); 
            render(); 
            window.scrollTo(0,0);
            // Refresh AdMob Push
            try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
        }

        function toggleMenu() {
            document.getElementById('sidebar')?.classList.toggle('active');
            document.getElementById('sidebar-overlay')?.classList.toggle('active');
        }

        function verificarResetDiario() {
            const hoje = new Date().toDateString();
            if (estado.ultimoReset !== hoje) {
                estado.calorias = 0; estado.aguaAtual = 0; estado.ultimoReset = hoje;
                salvar();
            }
        }

        function verificarSequencia() {
            const hoje = new Date().toDateString();
            if (estado.ultimoAcesso !== hoje) {
                const ontem = new Date(); ontem.setDate(ontem.getDate() - 1);
                estado.sequencia = (estado.ultimoAcesso === ontem.toDateString()) ? estado.sequencia + 1 : 1;
                estado.ultimoAcesso = hoje; salvar();
            }
        }

        function calcularProgressoSemanal() {
            const dias = [0,0,0,0,0,0,0];
            const hoje = new Date();
            estado.historico.forEach(item => {
                const d = new Date(item.data);
                const diff = Math.floor((hoje - d) / (1000 * 60 * 60 * 24));
                if (diff >= 0 && diff < 7) {
                    const idx = d.getDay() === 0 ? 6 : d.getDay() - 1;
                    dias[idx] += item.cal;
                }
            });
            return dias.map(v => Math.min((v / 2577) * 100, 100));
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; callback(); }
            }, 60);
        }

        function confirmarAnalise() {
            rodarAnuncio("IA analisando nutrientes...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                estado.calorias += cal;
                estado.historico.unshift({ tipo: estado.tempRefeicao, cal: cal, data: new Date().toDateString() });
                estado.ultimoResultado = { tipo: estado.tempRefeicao, cal: cal };
                salvar();
                navegar('resultado_analise');
            });
        }

        function render() {
            const root = document.getElementById('app');
            if (!estado.logado) {
                root.innerHTML = `<div style="padding: 50px 20px; text-align: center;"><img src="${LOGO_URL}" class="img-logo-principal"><h1 class="texto-logo">NutriShot</h1><input type="text" id="nome-f" class="input-nutri" placeholder="Nome"><button class="btn-azul" onclick="estado.logado=true; estado.nomeUsuario=document.getElementById('nome-f').value; navegar('home')">ENTRAR</button></div>`;
                return;
            }

            if (estado.tela === 'home') {
                const progressoSemana = calcularProgressoSemanal();
                root.innerHTML = `
                    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
                    <div id="sidebar" class="sidebar">
                        <div class="sidebar-header"><b>NutriShot AI</b></div>
                        <div class="sidebar-menu">
                            <div class="menu-item" onclick="navegar('home'); toggleMenu()">üè† Home</div>
                            <div class="menu-item" onclick="navegar('dica'); toggleMenu()">üí° Dica Di√°ria</div>
                        </div>
                    </div>

                    <div style="padding: 20px;" onclick="toggleMenu()">‚ò∞ <b>${estado.nomeUsuario}</b></div>

                    <div class="card card-fogo">
                        <div>Sequ√™ncia: <b>${estado.sequencia} Dias üî•</b></div>
                        <div>IMC: <b>${estado.imc}</b></div>
                    </div>

                    <div class="ad-banner-inline">
                        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6941311170472131" data-ad-slot="2257554053" data-ad-format="rectangle"></ins>
                    </div>

                    <div class="card">
                        <b>Progresso Semanal (Kcal)</b>
                        <div class="grid-7">
                          ${['S','T','Q','Q','S','S','D'].map((d, i) => `
                            <div class="col-dia">
                              <div class="barra-v" style="width:${30 + progressoSemana[i] / 4}px; background:${progressoSemana[i] > 0 ? '#6a11cb' : '#eee'};"></div>
                              <span class="dia-txt">${d}</span>
                            </div>
                          `).join('')}
                        </div>
                    </div>

                    <div class="card">
                        <b>Calorias: ${estado.calorias} / 2577</b>
                        <div class="progress-container"><div class="progress-bar" style="width: ${(estado.calorias/2577)*100}%"></div></div>
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            if (estado.tela === 'dica') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <button onclick="navegar('home')">‚Üê Voltar</button>
                        <h2>Dica do Dia</h2>
                        <div class="card">Beba √°gua antes das refei√ß√µes para acelerar o metabolismo.</div>
                        <div class="ad-banner-inline">
                            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6941311170472131" data-ad-slot="2257554053" data-ad-format="auto"></ins>
                        </div>
                    </div>`;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <button onclick="navegar('home')">‚Üê Voltar</button>
                        <h2>Analisar Refei√ß√£o</h2>
                        <div class="ad-banner-inline">
                            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6941311170472131" data-ad-slot="2257554053" data-ad-format="link"></ins>
                        </div>
                        <button class="btn-azul" onclick="confirmarAnalise()">üì∏ TIRAR FOTO</button>
                    </div>`;
            }

            if (estado.tela === 'resultado_analise') {
                root.innerHTML = `<div style="padding:50px; text-align:center"><h2>${estado.ultimoResultado.cal} kcal</h2><button class="btn-azul" onclick="navegar('home')">OK</button></div>`;
            }
        }

        verificarResetDiario();
        verificarSequencia();
        render();
    </script>
</body>
</html>
