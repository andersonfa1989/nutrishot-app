<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { --primary: #2ab573; --secondary: #667eea; --bg: #f9fafb; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 80px; }
        
        /* LOGIN & LOGO */
        .texto-logo {
            font-size: 32px; font-weight: bold;
            background: linear-gradient(to right, #2ab573, #2490eb, #f39c12);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }
        .input-nutri, .select-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; background: white; }

        /* DASHBOARD */
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; }
        
        /* BOT√ïES */
        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 12px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; cursor: pointer; }
        .fab { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; z-index: 100; }

        /* LOJA */
        .grid-loja { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .item-loja { background: #fff; border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #eee; }
        .img-loja { width: 100%; height: 100px; object-fit: contain; margin-bottom: 10px; }

        /* AN√öNCIO */
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">Processando...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        // Imagem da logo que voc√™ enviou
        const LOGO_URL = "icone-512.png";

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false,
            tela: 'cadastro',
            nomeUsuario: 'Isaac',
            objetivo: 'perder', // 'perder' ou 'ganhar'
            calorias: 0, prot: 0, carb: 0, gord: 0,
            historico: [],
            tempRefeicao: 'Almo√ßo'
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function realizarAcaoLogin() {
            const nomeInput = document.getElementById('nome-input');
            const objInput = document.getElementById('objetivo-input');
            if(nomeInput) estado.nomeUsuario = nomeInput.value || 'Isaac';
            if(objInput) estado.objetivo = objInput.value;
            
            estado.logado = true;
            estado.tela = 'home';
            salvar();
            render();
        }

        function render() {
            const root = document.getElementById('app');

            // TELA DE LOGIN / CADASTRO
            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center;">
                        <img src="${LOGO_URL}" style="width: 120px; margin-bottom: 10px;">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <p style="color: #666;">Defina seu perfil</p>
                        
                        <input type="text" id="nome-input" class="input-nutri" placeholder="Seu Nome">
                        <select id="objetivo-input" class="select-nutri">
                            <option value="perder">Objetivo: Perder Peso</option>
                            <option value="ganhar">Objetivo: Ganhar Massa</option>
                        </select>
                        <input type="password" class="input-nutri" placeholder="Senha">
                        
                        <button class="btn-principal" onclick="realizarAcaoLogin()">Come√ßar</button>
                    </div>
                `;
                return;
            }

            // HOME / DASHBOARD
            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between;">
                        <div><b>Ol√°, ${estado.nomeUsuario}!</b><br><small>Foco no objetivo: ${estado.objetivo === 'perder' ? 'Emagrecer' : 'Hipertrofia'}</small></div>
                        <span onclick="estado.logado=false; render()" style="font-size:12px; opacity:0.5">Sair</span>
                    </div>

                    <div class="card card-fogo">
                        <small>Fogo na Sequ√™ncia</small>
                        <div style="font-size: 32px; font-weight: bold;">1 üî•</div>
                    </div>

                    <button class="btn-loja" onclick="navegar('loja')">üõí VER SUPLEMENTOS RECOMENDADOS</button>

                    <div class="card">
                        <small>Calorias do dia</small>
                        <div style="font-size: 24px; font-weight: bold;">${estado.calorias} / 2500 kcal</div>
                    </div>

                    <button class="fab" onclick="alert('Funcionalidade de foto em breve!')">+</button>
                `;
                return;
            }

            // TELA DA LOJA COM FILTRO DE OBJETIVO
            if (estado.tela === 'loja') {
                const produtos = estado.objetivo === 'perder' ? [
                    { nome: "Termog√™nico", preco: "R$ 89,90", img: "termogenico.png" },
                    { nome: "L-Carnitina", preco: "R$ 65,00", img: "carnitina.png" },
                    { nome: "Ch√° Verde", preco: "R$ 35,00", img: "cha.png" },
                    { nome: "Whey Isolate", preco: "R$ 180,00", img: "whey.png" }
                ] : [
                    { nome: "Hipercal√≥rico", preco: "R$ 120,00", img: "hipercalorico.png" },
                    { nome: "Creatina", preco: "R$ 95,00", img: "creatina.png" },
                    { nome: "Pre-Treino", preco: "R$ 130,00", img: "pre-treino.png" },
                    { nome: "BCAA", preco: "R$ 70,00", img: "bcaa.png" }
                ];

                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; margin-bottom:20px;">‚Üê Voltar</div>
                        <h2 style="text-align:center;">Recomendados para ${estado.objetivo === 'perder' ? 'Defini√ß√£o' : 'Massa Muscular'}</h2>
                        <div class="grid-loja">
                            ${produtos.map(p => `
                                <div class="item-loja">
                                    <img src="${p.img}" class="img-loja" onerror="this.src='https://via.placeholder.com/100?text=Suplemento'">
                                    <div style="font-weight:bold; font-size:14px;">${p.nome}</div>
                                    <div style="color:var(--primary); font-size:13px;">${p.preco}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }

        render();
    </script>
</body>
</html>
