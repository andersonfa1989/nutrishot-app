<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Pro</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; }
        
        /* Menu Lateral */
        .sidebar {
            position: fixed; top: 0; left: -280px; width: 250px; height: 100%;
            background: #fff; z-index: 10000; transition: 0.3s;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); padding: 20px;
        }
        .sidebar.active { left: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 9999; display: none;
        }
        .sidebar-item { padding: 15px; border-bottom: 1px solid #f0f0f0; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .menu-icon { font-size: 24px; cursor: pointer; padding: 5px; }

        /* Estilos de Cards e Inputs */
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        
        /* Seletor de Objetivo no Cat√°logo */
        .selector-objetivo { display: flex; gap: 10px; margin: 10px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        /* Grid de Produtos */
        .grid-produtos { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .produto-card { background: #fff; padding: 15px; border-radius: 15px; border: 1px solid #eee; text-align: center; }
        .produto-img { width: 100%; height: 100px; object-fit: contain; margin-bottom: 10px; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s; }
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 35px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
    <div id="sidebar" class="sidebar">
        <h3 class="texto-logo">NutriShot</h3>
        <div class="sidebar-item" onclick="navegar('home'); toggleMenu()">üè† Dashboard</div>
        <div class="sidebar-item" onclick="navegar('progresso_semanal'); toggleMenu()">üìä Progresso Semanal</div>
        <div class="sidebar-item" onclick="navegar('catalogo'); toggleMenu()">üõí Suplementos</div>
        <div class="sidebar-item" style="color:#e74c3c;" onclick="estado.logado=false; toggleMenu(); render()">üö™ Sair</div>
    </div>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot...</div>
        <div style="width:70%; height:8px; background:#333; border-radius:10px; margin-top:25px; overflow:hidden;">
            <div id="bar-progress"></div>
        </div>
    </div>

    <div id="app"></div>

    <script>
        let estado = JSON.parse(localStorage.getItem('nutrishot_v6')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Usu√°rio', objetivo: 'perda',
            calorias: 0, prot: 0, aguaAtual: 0, 
            historico: [], historicoSemanal: [],
            sequencia: 1, ultimoAcesso: new Date().toLocaleDateString()
        };

        const PRODUTOS = {
            perda: [
                { nome: "Termog√™nico", img: "termog.png", preco: "R$ 89,90" },
                { nome: "Psyllium caps", img: "Psyllium-caps.png", preco: "R$ 45,00" },
                { nome: "Psyllium p√≥", img: "Psyllium-po.png", preco: "R$ 39,00" }
            ],
            ganho: [
                { nome: "Whey Protein", img: "wey-creme.png", preco: "R$ 149,00" },
                { nome: "Creatina 100g", img: "creatina-100g.png", preco: "R$ 79,00" },
                { nome: "Hipercal√≥rico", img: "Hipercal√≥rico-choco.png", preco: "R$ 95,00" }
            ]
        };

        function salvar() { localStorage.setItem('nutrishot_v6', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); }
        function toggleMenu() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            s.classList.toggle('active');
            o.style.display = s.classList.contains('active') ? 'block' : 'none';
        }

        function handleGaleria(event) {
            const file = event.target.files[0];
            if (file) {
                rodarAnuncio("Analisando imagem da galeria...", () => {
                    confirmarAnalise();
                });
            }
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 60);
        }

        function confirmarAnalise() {
            const cal = Math.floor(Math.random() * 200 + 350);
            estado.calorias += cal;
            estado.prot += Math.floor(cal * 0.05);
            estado.historico.unshift({tipo: 'Refei√ß√£o IA', cal: cal, hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})});
            salvar();
            navegar('home');
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                root.innerHTML = `<div style="padding:50px 20px; text-align:center;">
                    <h1 class="texto-logo">NutriShot</h1>
                    <button class="btn-azul" onclick="estado.logado=true; navegar('home')">ENTRAR</button>
                </div>`;
                return;
            }

            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
                        <b style="font-size:18px;">Ol√°, ${estado.nomeUsuario}</b>
                    </div>
                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia Ativa</small><div style="font-size: 26px; font-weight: bold;">${estado.sequencia} Dias üî•</div></div>
                    </div>
                    <div class="card">
                        <small>Calorias do Dia</small>
                        <div style="font-size: 26px; font-weight: bold;">${estado.calorias} kcal</div>
                        <div class="progress-container"><div class="progress-bar" style="width: ${Math.min((estado.calorias/2500)*100, 100)}%"></div></div>
                    </div>
                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            if (estado.tela === 'catalogo') {
                const lista = PRODUTOS[estado.objetivo === 'perda' ? 'perda' : 'ganho'];
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Voltar</div>
                        <h2 style="margin: 20px 0;">Loja de Suplementos</h2>
                    </div>
                    
                    <div class="selector-objetivo">
                        <div class="opt-obj ${estado.objetivo === 'perda' ? 'active' : ''}" onclick="estado.objetivo='perda'; salvar(); render()">Emagrecer</div>
                        <div class="opt-obj ${estado.objetivo === 'ganho' ? 'active' : ''}" onclick="estado.objetivo='ganho'; salvar(); render()">Ganhar Massa</div>
                    </div>

                    <div class="grid-produtos">
                        ${lista.map(p => `
                            <div class="produto-card">
                                <img src="${p.img}" class="produto-img" onerror="this.src='https://via.placeholder.com/100'">
                                <div style="font-size:14px; font-weight:bold;">${p.nome}</div>
                                <div style="color:var(--primary); font-weight:bold; margin-top:5px;">${p.preco}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (estado.tela === 'progresso_semanal') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Voltar</div>
                        <h2 style="margin: 20px 0;">Progresso Semanal</h2>
                        ${estado.historicoSemanal.length === 0 ? '<p>Sem dados.</p>' : 
                        estado.historicoSemanal.map(h => `<div class="card">${h.data}: ${h.cal} kcal</div>`).join('')}
                    </div>`;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px; text-align:center;">
                        <div onclick="navegar('home')" style="text-align:left; cursor:pointer; color:var(--blue-action);">‚Üê Voltar</div>
                        <h2 style="margin-top:40px;">Como deseja adicionar?</h2>
                        
                        <div class="card" onclick="document.getElementById('fileInput').click()" style="cursor:pointer;">
                            <div style="font-size:40px;">üñºÔ∏è</div>
                            <b>Escolher da Galeria</b>
                            <input type="file" id="fileInput" hidden accept="image/*" onchange="handleGaleria(event)">
                        </div>

                        <div class="card" onclick="confirmarAnalise()" style="cursor:pointer;">
                            <div style="font-size:40px;">üì∏</div>
                            <b>Tirar Foto Agora</b>
                        </div>
                    </div>`;
            }
        }

        render();
    </script>
</body>
</html>
