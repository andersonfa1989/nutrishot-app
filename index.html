<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements Ultra</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
            --danger: #ff4757;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; overflow-x: hidden; }
        
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s; box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; color: #444; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; }
        .sidebar-overlay.active { display: block; }

        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; }
        
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
        .refeicao-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold; margin-bottom: 20px;">Carregando An√∫ncio...</div>
        <div id="admob-container" style="min-height: 250px;">
             <ins class="adsbygoogle"
                 style="display:inline-block;width:300px;height:250px"
                 data-ad-client="ca-pub-6941311170472131"
                 data-ad-slot="2257554053"></ins>
        </div>
        <div style="width: 70%; height: 8px; background: #333; border-radius: 10px; overflow: hidden; margin-top: 20px;">
            <div id="bar-progress"></div>
        </div>
    </div>

    <div id="app"></div>

    <script>
        /* 1. MEM√ìRIA PERMANENTE */
        let estado = JSON.parse(localStorage.getItem('nutrishot_v6')) || {
            logado: false, tela: 'home', nomeUsuario: 'Isaac',
            calorias: 0, 
            historicoGeral: [], 
            ultimoReset: new Date().toDateString()
        };

        function salvar() { localStorage.setItem('nutrishot_v6', JSON.stringify(estado)); }

        /* 2. GEST√ÉO DE CALORIAS (RESET 24H) */
        function verificarResetDiario() {
            const hoje = new Date().toDateString();
            if (estado.ultimoReset !== hoje) {
                estado.calorias = 0; 
                estado.ultimoReset = hoje;
                salvar();
            }
        }

        /* L√ìGICA DE AN√öNCIO ADMOB */
        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';

            // Comandos para chamar o AdMob se estiver em um App (WebView)
            if (window.Android && window.Android.showInterstitial) {
                window.Android.showInterstitial(); // Exemplo para Apps Android
            }

            let p = 0;
            const tempo = setInterval(() => {
                p += 2; bar.style.width = p + '%';
                if(p >= 100) { 
                    clearInterval(tempo); 
                    overlay.style.display = 'none'; 
                    bar.style.width = '0%'; 
                    callback(); 
                }
            }, 50);
        }

        /* 3. AGRUPAMENTO INTELIGENTE E REGISTRO */
        function confirmarAnalise() {
            rodarAnuncio("Analisando Prato via AdMob...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                estado.calorias += cal;
                
                estado.historicoGeral.unshift({
                    tipo: estado.tempRefeicao || 'Refei√ß√£o',
                    cal: cal,
                    data: new Date().toLocaleDateString('pt-BR'),
                    hora: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})
                });

                salvar();
                render();
            });
        }

        function render() {
            const root = document.getElementById('app');
            
            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <h1 class="texto-logo">NutriShot</h1>
                        <div class="card" style="background: var(--primary); color: white;">
                            <small>Calorias de Hoje</small>
                            <h2>${estado.calorias} kcal</h2>
                        </div>

                        <div class="card" style="text-align:center; background:#eee; min-height:50px;">
                            <small>Publicidade AdMob</small>
                            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6941311170472131" data-ad-slot="2257554053" data-ad-format="auto"></ins>
                        </div>

                        <div class="card">
                            <b>Dica Di√°ria</b>
                            <button class="btn-azul" onclick="rodarAnuncio('Carregando Dica...', () => alert('Coma mais fibras!'))" style="margin:10px 0; width:100%;">VER DICA (ADS)</button>
                        </div>

                        <div class="card">
                            <b>Hist√≥rico</b>
                            ${estado.historicoGeral.slice(0, 3).map(h => `
                                <div class="refeicao-item"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>
                            `).join('')}
                            <button onclick="estado.tela='historico'; render()" style="width:100%; background:none; border:none; color:var(--blue-action); margin-top:10px;">Ver hist√≥rico completo</button>
                        </div>

                        <button class="btn-azul" onclick="confirmarAnalise()">üì∏ ANALISAR COMIDA</button>
                    </div>
                `;
            }

            if (estado.tela === 'historico') {
                const grupos = estado.historicoGeral.reduce((acc, obj) => {
                    acc[obj.data] = acc[obj.data] || [];
                    acc[obj.data].push(obj);
                    return acc;
                }, {});

                root.innerHTML = `
                    <div style="padding: 20px;">
                        <button onclick="estado.tela='home'; render()">‚Üê Voltar</button>
                        <h2>Seu Hist√≥rico Permanente</h2>
                        ${Object.keys(grupos).map(data => `
                            <div style="font-weight:bold; margin-top:15px; color: var(--primary)">${data}</div>
                            <div class="card">
                                ${grupos[data].map(item => `
                                    <div class="refeicao-item">
                                        <span>${item.tipo} <br> <small>${item.hora}</small></span>
                                        <b>${item.cal} kcal</b>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('')}
                        <button class="btn-azul" style="background:var(--danger)" onclick="if(confirm('Limpar hist√≥rico?')){estado.historicoGeral=[]; salvar(); render()}">LIMPAR TUDO</button>
                    </div>
                `;
            }
        }

        verificarResetDiario();
        render();
    </script>
</body>
</html>
