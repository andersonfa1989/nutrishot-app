<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 80px; overflow-x: hidden; }
        
        .sidebar { position: fixed; top: 0; left: -280px; width: 250px; height: 100%; background: #fff; z-index: 10000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.1); padding: 20px; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; display: none; }
        .sidebar-item { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        .texto-logo {
            font-size: 24px; font-weight: 800; text-align: center;
            background: linear-gradient(to right, #2490eb, #2ab573, #f39c12);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .input-nutri { width: 85%; padding: 15px; margin: 10px auto; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; display: block; }
        .input-metade { width: 40%; display: inline-block; margin: 5px; }
        
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }

        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; display: flex; justify-content: space-between; align-items: center; }
        
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s; }
        .progress-bar.water { background: var(--water); }

        .selector-objetivo { display: flex; gap: 10px; margin-bottom: 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; text-align: center; font-weight: bold; cursor: pointer; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        .btn-principal { width: 100%; background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-outline { width: 100%; background: transparent; color: #666; border: 1px solid #ddd; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 35px; border: none; z-index: 999; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; border-radius: 10px; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
    <div id="sidebar" class="sidebar">
        <h3 class="texto-logo">NutriShot</h3>
        <div class="sidebar-item" onclick="navegar('home'); toggleMenu()">üè† Dashboard</div>
        <div class="sidebar-item" onclick="navegar('catalogo'); toggleMenu()">üõí Suplementos</div>
        <div class="sidebar-item" style="color: #e74c3c; margin-top: 20px;" onclick="estado.logado=false; salvar(); toggleMenu(); render()">üö™ Sair</div>
    </div>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold; text-align: center;">IA NutriShot analisando...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"https://growthsupplements.com.br/media/catalog/product/c/r/creatina-monohidratada-100g.png", link:"#" },
                { nome:"Whey Protein Isolado", foto:"https://growthsupplements.com.br/media/catalog/product/w/h/whey-protein-isolado-1kg.png", link:"#" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", foto:"https://growthsupplements.com.br/media/catalog/product/p/s/psyllium-60-caps.png", link:"#" },
                { nome:"Termog√™nico Burn", foto:"https://growthsupplements.com.br/media/catalog/product/h/o/hot-termogenico-60-caps.png", link:"#" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v10')) || {
            logado: false, tela: 'cadastro', nomeUsuario: '', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, calorias: 0, prot: 0, carb: 0, gord: 0,
            historico: [], aguaAtual: 0, fotoSelecionada: null, ultimoResultado: null
        };

        function salvar() { localStorage.setItem('nutrishot_v10', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; render(); window.scrollTo(0,0); }
        function toggleMenu() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            s.classList.toggle('active');
            o.style.display = s.classList.contains('active') ? 'block' : 'none';
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 100);
        }

        function confirmarAnalise() {
            rodarAnuncio("Analisando densidade cal√≥rica e macronutrientes...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                estado.calorias += cal;
                estado.prot += Math.floor(cal * 0.05);
                estado.carb += Math.floor(cal * 0.12);
                estado.gord += Math.floor(cal * 0.03);
                estado.ultimoResultado = { tipo: estado.tempRefeicao || 'Refei√ß√£o', cal: cal };
                estado.historico.unshift(estado.ultimoResultado);
                estado.fotoSelecionada = null;
                salvar();
                navegar('resultado_analise');
            });
        }

        function render() {
            const root = document.getElementById('app');
            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <h1 class="texto-logo">NutriShot</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Nome">
                        <input type="number" id="peso-f" class="input-nutri" placeholder="Peso (kg)">
                        <input type="number" id="altura-f" class="input-nutri" placeholder="Altura (cm)">
                        <button class="btn-azul" onclick="entrar()">CRIAR CONTA</button>
                    </div>`;
                return;
            }

            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px; display:flex; align-items:center; gap:10px;">
                        <span style="font-size:24px; cursor:pointer;" onclick="toggleMenu()">‚ò∞</span>
                        <b>Ol√°, ${estado.nomeUsuario}</b>
                    </div>
                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><br><b>1 Dia üî•</b></div>
                        <div style="text-align:right"><small>IMC</small><br><b>${estado.imc}</b></div>
                    </div>
                    <div class="card">
                        <small>Calorias</small>
                        <div style="font-size:24px; font-weight:bold;">${estado.calorias} / 2577 kcal</div>
                        <div class="progress-container"><div class="progress-bar" style="width:${(estado.calorias/2577)*100}%"></div></div>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin:0 20px;">
                        <div class="card" style="margin:0; text-align:center; padding:10px;"><small>Prot</small><br><b>${estado.prot}g</b></div>
                        <div class="card" style="margin:0; text-align:center; padding:10px;"><small>Carb</small><br><b>${estado.carb}g</b></div>
                        <div class="card" style="margin:0; text-align:center; padding:10px;"><small>Gord</small><br><b>${estado.gord}g</b></div>
                    </div>
                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding:20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; color:var(--blue-action); font-weight:bold;">‚Üê Voltar</div>
                        <h2 style="text-align:center;">Analisar Prato</h2>
                        <div class="card" style="text-align:center;">
                            ${!estado.fotoSelecionada ? `
                                <button class="btn-principal" onclick="document.getElementById('cam').click()">üì∏ Tirar Foto</button>
                                <button class="btn-outline" onclick="document.getElementById('gal').click()">üìÅ Galeria</button>
                                <input type="file" id="cam" capture="environment" accept="image/*" style="display:none" onchange="lerFoto(this)">
                                <input type="file" id="gal" accept="image/*" style="display:none" onchange="lerFoto(this)">
                            ` : `
                                <img src="${estado.fotoSelecionada}" style="width:100%; border-radius:15px; margin-bottom:15px;">
                                <button class="btn-principal" onclick="confirmarAnalise()">üöÄ ANALISAR COM IA</button>
                                <button class="btn-outline" onclick="estado.fotoSelecionada=null; render()">Trocar Foto</button>
                            `}
                        </div>
                    </div>`;
            }

            if (estado.tela === 'resultado_analise') {
                root.innerHTML = `
                    <div style="padding:40px 20px; text-align:center;">
                        <h2 style="color:var(--primary);">Resultado Nutricional</h2>
                        <div class="card"><h1>${estado.ultimoResultado.cal} kcal</h1></div>
                        <div style="background:#f0fff7; padding:15px; border-radius:15px; margin-bottom:20px; text-align:left;">
                            <b>üí° Dica Nutri:</b><br><small>Mastigue devagar para melhorar a saciedade.</small>
                        </div>
                        <button class="btn-principal" onclick="navegar('home')">VOLTAR AO DASHBOARD</button>
                    </div>`;
            }

            if (estado.tela === 'catalogo') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                root.innerHTML = `
                    <div style="padding:20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; color:var(--blue-action); font-weight:bold;">‚Üê Voltar</div>
                        <div class="selector-objetivo" style="margin-top:20px;">
                            <div class="opt-obj ${estado.objetivo==='perda'?'active':''}" onclick="estado.objetivo='perda'; render()">Emagrecer</div>
                            <div class="opt-obj ${estado.objetivo==='ganho'?'active':''}" onclick="estado.objetivo='ganho'; render()">Ganhar Massa</div>
                        </div>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                            ${lista.map(p => `
                                <div class="card" style="margin:0; text-align:center; padding:10px;">
                                    <img src="${p.foto}" style="width:100%; height:80px; object-fit:contain;">
                                    <p style="font-size:12px; font-weight:bold;">${p.nome}</p>
                                    <button style="background:var(--primary); color:#fff; border:none; width:100%; padding:8px; border-radius:8px; font-size:11px;">Comprar</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            }
        }

        function entrar() {
            estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio';
            let p = document.getElementById('peso-f').value || 70;
            let a = document.getElementById('altura-f').value || 170;
            estado.imc = (p / ((a/100)*(a/100))).toFixed(1);
            estado.logado = true; estado.tela = 'home'; salvar(); render();
        }

        function lerFoto(input) {
            const f = input.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = e => { estado.fotoSelecionada = e.target.result; render(); };
                r.readAsDataURL(f);
            }
        }

        render();
    </script>
</body>
</html>
