<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NutriShot Elements</title>
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #fff; color: #333; }
        .container { padding: 20px; text-align: center; }
        .texto-logo { font-size: 38px; font-weight: bold; background: linear-gradient(to right, #2ab573, #2490eb, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 15px 0; }
        .input-estilizado { width: 100%; padding: 15px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #fdfdfd; }
        .btn-preto { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-branco { width: 100%; background: #fff; color: #333; border: 1px solid #eee; padding: 15px; border-radius: 30px; font-size: 16px; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .card-home { background: #fff; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #f2f2f2; text-align: left; }
        .grid-macros { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .macro-box { background: #fff; padding: 15px; border-radius: 15px; border: 1px solid #f2f2f2; text-align: center; }
        .btn-add-fixo { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; border: none; font-size: 35px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 100; cursor: pointer; }
        .chip { padding: 12px 20px; border-radius: 25px; border: 1px solid #eee; font-size: 14px; font-weight: 500; cursor: pointer; }
        .chip.ativo { background: #000; color: #fff; border-color: #000; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
      let telaAtual = 'inicial'; 
      let usuario = { nome: 'Isaac Ferreira', localidade: '', imc: 0, meta: 2577 };

      function navegar(tela) {
        telaAtual = tela;
        renderizar();
        window.scrollTo(0,0);
      }

      function finalizarCadastro() {
        const p = parseFloat(document.getElementById('p_saude').value);
        const a = parseFloat(document.getElementById('a_saude').value) / 100;
        if(p > 0 && a > 0) {
          usuario.imc = (p / (a * a)).toFixed(1);
          alert("Cadastro realizado! Por favor, fa√ßa login.");
          navegar('login');
        } else { alert("Preencha peso e altura."); }
      }

      function renderizar() {
        const root = document.getElementById('root');

        // --- TELA INICIAL ---
        if (telaAtual === 'inicial') {
          root.innerHTML = `
            <div class="container" style="padding-top: 60px;">
              <img src="icone-512.png" style="width: 180px;">
              <h1 class="texto-logo">NutriShot Elements</h1>
              <button class="btn-preto" onclick="navegar('login')">Entrar</button>
              <button class="btn-branco" onclick="navegar('cadastro_dados')">Criar Nova Conta</button>
            </div>
          `;
        }

        // --- TELA LOGIN ---
        else if (telaAtual === 'login') {
          root.innerHTML = `
            <div class="container">
              <h1 style="font-size: 32px; margin-top: 40px;">Entrar</h1>
              <input type="email" class="input-estilizado" placeholder="Email">
              <input type="password" class="input-estilizado" placeholder="Senha">
              <button class="btn-preto" onclick="navegar('home')">Registrar</button>
              <button class="btn-branco" onclick="navegar('inicial')">Voltar</button>
            </div>
          `;
        }

        // --- CADASTRO (DADOS) ---
        else if (telaAtual === 'cadastro_dados') {
          root.innerHTML = `
            <div class="container">
              <h1 style="font-size: 30px;">Criar Conta</h1>
              <div style="text-align: left; margin-top: 20px;">
                <input type="text" id="reg_nome" class="input-estilizado" placeholder="Nome">
                <input type="email" class="input-estilizado" placeholder="Email">
                <input type="password" class="input-estilizado" placeholder="Senha">
                <button class="btn-preto" onclick="navegar('cadastro_saude')">Pr√≥ximo</button>
              </div>
            </div>
          `;
        }

        // --- CADASTRO (SA√öDE) ---
        else if (telaAtual === 'cadastro_saude') {
          root.innerHTML = `
            <div class="container">
              <h1>Dados de Sa√∫de</h1>
              <input type="number" id="p_saude" class="input-estilizado" placeholder="Peso (kg)">
              <input type="number" id="a_saude" class="input-estilizado" placeholder="Altura (cm)">
              <button class="btn-preto" onclick="finalizarCadastro()">Finalizar</button>
            </div>
          `;
        }

        // --- HOME (CONFORME IMAGENS) ---
        else if (telaAtual === 'home') {
          root.innerHTML = `
            <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
              <div><b style="font-size: 18px;">Ol√°, ${usuario.nome}!</b><br><small style="color:#888;">Como est√° sua alimenta√ß√£o hoje?</small></div>
              <button onclick="navegar('login')" style="border: 1px solid #eee; background: none; padding: 8px 15px; border-radius: 12px;">Sair</button>
            </div>
            <div style="padding: 0 20px;">
              <div style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; padding: 25px; border-radius: 20px; margin-bottom: 20px; text-align: left;">
                <span style="font-size: 14px; opacity: 0.8;">Sequ√™ncia Atual</span>
                <div style="font-size: 50px; font-weight: bold; margin: 10px 0;">1 üî•</div>
                <span style="font-size: 12px; opacity: 0.8;">Melhor: 1 dias</span>
              </div>
              <div class="card-home">
                <b>Calorias de Hoje</b>
                <div style="margin: 15px 0; font-size: 28px; font-weight: bold;">0 <small style="font-size: 14px; color: #aaa;">/ ${usuario.meta} cal</small></div>
                <div style="width: 100%; background: #f0f0f0; height: 8px; border-radius: 10px;"></div>
              </div>
              <div class="grid-macros">
                <div class="macro-box"><small>Prote√≠na</small><br><b>0g</b></div>
                <div class="macro-box"><small>Carbos</small><br><b>0g</b></div>
                <div class="macro-box"><small>Gordura</small><br><b>0g</b></div>
              </div>
            </div>
            <button class="btn-add-fixo" onclick="navegar('add_refeicao')">+</button>
          `;
        }

        // --- TELA ADICIONAR REFEI√á√ÉO (CONFORME IMAGEM 2) ---
        else if (telaAtual === 'add_refeicao') {
          root.innerHTML = `
            <div style="padding: 20px; display: flex; align-items: center;">
              <button onclick="navegar('home')" style="background:none; border:none; font-size: 24px; margin-right: 15px;">‚Üê</button>
              <b style="font-size: 20px;">Adicionar Refei√ß√£o</b>
            </div>
            <div class="container">
              <p style="text-align: left; font-weight: bold;">Tipo de Refei√ß√£o</p>
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px;">
                <div class="chip ativo">Caf√© Da Manh√£</div>
                <div class="chip">Almo√ßo</div>
                <div class="chip">Jantar</div>
                <div class="chip">Lanche</div>
              </div>
              <button class="btn-preto" style="margin-top: 20px;" onclick="alert('Iniciando C√¢mera...')">üì∏ Abrir C√¢mera</button>
              <button class="btn-branco" onclick="alert('Abrindo Galeria...')">üìÅ Escolher da Galeria</button>
            </div>
          `;
        }
      }
      renderizar();
    </script>
</body>
</html>
