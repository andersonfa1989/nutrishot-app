<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 80px; }
        
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo {
            font-size: 24px; 
            font-weight: 800;
            background: linear-gradient(to right, #2490eb, #2ab573, #f39c12);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
            letter-spacing: -0.5px;
        }

        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        
        .btn-azul { 
            width: calc(100% - 40px); 
            background: var(--blue-action); 
            color: white; border: none; padding: 18px; border-radius: 30px; 
            margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3);
        }

        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: #fff; border: none;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; min-width: 80px; }
        .imc-status { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 2px; display: block; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }

        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }

        .dica-container { min-height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; text-align: center; }
        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        
        /* BANNER ADSENSE */
        .ads-banner-container { margin: 20px; min-height: 100px; background: #f0f0f0; border-radius: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }

        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        #bar-progress { width: 0%; height: 8px; background: #2ab573; transition: width 0.1s linear; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div style="width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden;">
            <div id="bar-progress"></div>
        </div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Usu√°rio', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: [],
            sequencia: 1, ultimoAcesso: new Date().toDateString(),
            tempRefeicao: 'Almo√ßo', fotoSelecionada: null, ultimoResultado: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function infoIMC(peso, altura) {
            const altM = altura / 100;
            const imc = (peso / (altM * altM)).toFixed(1);
            let classe = imc < 18.5 ? "Magreza" : imc < 25 ? "Normal" : imc < 30 ? "Sobrepeso" : "Obesidade";
            return { valor: imc, texto: classe };
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 60);
        }

        function render() {
            const root = document.getElementById('app');

            // TELA DE LOGIN / CADASTRO
            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <img src="${LOGO_URL}" class="img-logo-principal" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Nome">
                        <div style="display:flex; justify-content:center; gap:10px;">
                            <input type="number" id="peso-f" class="input-nutri input-metade" placeholder="Kg">
                            <input type="number" id="altura-f" class="input-nutri input-metade" placeholder="Cm">
                        </div>
                        <input type="email" id="email-f" class="input-nutri" placeholder="E-mail">
                        <button class="btn-azul" onclick="entrar()">ENTRAR NO APP</button>
                    </div>`;
                return;
            }

            // TELA HOME (DASHBOARD)
            if (estado.tela === 'home') {
                const metaAgua = Math.round(estado.peso * 35);
                const percAgua = Math.min((estado.aguaAtual / metaAgua) * 100, 100);

                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div><small style="color:#888;">Bem-vindo,</small><br><b style="font-size:18px;">${estado.nomeUsuario}</b></div>
                        <span onclick="estado.logado=false; render()" style="background:#eee; padding:5px 12px; border-radius:10px; font-size:12px;">Sair</span>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><div style="font-size: 24px; font-weight: bold;">${estado.sequencia} Dias üî•</div></div>
                        <div class="imc-info">
                            <div style="font-size: 10px; opacity:0.8">IMC: ${estado.imc}</div>
                            <span class="imc-status">${estado.classification}</span>
                        </div>
                    </div>

                    <div class="ads-banner-container">
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                             data-ad-slot="XXXXXXXXXX"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                        <script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>
                    </div>

                    <div class="card" style="border-left: 5px solid var(--water);">
                        <b>Hidrata√ß√£o üíß</b><br>
                        <small>${estado.aguaAtual}ml / ${metaAgua}ml</small>
                        <div class="progress-container"><div class="progress-bar water" style="width: ${percAgua}%"></div></div>
                        <button class="btn-water" onclick="estado.aguaAtual+=250; salvar(); render();">+ 250ML</button>
                    </div>

                    <div class="card">
                        <b style="color:var(--primary)">Dica do Dia ‚ú®</b>
                        <button onclick="rodarAnuncio('Buscando Dica...', ()=>navegar('dica'))" style="width:100%; background:var(--primary); color:white; border:none; padding:12px; border-radius:12px; margin-top:10px; font-weight:bold;">üì∫ Ver Dica Exclusiva</button>
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            // TELA DICA
            if (estado.tela === 'dica') {
                root.innerHTML = `
                    <div class="dica-container">
                        <div style="font-size:60px">üí°</div>
                        <h2 style="color:var(--primary)">DICA EXCLUSIVA</h2>
                        <p style="font-size:20px; padding:20px;">"Beba um copo de √°gua 15 minutos antes das refei√ß√µes para acelerar o metabolismo!"</p>
                        <button class="btn-principal" onclick="navegar('home')">VOLTAR</button>
                        
                        <div class="ads-banner-container" style="width:100%">
                            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX" data-ad-format="auto"></ins>
                            <script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>
                        </div>
                    </div>`;
            }

            // TELA ADICIONAR REFEI√á√ÉO
            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; color:var(--blue-action);">‚Üê Voltar</div>
                        <h2 style="text-align:center;">Nova Refei√ß√£o</h2>
                        <div class="card" style="text-align:center;">
                            <button class="btn-principal" onclick="alert('Simula√ß√£o: Foto capturada!'); navegar('home')">üì∏ Tirar Foto</button>
                            <p style="color:#999; font-size:12px;">A IA analisar√° as calorias automaticamente</p>
                        </div>
                    </div>`;
            }
        }

        function entrar() {
            estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio';
            estado.peso = parseFloat(document.getElementById('peso-f').value) || 70;
            estado.altura = parseFloat(document.getElementById('altura-f').value) || 170;
            const res = infoIMC(estado.peso, estado.altura);
            estado.imc = res.valor;
            estado.classification = res.texto;
            estado.logado = true;
            estado.tela = 'home';
            salvar(); render();
        }

        render();
    </script>
</body>
</html>
