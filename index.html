<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; }
        
        .img-logo-principal { width: 180px; margin-bottom: 5px; } 
        .texto-logo {
            font-size: 24px; 
            font-weight: 800;
            background: linear-gradient(to right, #2490eb, #2ab573, #f39c12);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
            letter-spacing: -0.5px;
        }

        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        
        .btn-azul { 
            width: calc(100% - 40px); 
            background: var(--blue-action); 
            color: white; border: none; padding: 18px; border-radius: 30px; 
            margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3);
        }

        /* ESTILO DO RODAP√â CORRIGIDO */
        .footer-link { margin-top: 20px; font-size: 14px; cursor: pointer; color: #000; font-weight: 500; }
        .footer-link span { color: var(--blue-action); font-weight: 700; }

        /* CARDS */
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; }
        
        /* P√ÅGINA DE DICA PREMIUM */
        .dica-container {
            min-height: 80vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 30px;
            background: radial-gradient(circle at top right, #f0fff7, #ffffff);
        }
        .dica-texto-grande {
            font-size: 28px; font-weight: 800; line-height: 1.3;
            color: #222; text-align: center; margin: 30px 0;
        }
        .icon-dica { font-size: 60px; margin-bottom: 10px; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }

        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-outline { background: transparent; color: #666; border: 1px solid #ddd; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 500; }
        
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }

        #img-preview { width: 100%; max-height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; }

        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Isaac', objetivo: 'perda',
            calorias: 0, prot: 0, carb: 0, gord: 0, historico: [],
            tempRefeicao: 'Almo√ßo', fotoSelecionada: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function validarEEntrar() {
            const email = document.getElementById('email-f').value;
            if(email.length < 3) { alert("Preencha os campos!"); return; }
            if(document.getElementById('nome-f')) { estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio'; }
            estado.logado = true; estado.tela = 'home'; salvar(); render();
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 60);
        }

        function prepararFoto(event) {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    estado.fotoSelecionada = e.target.result;
                    render();
                }
                reader.readAsDataURL(file);
            }
        }

        function confirmarAnalise() {
            rodarAnuncio("IA analisando nutrientes...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                estado.calorias += cal;
                estado.prot += Math.floor(cal * 0.05);
                estado.carb += Math.floor(cal * 0.12);
                estado.gord += Math.floor(cal * 0.03);
                estado.fotoSelecionada = null;
                navegar('home');
            });
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                const isCadastro = estado.tela === 'cadastro';
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <img src="${LOGO_URL}" class="img-logo-principal" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <p style="color: #666; margin-bottom: 20px; font-size: 14px;">
                            ${isCadastro ? 'Sua jornada inteligente come√ßa aqui' : 'Bem-vindo de volta'}
                        </p>
                        
                        ${isCadastro ? '<input type="text" id="nome-f" class="input-nutri" placeholder="Nome">' : ''}
                        <input type="email" id="email-f" class="input-nutri" placeholder="E-mail">
                        <input type="password" id="pass-f" class="input-nutri" placeholder="Senha">
                        
                        <button class="btn-azul" onclick="validarEEntrar()">
                            ${isCadastro ? 'CRIAR MINHA CONTA' : 'ENTRAR NO APP'}
                        </button>
                        
                        <p class="footer-link" onclick="navegar('${isCadastro ? 'login' : 'cadastro'}')">
                            ${isCadastro ? 'J√° tem uma conta? <span>Entrar</span>' : 'Novo por aqui? <span>Criar Conta</span>'}
                        </p>
                    </div>
                `; return;
            }

            if (estado.tela === 'home') {
                const perc = Math.min((estado.calorias / 2577) * 100, 100);
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div><small style="color:#888; display:block;">Bem-vindo,</small><b style="font-size:18px;">${estado.nomeUsuario}</b></div>
                        <span onclick="estado.logado=false; render()" style="background:#eee; padding:5px 12px; border-radius:10px; font-size:12px;">Sair</span>
                    </div>
                    <div class="card card-fogo"><small>Sequ√™ncia Ativa</small><div style="font-size: 32px; font-weight: bold;">1 Dia üî•</div></div>
                    <div class="selector-objetivo">
                        <div class="opt-obj ${estado.objetivo === 'perda' ? 'active' : ''}" onclick="estado.objetivo='perda'; render()">Emagrecer</div>
                        <div class="opt-obj ${estado.objetivo === 'ganho' ? 'active' : ''}" onclick="estado.objetivo='ganho'; render()">Ganho Massa</div>
                    </div>
                    <button class="btn-loja" onclick="navegar('catalogo')">üõí VER SUPLEMENTOS</button>
                    <div class="card"><small>Calorias</small><div style="font-size: 26px; font-weight: bold;">${estado.calorias} <small style="font-size:14px; color:#ccc">/ 2577</small></div><div class="progress-container"><div class="progress-bar" style="width: ${perc}%"></div></div></div>
                    <div class="card" style="border: 2px solid var(--primary); background: #fafffb; text-align:center;">
                        <b style="color:var(--primary); font-size:18px;">Dica de Ouro ‚ú®</b>
                        <button onclick="rodarAnuncio('Buscando Dica...', ()=>navegar('dica'))" style="width:100%; background:var(--primary); color:white; border:none; padding:15px; border-radius:12px; margin-top:10px; font-weight:bold; font-size:16px;">üì∫ Ver Dica Exclusiva</button>
                    </div>
                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `; return;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Voltar</div>
                        <h2 style="text-align:center; margin-top:30px;">Qual √© a refei√ß√£o?</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(t => `<div onclick="estado.tempRefeicao='${t}'; render()" style="padding:20px; border-radius:15px; text-align:center; border: 2px solid ${estado.tempRefeicao===t?'var(--primary)':'#eee'}; background: ${estado.tempRefeicao===t?'#f0fff7':'#fff'}"><b>${t}</b></div>`).join('')}
                        </div>
                        <div class="card" style="text-align:center; margin-top: 20px;">
                            ${!estado.fotoSelecionada ? `
                                <button class="btn-principal" style="width:100%; margin: 10px 0" onclick="document.getElementById('take-photo').click()">üì∏ Tirar Foto</button>
                                <button class="btn-outline" onclick="document.getElementById('pick-gallery').click()">üìÅ Galeria</button>
                                <input type="file" id="take-photo" capture="environment" accept="image/*" style="display:none" onchange="prepararFoto(event)"><input type="file" id="pick-gallery" accept="image/*" style="display:none" onchange="prepararFoto(event)">
                            ` : `
                                <img src="${estado.fotoSelecionada}" id="img-preview">
                                <button class="btn-principal" style="width:100%; margin:0" onclick="confirmarAnalise()">üöÄ ANALISAR AGORA</button>
                                <button class="btn-outline" style="margin-top:15px" onclick="estado.fotoSelecionada=null; render()">üóëÔ∏è Escolher Outra</button>
                            `}
                        </div>
                    </div>
                `; return;
            }

            if (estado.tela === 'dica') {
                root.innerHTML = `
                    <div class="dica-container">
                        <div class="icon-dica">üí°</div>
                        <h2 style="color:var(--primary); margin:0;">DICA EXCLUSIVA</h2>
                        <div class="dica-texto-grande">
                            "Mastigar devagar aumenta a saciedade e melhora a absor√ß√£o dos nutrientes pelo seu corpo!"
                        </div>
                        <button class="btn-principal" style="width:100%;" onclick="navegar('home')">CONTINUAR JORNADA</button>
                    </div>
                `;
            }
        }
        render();
    </script>
</body>
</html>
