<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { --primary: #2ab573; --secondary: #6a11cb; --bg: #ffffff; --text: #333; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: #f8f9fa; color: var(--text); padding-bottom: 80px; overflow-x: hidden; }
        .container { padding: 20px; text-align: center; }
        .texto-logo { font-size: 38px; font-weight: bold; background: linear-gradient(to right, #2ab573, #2490eb, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 15px 0; }
        
        /* Inputs e Bot√µes */
        .input-estilizado { width: 100%; padding: 15px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #fdfdfd; }
        .btn-preto { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; }
        .btn-branco { width: 100%; background: #fff; color: #333; border: 1px solid #eee; padding: 15px; border-radius: 30px; font-size: 16px; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        /* Bot√£o Loja */
        .btn-loja { width: 100%; background: var(--primary); color: #fff; border: none; padding: 16px; border-radius: 15px; font-size: 14px; font-weight: bold; cursor: pointer; margin: 5px 0 15px 0; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Cards */
        .card-home { background: #fff; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #f2f2f2; text-align: left; }
        .grid-macros { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .macro-box { background: #fff; padding: 15px; border-radius: 15px; border: 1px solid #f2f2f2; text-align: center; }
        
        /* Gr√°fico 7 Dias */
        .chart-7days { display: flex; justify-content: space-between; align-items: flex-end; height: 80px; padding-top: 10px; }
        .bar-group { display: flex; flex-direction: column; align-items: center; width: 12%; }
        .bar-fill { width: 100%; background: #eee; height: 5px; border-radius: 10px; }
        .bar-fill.active { background: var(--secondary); height: 8px; }
        .bar-val { font-size: 10px; color: #bbb; margin-bottom: 4px; }
        .bar-date { font-size: 10px; color: #bbb; margin-top: 8px; }

        /* Conquistas */
        .conquista-box { background: #f0f2f8; border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 12px; }
        .conquista-icon { width: 45px; height: 45px; background: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; }

        .btn-add-fixo { position: fixed; bottom: 85px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; border: none; font-size: 35px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 100; }
        .ad-banner-area { position: fixed; bottom: 0; left: 0; width: 100%; height: 55px; background: #fff; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #bbb; z-index: 1000; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const ADMOB = { banner: "ca-app-pub-6941311170472131/2257554053" };
        let dadosHoje = JSON.parse(localStorage.getItem('dadosHoje')) || { cal: 0, prot: 0, carb: 0, gord: 0, lista: [] };
        let telaAtual = localStorage.getItem('logado') === 'true' ? 'home' : 'inicial';

        function navegar(tela) { telaAtual = tela; renderizar(); window.scrollTo(0,0); }
        function salvar() { localStorage.setItem('dadosHoje', JSON.stringify(dadosHoje)); }

        // Simula√ß√£o de An√∫ncio Premiado para Dica
        function acaoDicaPremiada() {
            document.body.style.opacity = "0.5";
            setTimeout(() => {
                document.body.style.opacity = "1";
                navegar('tela_dica');
            }, 2000); // 2 segundos de "carregamento" do v√≠deo
        }

        function renderizar() {
            const root = document.getElementById('root');

            // TELA INICIAL
            if (telaAtual === 'inicial') {
                root.innerHTML = `
                    <div class="container" style="padding-top: 80px;">
                        <h1 class="texto-logo">NutriShot</h1>
                        <p style="color:#888; margin-bottom: 40px;">Sua jornada saud√°vel come√ßa aqui.</p>
                        <button class="btn-preto" onclick="navegar('login')">Entrar</button>
                        <button class="btn-branco" onclick="navegar('cadastro')">Criar Conta</button>
                    </div>`;
            }

            // TELA LOGIN
            else if (telaAtual === 'login') {
                root.innerHTML = `
                    <div class="container">
                        <h2 style="margin-top: 40px;">Bem-vindo de volta</h2>
                        <input type="email" class="input-estilizado" placeholder="Seu email">
                        <input type="password" class="input-estilizado" placeholder="Sua senha">
                        <button class="btn-preto" onclick="localStorage.setItem('logado','true'); navegar('home')">Entrar</button>
                        <button class="btn-branco" onclick="navegar('inicial')">Voltar</button>
                    </div>`;
            }

            // TELA CADASTRO
            else if (telaAtual === 'cadastro') {
                root.innerHTML = `
                    <div class="container">
                        <h2 style="margin-top: 40px;">Criar nova conta</h2>
                        <input type="text" class="input-estilizado" placeholder="Nome completo">
                        <input type="email" class="input-estilizado" placeholder="Email">
                        <input type="password" class="input-estilizado" placeholder="Senha">
                        <button class="btn-preto" onclick="localStorage.setItem('logado','true'); navegar('home')">Cadastrar</button>
                        <button class="btn-branco" onclick="navegar('inicial')">Voltar</button>
                    </div>`;
            }

            // TELA HOME (PRINCIPAL)
            else if (telaAtual === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
                        <div><b>Ol√°, Isaac!</b><br><small style="color:#888;">Resumo de hoje</small></div>
                        <button onclick="localStorage.removeItem('logado'); navegar('inicial')" style="background:none; border:1px solid #eee; padding:8px 12px; border-radius:12px;">Sair</button>
                    </div>

                    <div style="padding: 0 20px;">
                        <div style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; padding: 25px; border-radius: 20px; margin-bottom: 20px;">
                            <span style="font-size: 14px; opacity: 0.8;">Fogo na Sequ√™ncia</span>
                            <div style="font-size: 48px; font-weight: bold; margin: 5px 0;">1 üî•</div>
                        </div>

                        <div class="card-home">
                            <b>√öltimos 7 Dias</b>
                            <div class="chart-7days">
                                ${['9/1','10/1','11/1','12/1','13/1','14/1','15/1'].map((d, i) => `
                                    <div class="bar-group">
                                        <span class="bar-val">${i === 5 ? '400' : '0'}</span>
                                        <div class="bar-fill ${i === 5 ? 'active' : ''}"></div>
                                        <span class="bar-date">${d}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <button class="btn-loja" onclick="navegar('loja')">üõí VER SUPLEMENTOS RECOMENDADOS</button>

                        <div class="card-home">
                            <b>Calorias Consumidas</b>
                            <div style="margin: 15px 0; font-size: 28px; font-weight: bold;">${dadosHoje.cal} <small style="font-size: 14px; color: #aaa;">/ 2577 cal</small></div>
                            <div style="width: 100%; background: #f0f0f0; height: 8px; border-radius: 10px;">
                                <div style="width: ${Math.min((dadosHoje.cal/2577)*100, 100)}%; background: var(--primary); height: 8px; border-radius: 10px;"></div>
                            </div>
                        </div>

                        <div class="grid-macros">
                            <div class="macro-box"><small>Prote√≠na</small><br><b>${dadosHoje.prot}g</b></div>
                            <div class="macro-box"><small>Carbos</small><br><b>${dadosHoje.carb}g</b></div>
                            <div class="macro-box"><small>Gordura</small><br><b>${dadosHoje.gord}g</b></div>
                        </div>

                        <div class="card-home" style="border: 2px solid var(--primary); background: #f6fff9;">
                            <b style="color: var(--primary);">Dica Especial</b>
                            <p style="font-size: 13px; color: #666;">Assista ao v√≠deo e libere uma dica nutricional!</p>
                            <button class="btn-preto" style="background: var(--primary); padding: 10px; font-size: 14px;" onclick="acaoDicaPremiada()">üì∫ Assistir An√∫ncio</button>
                        </div>

                        <div class="card-home">
                            <b>Conquistas</b>
                            <div class="conquista-box" style="margin-top:10px;">
                                <div class="conquista-icon">üèÜ</div>
                                <div><b>Primeira Refei√ß√£o</b><br><small style="color:#888;">Voc√™ come√ßou sua jornada!</small></div>
                            </div>
                        </div>

                        <div class="card-home">
                            <b>Refei√ß√µes</b>
                            <div style="margin-top: 10px;">
                                ${dadosHoje.lista.length === 0 ? '<p style="color:#aaa; text-align:center;">Vazio.</p>' : 
                                    dadosHoje.lista.map(item => `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #f9f9f9;"><span>${item.nome}</span><b>+${item.cal} cal</b></div>`).join('')
                                }
                            </div>
                        </div>
                    </div>

                    <button class="btn-add-fixo" onclick="navegar('add_refeicao')">+</button>
                    <div class="ad-banner-area">BANNER AD: ${ADMOB.banner}</div>
                `;
            }

            // TELA DA DICA (P√ìS AN√öNCIO)
            else if (telaAtual === 'tela_dica') {
                root.innerHTML = `
                    <div class="container" style="padding-top: 60px;">
                        <h2>Sua Dica Exclusiva</h2>
                        <div style="background: #eefaf3; padding: 30px; border-radius: 20px; border: 1px solid var(--primary); margin: 20px 0;">
                            <p style="font-size: 20px; font-weight: bold; color: #222;">"Priorize prote√≠nas no caf√© da manh√£ para controlar a fome at√© o almo√ßo!"</p>
                        </div>
                        <button class="btn-preto" onclick="navegar('home')">Obrigado!</button>
                    </div>`;
            }

            // TELA LOJA (SUPLEMENTOS)
            else if (telaAtual === 'loja') {
                root.innerHTML = `
                    <div class="container">
                        <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
                            <button onclick="navegar('home')" style="background:none; border:none; font-size:24px;">‚Üê</button>
                            <h2 style="margin:0;">Suplementa√ß√£o</h2>
                        </div>
                        <div class="card-home">
                            <p>Aqui aparecer√£o as recomenda√ß√µes com base no seu objetivo.</p>
                        </div>
                    </div>`;
            }

            // TELA ADICIONAR (SIMULADA)
            else if (telaAtual === 'add_refeicao') {
                root.innerHTML = `
                    <div class="container">
                        <h2>An√°lise de IA</h2>
                        <div style="width:100%; height:250px; background:#eee; border-radius:20px; margin: 20px 0; display:flex; align-items:center; justify-content:center;">üì∏</div>
                        <button class="btn-preto" onclick="simularAdd()">Calcular Calorias</button>
                        <button class="btn-branco" onclick="navegar('home')">Cancelar</button>
                    </div>`;
            }
        }

        function simularAdd() {
            dadosHoje.cal += 450;
            dadosHoje.prot += 30;
            dadosHoje.lista.unshift({ nome: 'Refei√ß√£o IA', cal: 450 });
            salvar();
            navegar('home');
        }

        renderizar();
    </script>
</body>
</html>
