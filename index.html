<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; overflow-x: hidden; }
        
        /* Estilos do Menu Lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: white;
            z-index: 10000;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .sidebar.active { left: 0; }
        .sidebar-header {
            padding: 40px 20px 20px 20px;
            background: linear-gradient(135deg, var(--blue-action), var(--primary));
            color: white;
        }
        .sidebar-menu { padding: 20px 0; flex-grow: 1; }
        .menu-item {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
            color: #444;
        }
        .menu-item:hover { background: #f0f7f4; color: var(--primary); }
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }
        .sidebar-overlay.active { display: block; }

        /* Elementos da Interface */
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo {
            font-size: 24px; font-weight: 800;
            background: linear-gradient(to right, #2490eb, #2ab573, #f39c12);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0; letter-spacing: -0.5px;
        }

        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        
        .btn-azul { 
            width: calc(100% - 40px); background: var(--blue-action); 
            color: white; border: none; padding: 18px; border-radius: 30px; 
            margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3);
        }

        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { 
            background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; 
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }

        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }

        .suplemento-card {
            background: #fff; border-radius: 16px; padding: 12px; text-align: center; border: 1px solid #eee; 
            display: flex; flex-direction: column; justify-content: space-between; height: 230px;
        }
        .suplemento-btn {
            width: 100%; background: var(--primary); color: #fff; border: none; padding: 8px; border-radius: 8px; font-weight: bold; font-size: 11px; cursor: pointer;
        }

        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; z-index: 99; }
        
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }

        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 50px; margin-top: 15px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra-v { width: 30px; height: 4px; background: #eee; border-radius: 2px; }
        .barra-v.active { background: #6a11cb; width: 40px; }
        .dia-txt { font-size: 10px; color: #aaa; margin-top: 5px; }
        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; cursor: pointer; }
        .refeicao-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-outline { background: transparent; color: #666; border: 1px solid #ddd; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 500; }
        .dica-container { min-height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; text-align: center; }
        .dica-texto-grande { font-size: 30px; font-weight: 800; margin: 30px 0; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" },
                { nome:"Whey Morango", foto:"wey-moran.png", link:"https://amzn.to/4sPsdvg" },
                { nome:"Whey Creme", foto:"wey-creme.png", link:"https://amzn.to/4qq9ODl" },
                { nome:"Gainer Chocolate", foto:"Hipercal√≥rico-choco.png", link:"https://amzn.to/4qpZKKC" },
                { nome:"Gainer Cookies", foto:"Hipercal√≥rico-cooki.png", link:"https://amzn.to/4bC9A7C" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Psyllium em P√≥", foto:"Psyllium-po.png", link:"https://amzn.to/3YINEAk" },
                { nome:"Ultra Burn Termog√™nico", foto:"termog.png", link:"https://amzn.to/4b5phUQ" },
                { nome:"L-Carnitina 2000mg", foto:"l-creat2000.png", link:"https://amzn.to/4bBHcCw" },
                { nome:"L-Carnitina 1000mg", foto:"l-creat1000.png", link:"https://amzn.to/3LJAv6S" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Usu√°rio', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: [],
            sequencia: 1, ultimoAcesso: new Date().toDateString(),
            tempRefeicao: 'Almo√ßo', fotoSelecionada: null, ultimoResultado: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        // --- L√ìGICA DE ZERAR AO MUDAR O DIA ---
        function verificarSequencia() {
            const hoje = new Date().toDateString();
            
            if (estado.ultimoAcesso !== hoje) {
                // √â um novo dia! Zerar consumos
                estado.calorias = 0;
                estado.prot = 0;
                estado.carb = 0;
                estado.gord = 0;
                estado.aguaAtual = 0;
                estado.historico = []; // Limpa a lista de refei√ß√µes do dia anterior

                // L√≥gica da Sequ√™ncia (Streak)
                const ontem = new Date();
                ontem.setDate(ontem.getDate() - 1);
                
                if (estado.ultimoAcesso === ontem.toDateString()) {
                    estado.sequencia++;
                } else {
                    estado.sequencia = 1;
                }
                
                estado.ultimoAcesso = hoje;
                salvar();
            }
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if(sidebar) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }
        }

        function infoIMC(peso, altura) {
            const altM = altura / 100;
            const imc = (peso / (altM * altM)).toFixed(1);
            let classe = (imc < 18.5) ? "Magreza" : (imc < 25) ? "Normal" : (imc < 30) ? "Sobrepeso" : "Obesidade";
            return { valor: imc, texto: classe };
        }

        function validarEEntrar() {
            const email = document.getElementById('email-f').value;
            if(email.length < 3) return alert("Preencha os campos!");
            if(document.getElementById('nome-f')) { 
                estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio';
                estado.peso = parseFloat(document.getElementById('peso-f').value) || 70;
                estado.altura = parseFloat(document.getElementById('altura-f').value) || 170;
                const res = infoIMC(estado.peso, estado.altura);
                estado.imc = res.valor; estado.classification = res.texto;
            }
            estado.logado = true; estado.tela = 'home';
            verificarSequencia(); salvar(); render();
        }

        function beberAgua() { estado.aguaAtual += 250; salvar(); render(); }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 60);
        }

        function prepararFoto(event) {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => { estado.fotoSelecionada = e.target.result; render(); };
                reader.readAsDataURL(file);
            }
        }

        function confirmarAnalise() {
            rodarAnuncio("IA analisando nutrientes...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                estado.calorias += cal;
                estado.prot += Math.floor(cal * 0.05);
                estado.carb += Math.floor(cal * 0.12);
                estado.gord += Math.floor(cal * 0.03);
                estado.historico.unshift({tipo: estado.tempRefeicao, cal: cal});
                estado.ultimoResultado = { tipo: estado.tempRefeicao, cal: cal };
                estado.fotoSelecionada = null;
                navegar('resultado_analise');
            });
        }

        function render() {
            const root = document.getElementById('app');
            if (!estado.logado) {
                const isCadastro = estado.tela === 'cadastro';
                root.innerHTML = `<div style="padding: 50px 20px; text-align: center;">
                    <img src="${LOGO_URL}" class="img-logo-principal" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                    <h1 class="texto-logo">NutriShot Elements</h1>
                    ${isCadastro ? `<input type="text" id="nome-f" class="input-nutri" placeholder="Nome">
                    <div style="display:flex; justify-content:center; gap:10px;">
                        <input type="number" id="peso-f" class="input-nutri input-metade" placeholder="Peso (kg)">
                        <input type="number" id="altura-f" class="input-nutri input-metade" placeholder="Altura (cm)">
                    </div>` : ''}
                    <input type="email" id="email-f" class="input-nutri" placeholder="E-mail"><input type="password" id="pass-f" class="input-nutri" placeholder="Senha">
                    <button class="btn-azul" onclick="validarEEntrar()">${isCadastro ? 'CRIAR MINHA CONTA' : 'ENTRAR NO APP'}</button>
                    <p onclick="navegar('${isCadastro ? 'login' : 'cadastro'}')" style="cursor:pointer; margin-top:20px;">${isCadastro ? 'J√° tem conta? <b>Entrar</b>' : 'Novo? <b>Criar Conta</b>'}</p>
                </div>`; return;
            }

            if (estado.tela === 'home') {
                verificarSequencia();
                const perc = Math.min((estado.calorias / 2500) * 100, 100);
                const metaAgua = Math.round(estado.peso * 35);
                const percAgua = Math.min((estado.aguaAtual / metaAgua) * 100, 100);

                root.innerHTML = `
                    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
                    <div id="sidebar" class="sidebar">
                        <div class="sidebar-header"><b>NutriShot AI</b><br><small>${estado.nomeUsuario}</small></div>
                        <div class="sidebar-menu">
                            <div class="menu-item" onclick="navegar('home'); toggleMenu()">üè† Dashboard</div>
                            <div class="menu-item" onclick="navegar('catalogo'); toggleMenu()">üõí Suplementos</div>
                            <div class="menu-item" onclick="estado.logado=false; render()" style="color:red">üö™ Sair</div>
                        </div>
                    </div>
                    <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
                        <div onclick="toggleMenu()" style="font-size:24px;">‚ò∞</div>
                        <b style="font-size:18px;">Ol√°, ${estado.nomeUsuario}</b>
                        <div onclick="navegar('catalogo')">üõí</div>
                    </div>
                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><br><b>${estado.sequencia} Dias üî•</b></div>
                        <div style="text-align:right"><small>IMC</small><br><b>${estado.imc}</b><br><small>${estado.classification}</small></div>
                    </div>
                    <div class="card">
                        <b>Hidrata√ß√£o üíß</b><br><small>${estado.aguaAtual}ml / ${metaAgua}ml</small>
                        <div class="progress-container"><div class="progress-bar water" style="width:${percAgua}%"></div></div>
                        <button class="btn-water" onclick="beberAgua()">+ 250ML</button>
                    </div>
                    <div class="card">
                        <b>Calorias Di√°rias</b><br><b>${estado.calorias} / 2500 kcal</b>
                        <div class="progress-container"><div class="progress-bar" style="width:${perc}%"></div></div>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin:0 20px;">
                        <div class="card" style="margin:0; text-align:center;"><small>P</small><br><b>${estado.prot}g</b></div>
                        <div class="card" style="margin:0; text-align:center;"><small>C</small><br><b>${estado.carb}g</b></div>
                        <div class="card" style="margin:0; text-align:center;"><small>G</small><br><b>${estado.gord}g</b></div>
                    </div>
                    <div class="card">
                        <b>Refei√ß√µes de Hoje</b>
                        ${estado.historico.length === 0 ? '<p style="color:#999; text-align:center">Nada registrado.</p>' : 
                        estado.historico.map(h => `<div class="refeicao-item"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>`).join('')}
                    </div>
                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `; return;
            }

            if (estado.tela === 'catalogo') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; color:var(--blue-action); font-weight:bold;">‚Üê Voltar</div>
                        <h2 style="font-size:18px;">Suplementa√ß√£o Recomendada</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                            ${lista.map(p => `
                                <div class="suplemento-card">
                                    <img src="${p.foto}" style="width:100%; height:85px; object-fit:contain;" onerror="this.src='https://via.placeholder.com/150'">
                                    <b style="font-size:11px;">${p.nome}</b>
                                    <a href="${p.link}" target="_blank" style="text-decoration:none; width: 100%;">
                                        <button class="suplemento-btn">Ver Oferta</button>
                                    </a>
                                </div>
                            `).join("")}
                        </div>
                    </div>
                `; return;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Voltar</div>
                        <h2 style="text-align:center;">Qual √© a refei√ß√£o?</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(t => `<div onclick="estado.tempRefeicao='${t}'; render()" style="padding:15px; border-radius:15px; text-align:center; border: 2px solid ${estado.tempRefeicao===t?'var(--primary)':'#eee'}; background: ${estado.tempRefeicao===t?'#f0fff7':'#fff'}">${t}</div>`).join('')}
                        </div>
                        <div class="card" style="text-align:center; margin-top:20px;">
                            ${!estado.fotoSelecionada ? `
                                <button class="btn-principal" onclick="document.getElementById('take-photo').click()">üì∏ Tirar Foto</button>
                                <input type="file" id="take-photo" capture="environment" accept="image/*" style="display:none" onchange="prepararFoto(event)">
                            ` : `
                                <img src="${estado.fotoSelecionada}" style="width:100%; border-radius:12px; margin-bottom:15px;">
                                <button class="btn-principal" onclick="confirmarAnalise()">üöÄ ANALISAR</button>
                            `}
                        </div>
                    </div>
                `; return;
            }

            if (estado.tela === 'resultado_analise') {
                root.innerHTML = `
                    <div class="dica-container">
                        <h2>AN√ÅLISE CONCLU√çDA</h2>
                        <div class="dica-texto-grande">${estado.ultimoResultado.tipo}: <span style="color:var(--primary)">${estado.ultimoResultado.cal} kcal</span></div>
                        <button class="btn-principal" onclick="navegar('home')">VOLTAR</button>
                    </div>
                `;
            }
        }

        verificarSequencia();
        render();
    </script>
</body>
</html>
