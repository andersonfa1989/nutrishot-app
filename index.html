<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Pro</title>
    <style>
        :root { --primary: #2ab573; --secondary: #6a11cb; --bg: #f8f9fa; --text: #333; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; overflow-x: hidden; }
        .container { padding: 20px; }
        
        /* Tipografia */
        .texto-logo { font-size: 38px; font-weight: bold; background: linear-gradient(to right, #2ab573, #2490eb, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin: 20px 0; }
        
        /* Bot√µes e Inputs */
        .btn-preto { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px; }
        .btn-branco { width: 100%; background: #fff; color: #333; border: 1px solid #eee; padding: 16px; border-radius: 30px; font-size: 16px; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .input-estilizado { width: 100%; padding: 15px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; }

        /* Grade de Refei√ß√µes */
        .grid-tipos { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .tipo-btn { padding: 20px; border-radius: 25px; border: 1px solid #eee; background: #fff; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .tipo-btn.ativo { background: #000; color: #fff; border-color: #000; }

        /* Cards Home */
        .card-home { background: #fff; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #f2f2f2; }
        .chart-7days { display: flex; justify-content: space-between; align-items: flex-end; height: 80px; padding-top: 10px; }
        .bar-group { display: flex; flex-direction: column; align-items: center; width: 12%; }
        .bar-fill { width: 100%; background: #eee; height: 5px; border-radius: 10px; }
        .bar-fill.active { background: var(--secondary); height: 8px; }
        
        .ad-banner-area { position: fixed; bottom: 0; left: 0; width: 100%; height: 55px; background: #fff; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #bbb; z-index: 1000; }
        .btn-add-fixo { position: fixed; bottom: 85px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; border: none; font-size: 35px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 100; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const ADMOB = { banner: "ca-app-pub-6941311170472131/2257554053" };
        let dadosHoje = JSON.parse(localStorage.getItem('dadosHoje')) || { cal: 0, prot: 0, carb: 0, gord: 0, lista: [] };
        let telaAtual = localStorage.getItem('logado') === 'true' ? 'home' : 'inicial';
        let tipoSelecionado = 'Almo√ßo';

        function navegar(t) { telaAtual = t; renderizar(); window.scrollTo(0,0); }
        function salvar() { localStorage.setItem('dadosHoje', JSON.stringify(dadosHoje)); }

        // L√≥gica de An√∫ncio antes de processar IA
        function processarComAnuncio() {
            document.body.style.opacity = "0.5";
            // Simula o tempo do an√∫ncio em v√≠deo
            setTimeout(() => {
                document.body.style.opacity = "1";
                const novasCal = 450;
                dadosHoje.cal += novasCal;
                dadosHoje.lista.unshift({ nome: tipoSelecionado, cal: novasCal });
                salvar();
                navegar('home');
            }, 2000); 
        }

        function renderizar() {
            const root = document.getElementById('root');

            if (telaAtual === 'inicial') {
                root.innerHTML = `<div class="container" style="text-align:center; padding-top:80px;">
                    <h1 class="texto-logo">NutriShot</h1>
                    <button class="btn-preto" onclick="navegar('login')">Entrar</button>
                    <button class="btn-branco" onclick="navegar('cadastro')">Criar Conta</button>
                </div>`;
            }

            else if (telaAtual === 'login' || telaAtual === 'cadastro') {
                root.innerHTML = `<div class="container">
                    <h2>${telaAtual === 'login' ? 'Entrar' : 'Criar Conta'}</h2>
                    <input type="email" class="input-estilizado" placeholder="Email">
                    <input type="password" class="input-estilizado" placeholder="Senha">
                    <button class="btn-preto" onclick="localStorage.setItem('logado','true'); navegar('home')">Confirmar</button>
                    <button class="btn-branco" onclick="navegar('inicial')">Voltar</button>
                </div>`;
            }

            else if (telaAtual === 'home') {
                root.innerHTML = `
                    <div class="container">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>Ol√°, Isaac!</b>
                            <button onclick="localStorage.removeItem('logado'); navegar('inicial')" style="border:none; background:none; color:red;">Sair</button>
                        </div>
                        
                        <div class="card-home" style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; margin-top:20px;">
                            <span>Fogo na Sequ√™ncia</span><br><b style="font-size:32px;">1 üî•</b>
                        </div>

                        <div class="card-home">
                            <b>√öltimos 7 Dias</b>
                            <div class="chart-7days">
                                ${['9/1','10/1','11/1','12/1','13/1','14/1','15/1'].map((d, i) => `
                                    <div class="bar-group">
                                        <span style="font-size:10px; color:#ccc;">${i === 5 ? '400' : '0'}</span>
                                        <div class="bar-fill ${i === 5 ? 'active' : ''}"></div>
                                        <span style="font-size:10px; color:#bbb; margin-top:5px;">${d}</span>
                                    </div>`).join('')}
                            </div>
                        </div>

                        <button class="btn-preto" style="background:var(--primary); margin-bottom:15px;" onclick="navegar('loja')">üõí VER SUPLEMENTOS</button>

                        <div class="card-home" style="border: 2px solid var(--primary); background: #f6fff9;">
                            <b>Dica Premiada</b>
                            <button class="btn-preto" style="background:var(--primary); padding:10px;" onclick="processarComAnuncio()">üì∫ Ver An√∫ncio</button>
                        </div>

                        <div class="card-home">
                            <b>Refei√ß√µes de Hoje</b>
                            ${dadosHoje.lista.length === 0 ? '<p style="color:#999; text-align:center;">Vazio</p>' : 
                                dadosHoje.lista.map(i => `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;"><span>${i.nome}</span><b>${i.cal} cal</b></div>`).join('')}
                        </div>
                    </div>
                    <button class="btn-add-fixo" onclick="navegar('add')">+</button>
                    <div class="ad-banner-area">BANNER: ${ADMOB.banner}</div>
                `;
            }

            // TELA ADICIONAR COM BOT√ïES DE TIPO
            else if (telaAtual === 'add') {
                root.innerHTML = `
                    <div class="container">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
                            <button onclick="navegar('home')" style="background:none; border:none; font-size:24px;">‚Üê</button>
                            <h2 style="margin:0;">Adicionar Refei√ß√£o</h2>
                        </div>

                        <p style="text-align:left; font-weight:bold;">Tipo de Refei√ß√£o</p>
                        <div class="grid-tipos">
                            <button class="tipo-btn ${tipoSelecionado === 'Caf√© Da Manh√£' ? 'ativo' : ''}" onclick="tipoSelecionado='Caf√© Da Manh√£'; renderizar()">Caf√© Da Manh√£</button>
                            <button class="tipo-btn ${tipoSelecionado === 'Almo√ßo' ? 'ativo' : ''}" onclick="tipoSelecionado='Almo√ßo'; renderizar()">Almo√ßo</button>
                            <button class="tipo-btn ${tipoSelecionado === 'Jantar' ? 'ativo' : ''}" onclick="tipoSelecionado='Jantar'; renderizar()">Jantar</button>
                            <button class="tipo-btn ${tipoSelecionado === 'Lanche' ? 'ativo' : ''}" onclick="tipoSelecionado='Lanche'; renderizar()">Lanche</button>
                        </div>

                        <button class="btn-preto" onclick="processarComAnuncio()">üì∏ Abrir C√¢mera</button>
                        <button class="btn-branco" onclick="processarComAnuncio()">üìÅ Escolher da Galeria</button>
                    </div>`;
            }
        }

        renderizar();
    </script>
</body>
</html>
