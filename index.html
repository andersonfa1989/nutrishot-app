<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NutriShot Elements</title>

<style>
:root {
    --primary:#2ab573;
    --secondary:#667eea;
    --bg:#f9fafb;
}

body {
    margin:0;
    font-family:'Segoe UI', Roboto, sans-serif;
    background:var(--bg);
    color:#333;
    padding-bottom:80px;
}

.card {
    background:#fff;
    border-radius:20px;
    padding:20px;
    margin:15px 20px;
    box-shadow:0 4px 15px rgba(0,0,0,0.03);
}

.card-fogo {
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
}

.btn-principal {
    width:calc(100% - 40px);
    margin:10px 20px;
    padding:18px;
    border:none;
    border-radius:30px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    background:linear-gradient(to right,#667eea,#764ba2);
    color:#fff;
}

.btn-loja {
    width:calc(100% - 40px);
    margin:10px 20px;
    padding:14px;
    border:none;
    border-radius:14px;
    font-weight:bold;
    cursor:pointer;
    background:var(--primary);
    color:#fff;
}

.fab {
    position:fixed;
    bottom:20px;
    right:20px;
    width:65px;
    height:65px;
    border-radius:50%;
    background:#000;
    color:#fff;
    font-size:30px;
    border:none;
    cursor:pointer;
}

.prod-grid {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

.prod-card {
    background:#fff;
    border-radius:16px;
    padding:12px;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.prod-card img {
    width:100%;
    max-height:120px;
    object-fit:contain;
}

.prod-card button {
    width:100%;
    margin-top:8px;
    background:var(--primary);
    color:#fff;
    border:none;
    padding:10px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>
<div id="app"></div>

<script>
// =================== SUPLEMENTOS ===================
const SUPLEMENTOS = {
    ganho: [
        { nome:"Creatina Growth 100g", preco:"R$ 99,80", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
        { nome:"Whey Chocolate", preco:"R$ 204,80", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" },
        { nome:"Whey Morango", preco:"R$ 209,90", foto:"wey-moran.png", link:"https://amzn.to/4sPsdvg" },
        { nome:"Whey Creme", preco:"R$ 209,80", foto:"wey-creme.png", link:"https://amzn.to/4qq9ODl" },
        { nome:"Gainer Chocolate", preco:"R$ 215,00", foto:"Hipercal√≥rico-choco.png", link:"https://amzn.to/4qpZKKC" },
        { nome:"Gainer Cookies", preco:"R$ 209,00", foto:"Hipercal√≥rico-cooki.png", link:"https://amzn.to/4bC9A7C" }
    ],
    perda: [
        { nome:"Psyllium C√°psulas", preco:"R$ 29,90", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
        { nome:"Psyllium em P√≥", preco:"R$ 49,90", foto:"Psyllium-po.png", link:"https://amzn.to/3YINEAk" },
        { nome:"Ultra Burn Termog√™nico", preco:"R$ 78,89", foto:"termog.png", link:"https://amzn.to/4b5phUQ" },
        { nome:"L-Carnitina 2000mg", preco:"R$ 93,65", foto:"l-creat2000.png", link:"https://amzn.to/4bBHcCw" },
        { nome:"L-Carnitina 1000mg", preco:"R$ 225,76", foto:"l-creat1000.png", link:"https://amzn.to/3LJAv6S" }
    ]
};

// =================== ESTADO ===================
let estado = {
    tela:'home',
    nome:'Isaac',
    calorias:931,
    prot:45,
    carb:0,
    gord:0
};

function navegar(tela){
    estado.tela = tela;
    render();
    window.scrollTo(0,0);
}

// =================== RENDER ===================
function render(){
    const app = document.getElementById("app");

    // HOME
    if(estado.tela === 'home'){
        app.innerHTML = `
        <div style="padding:20px; display:flex; justify-content:space-between">
            <div><b>Ol√°, ${estado.nome}!</b><br><small>Resumo de hoje</small></div>
            <small>Sair</small>
        </div>

        <div class="card card-fogo">
            <small>Fogo na Sequ√™ncia</small>
            <div style="font-size:38px;font-weight:bold">1 üî•</div>
        </div>

        <button class="btn-loja" onclick="navegar('catalogo')">
            üõí VER SUPLEMENTOS RECOMENDADOS
        </button>

        <div class="card">
            <small>Calorias Consumidas</small>
            <div style="font-size:28px;font-weight:bold">
                ${estado.calorias} <span style="font-size:14px;color:#aaa">/ 2577 cal</span>
            </div>
        </div>

        <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin:0 20px">
            <div class="card" style="margin:0;text-align:center"><small>Prote√≠na</small><br><b>${estado.prot}g</b></div>
            <div class="card" style="margin:0;text-align:center"><small>Carbos</small><br><b>${estado.carb}g</b></div>
            <div class="card" style="margin:0;text-align:center"><small>Gordura</small><br><b>${estado.gord}g</b></div>
        </div>

        <button class="fab">+</button>
        `;
        return;
    }

    // CAT√ÅLOGO
    if(estado.tela === 'catalogo'){
        app.innerHTML = `
        <div style="padding:20px">
            <div style="cursor:pointer;font-size:18px" onclick="navegar('home')">‚Üê Voltar</div>

            <h2>üí™ Ganho de Massa</h2>
            <div class="prod-grid">
                ${SUPLEMENTOS.ganho.map(produtoCard).join("")}
            </div>

            <h2 style="margin-top:30px">üî• Perda de Peso</h2>
            <div class="prod-grid">
                ${SUPLEMENTOS.perda.map(produtoCard).join("")}
            </div>
        </div>
        `;
        return;
    }
}

// =================== CARD ===================
function produtoCard(p){
    return `
    <div class="prod-card">
        <img src="${p.foto}" onerror="this.src='https://via.placeholder.com/150'">
        <b>${p.nome}</b><br>
        <small style="color:var(--primary);font-weight:bold">${p.preco}</small>
        <a href="${p.link}" target="_blank">
            <button>Comprar</button>
        </a>
    </div>
    `;
}

render();
</script>
</body>
</html>
