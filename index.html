<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Ultra - IA</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
            --danger: #e74c3c;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; overflow-x: hidden; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .sidebar-menu { padding: 20px 0; flex-grow: 1; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; transition: 0.2s; color: #444; }
        .menu-item:hover { background: #f0f7f4; color: var(--primary); }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { display: block; }

        /* UI Elements */
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 20px 0; letter-spacing: -0.5px; }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3); }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
        
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }
        
        .btn-main { width: calc(100% - 40px); background: var(--primary); color: white; border: none; padding: 15px; border-radius: 15px; margin: 10px 20px; font-weight: bold; cursor: pointer; }
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
        
        /* Ad Overlay */
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; }

        .history-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .history-item:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">Carregando An√∫ncio...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        /* 1. MEM√ìRIA PERMANENTE */
        const Storage = {
            save: (dados) => localStorage.setItem('nutrishot_v10_data', JSON.stringify(dados)),
            get: () => {
                const data = localStorage.getItem('nutrishot_v10_data');
                return data ? JSON.parse(data) : {
                    logado: false, tela: 'cadastro', nomeUsuario: 'Isaac',
                    caloriasHoje: 0, aguaHoje: 0, historicoGeral: [],
                    ultimaData: new Date().toDateString(),
                    peso: 70, altura: 170, objetivo: 'perda', imc: 24.2, classification: 'Normal'
                };
            }
        };

        let appData = Storage.get();

        /* 2. MOTOR DE AN√öNCIOS */
        const ADMOB_UNITS = {
            INTERSTITIAL: "ca-app-pub-6941311170472131/2273031775",
            REWARDED: "ca-app-pub-6941311170472131/4221550021"
        };

        function rodarAnuncio(tipo, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            overlay.style.display = 'flex';
            
            if (window.Android) {
                if (tipo === 'INTER') window.Android.showInterstitial();
                if (tipo === 'REWARD') window.Android.showRewarded();
            }

            let p = 0;
            const load = setInterval(() => {
                p += 5;
                bar.style.width = p + '%';
                if (p >= 100) {
                    clearInterval(load);
                    overlay.style.display = 'none';
                    bar.style.width = '0%';
                    if(callback) callback();
                }
            }, 60);
        }

        /* 3. L√ìGICA DE NEG√ìCIO */
        function verificarResetDiario() {
            const hoje = new Date().toDateString();
            if (appData.ultimaData !== hoje) {
                appData.caloriasHoje = 0;
                appData.aguaHoje = 0;
                appData.ultimaData = hoje;
                Storage.save(appData);
            }
        }

        function navegar(tela) {
            appData.tela = tela;
            Storage.save(appData);
            render();
        }

        function registrarRefeicaoIA() {
            rodarAnuncio('INTER', () => {
                const cal = Math.floor(Math.random() * 350) + 200;
                appData.caloriasHoje += cal;
                appData.historicoGeral.unshift({
                    tipo: "An√°lise IA",
                    cal: cal,
                    data: new Date().toLocaleDateString('pt-BR'),
                    hora: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})
                });
                Storage.save(appData);
                navegar('home');
            });
        }

        function beberAgua() {
            appData.aguaHoje += 250;
            Storage.save(appData);
            render();
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }

        /* 4. RENDERIZA√á√ÉO DA INTERFACE */
        function render() {
            const root = document.getElementById('app');
            verificarResetDiario();

            if (!appData.logado) {
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <img src="https://i.ibb.co/Lz0D7Yd/icone-512.png" class="img-logo-principal">
                        <h1 class="texto-logo">NutriShot Ultra</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Seu Nome" value="${appData.nomeUsuario}">
                        <input type="email" class="input-nutri" placeholder="E-mail">
                        <button class="btn-azul" onclick="appData.logado=true; appData.nomeUsuario=document.getElementById('nome-f').value; navegar('home')">COME√áAR AGORA</button>
                    </div>`;
                return;
            }

            if (appData.tela === 'home') {
                const metaAgua = Math.round(appData.peso * 35);
                const percAgua = Math.min((appData.aguaHoje / metaAgua) * 100, 100);
                const percCal = Math.min((appData.caloriasHoje / 2500) * 100, 100);

                root.innerHTML = `
                    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
                    <div id="sidebar" class="sidebar">
                        <div class="sidebar-header">
                            <b>NutriShot Ultra</b><br><small>${appData.nomeUsuario}</small>
                        </div>
                        <div class="sidebar-menu">
                            <div class="menu-item" onclick="toggleMenu(); navegar('home')">üè† Dashboard</div>
                            <div class="menu-item" onclick="toggleMenu(); navegar('historico')">üìã Hist√≥rico Completo</div>
                            <div class="menu-item" onclick="rodarAnuncio('REWARD', () => alert('Beba √°gua!')); toggleMenu()">üíé Dica Premium</div>
                            <div class="menu-item" onclick="appData.logado=false; Storage.save(appData); render()" style="color:var(--danger)">üö™ Sair</div>
                        </div>
                    </div>

                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div onclick="toggleMenu()" style="font-size:24px;">‚ò∞</div>
                        <b style="font-size:18px;">NutriShot</b>
                        <div onclick="navegar('historico')">üìã</div>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Calorias Hoje</small><div style="font-size: 26px; font-weight: bold;">${appData.caloriasHoje} kcal</div></div>
                        <div style="text-align:right"><small>Meta</small><br><b>2500</b></div>
                    </div>

                    <div class="card">
                        <b>Hidrata√ß√£o üíß</b><br>
                        <small>${appData.aguaHoje}ml / ${metaAgua}ml</small>
                        <div class="progress-container"><div class="progress-bar water" style="width: ${percAgua}%"></div></div>
                        <button class="btn-azul" style="margin: 15px 0 0 0; width:100%; padding:10px;" onclick="beberAgua()">+ 250ml</button>
                    </div>

                    <div class="card">
                        <small>Progresso Di√°rio</small>
                        <div class="progress-container"><div class="progress-bar" style="width: ${percCal}%"></div></div>
                    </div>

                    <button class="btn-main" onclick="registrarRefeicaoIA()">üì∏ ANALISAR PRATO (IA)</button>
                    <button class="btn-main" style="background:var(--blue-action); margin-top:0" onclick="navegar('historico')">VER HIST√ìRICO</button>
                    
                    <div style="padding:20px; text-align:center">
                        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-6941311170472131" data-ad-slot="2257554053" data-ad-format="auto"></ins>
                        <script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>
                    </div>
                `;
            } 

            else if (appData.tela === 'historico') {
                const grupos = appData.historicoGeral.reduce((acc, item) => {
                    acc[item.data] = acc[item.data] || [];
                    acc[item.data].push(item);
                    return acc;
                }, {});

                root.innerHTML = `
                    <div style="padding:20px">
                        <button onclick="navegar('home')" style="border:none; background:none; color:var(--blue-action); font-weight:bold; margin-bottom:20px">‚Üê VOLTAR</button>
                        <h2>Meu Hist√≥rico</h2>
                        ${appData.historicoGeral.length === 0 ? '<p>Nenhum registro ainda.</p>' : ''}
                        ${Object.keys(grupos).map(data => `
                            <div style="font-weight:bold; margin:15px 0 5px 0; color:var(--primary)">${data}</div>
                            <div class="card" style="margin:0 0 10px 0">
                                ${grupos[data].map(i => `
                                    <div class="history-item">
                                        <span>${i.tipo} <br><small>${i.hora}</small></span>
                                        <b>${i.cal} kcal</b>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('')}
                        
                        <button class="btn-main" style="background:var(--danger); margin:20px 0" onclick="limparHistorico()">LIMPAR TUDO</button>
                    </div>
                `;
            }
        }

        function limparHistorico() {
            if(confirm("Apagar hist√≥rico permanente?")) {
                appData.historicoGeral = [];
                appData.caloriasHoje = 0;
                Storage.save(appData);
                render();
            }
        }

        // In√≠cio
        render();
    </script>
</body>
</html>
