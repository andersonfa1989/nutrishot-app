<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { --primary: #2ab573; --secondary: #667eea; --bg: #f9fafb; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 80px; }
        
        .texto-logo {
            font-size: 32px; font-weight: bold;
            background: linear-gradient(to right, #2ab573, #2490eb, #f39c12);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        /* DASHBOARD */
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; }
        
        /* SELE√á√ÉO DE OBJETIVO NO DASHBOARD */
        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        /* BOT√ïES */
        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; cursor: pointer; font-size: 15px; }
        
        /* LOJA */
        .prod-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px; }
        .prod-card { background: #fff; border-radius: 16px; padding: 12px; text-align: center; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .prod-card img { width: 100%; max-height: 110px; object-fit: contain; }
        .prod-card b { font-size: 13px; display: block; margin: 5px 0; height: 32px; overflow: hidden; }
        .prod-card button { width: 100%; margin-top: 8px; background: var(--primary); color: #fff; border: none; padding: 10px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: #fff; text-align: center; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">Processando...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";

        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", preco:"R$ 99,80", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", preco:"R$ 204,80", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" },
                { nome:"Whey Morango", preco:"R$ 209,90", foto:"wey-moran.png", link:"https://amzn.to/4sPsdvg" },
                { nome:"Whey Creme", preco:"R$ 209,80", foto:"wey-creme.png", link:"https://amzn.to/4qq9ODl" },
                { nome:"Gainer Chocolate", preco:"R$ 215,00", foto:"Hipercal√≥rico-choco.png", link:"https://amzn.to/4qpZKKC" },
                { nome:"Gainer Cookies", preco:"R$ 209,00", foto:"Hipercal√≥rico-cooki.png", link:"https://amzn.to/4bC9A7C" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", preco:"R$ 29,90", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Psyllium em P√≥", preco:"R$ 49,90", foto:"Psyllium-po.png", link:"https://amzn.to/3YINEAk" },
                { nome:"Ultra Burn Termog√™nico", preco:"R$ 78,89", foto:"termog.png", link:"https://amzn.to/4b5phUQ" },
                { nome:"L-Carnitina 2000mg", preco:"R$ 93,65", foto:"l-creat2000.png", link:"https://amzn.to/4bBHcCw" },
                { nome:"L-Carnitina 1000mg", preco:"R$ 225,76", foto:"l-creat1000.png", link:"https://amzn.to/3LJAv6S" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false,
            tela: 'cadastro',
            nomeUsuario: 'Isaac',
            objetivo: 'perda', // Padr√£o inicial
            calorias: 0, prot: 0, carb: 0, gord: 0,
            historico: []
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function mudarObjetivo(obj) {
            estado.objetivo = obj;
            salvar();
            render();
        }

        function realizarAcaoLogin() {
            estado.logado = true;
            estado.tela = 'home';
            salvar();
            render();
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 60px 20px; text-align: center;">
                        <img src="${LOGO_URL}" style="width: 150px;" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <button class="btn-principal" onclick="realizarAcaoLogin()">Entrar no App</button>
                    </div>
                `;
                return;
            }

            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between;">
                        <div><b>Ol√°, ${estado.nomeUsuario}!</b></div>
                        <span onclick="estado.logado=false; render()" style="font-size: 11px; opacity: 0.5;">Sair</span>
                    </div>

                    <div class="card card-fogo">
                        <small>Fogo na Sequ√™ncia</small>
                        <div style="font-size: 38px; font-weight: bold;">1 üî•</div>
                    </div>

                    <div style="margin: 0 20px 5px 20px; font-size: 14px; font-weight: bold;">Qual seu foco hoje?</div>
                    <div class="selector-objetivo">
                        <div class="opt-obj ${estado.objetivo === 'perda' ? 'active' : ''}" onclick="mudarObjetivo('perda')">üî• Perda de Peso</div>
                        <div class="opt-obj ${estado.objetivo === 'ganho' ? 'active' : ''}" onclick="mudarObjetivo('ganho')">üí™ Ganho de Massa</div>
                    </div>

                    <button class="btn-loja" onclick="navegar('catalogo')">
                        üõí VER SUPLEMENTOS RECOMENDADOS PARA ${estado.objetivo === 'perda' ? 'EMAGRECER' : 'MASSA'}
                    </button>

                    <div class="card">
                        <small>Calorias Consumidas</small>
                        <div style="font-size: 28px; font-weight: bold;">${estado.calorias} <span style="font-size:14px; color:#ccc">/ 2577 cal</span></div>
                    </div>
                `;
                return;
            }

            if (estado.tela === 'catalogo') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                const titulo = estado.objetivo === 'ganho' ? "üí™ Ganho de Massa" : "üî• Perda de Peso";

                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div style="font-size: 18px; cursor:pointer;" onclick="navegar('home')">‚Üê Voltar</div>
                        <h2 style="margin-top:20px;">${titulo}</h2>
                        <div class="prod-grid">
                            ${lista.map(p => `
                                <div class="prod-card">
                                    <img src="${p.foto}" onerror="this.src='https://via.placeholder.com/150'">
                                    <b>${p.nome}</b>
                                    <small style="color:var(--primary);font-weight:bold">${p.preco}</small>
                                    <a href="${p.link}" target="_blank" style="text-decoration:none">
                                        <button>Comprar</button>
                                    </a>
                                </div>
                            `).join("")}
                        </div>
                    </div>
                `;
            }
        }

        render();
    </script>
</body>
</html>
