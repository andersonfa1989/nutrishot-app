<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
            --purple: #6a11cb;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; }
        
        /* Menu Lateral */
        .sidebar {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: #fff; z-index: 10000; transition: 0.3s;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); padding: 20px;
        }
        .sidebar.active { left: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 9999; display: none;
        }
        .sidebar-item { padding: 18px 10px; border-bottom: 1px solid #f8f9fa; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 12px; }

        /* Typography & Inputs */
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .input-nutri { width: 90%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 42%; display: inline-block; }

        /* Cards */
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
        
        /* IMC Info */
        .imc-box { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; }
        .imc-num { font-size: 22px; font-weight: bold; }
        .imc-label { font-size: 10px; text-transform: uppercase; font-weight: 800; }

        /* Barra Semanal */
        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 45px; margin-top: 15px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra-v { width: 28px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 3px; }
        .barra-v.active { background: #fff; height: 8px; box-shadow: 0 0 10px #fff; }
        .dia-txt { font-size: 10px; margin-top: 5px; color: #fff; opacity: 0.7; }

        /* Progress Bars */
        .prog-bg { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .prog-fill { height: 100%; background: var(--primary); transition: 0.5s; }
        .prog-fill.water { background: var(--water); }

        /* Buttons */
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; }
        
        /* Suplementos Grid */
        .grid-sup { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .item-sup { background: #fff; border-radius: 15px; padding: 15px; border: 1px solid #eee; text-align: center; text-decoration: none; color: inherit; }
        .item-sup img { width: 100%; height: 90px; object-fit: contain; }
        .btn-buy { background: var(--primary); color: white; border: none; padding: 8px; border-radius: 8px; width: 100%; margin-top: 8px; font-weight: bold; font-size: 12px; }

        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 35px; border: none; z-index: 99; }
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        #bar-progress { width: 0%; height: 100%; background: var(--primary); transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
    <div id="sidebar" class="sidebar">
        <h2 class="texto-logo">NutriShot</h2>
        <div class="sidebar-item" onclick="navegar('home'); toggleMenu()">üè† Dashboard</div>
        <div class="sidebar-item" onclick="navegar('progresso_semanal'); toggleMenu()">üìä Hist√≥rico Semanal</div>
        <div class="sidebar-item" onclick="navegar('catalogo'); toggleMenu()">üõí Loja de Suplementos</div>
        <div class="sidebar-item" style="color:#e74c3c; margin-top:50px;" onclick="sair()">üö™ Sair da Conta</div>
    </div>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div style="width:70%; height:8px; background:#333; border-radius:10px; margin-top:25px; overflow:hidden;">
            <div id="bar-progress"></div>
        </div>
    </div>

    <div id="app"></div>

    <script>
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" },
                { nome:"Whey Morango", foto:"wey-moran.png", link:"https://amzn.to/4sPsdvg" },
                { nome:"Whey Creme", foto:"wey-creme.png", link:"https://amzn.to/4qq9ODl" },
                { nome:"Gainer Chocolate", foto:"Hipercal√≥rico-choco.png", link:"https://amzn.to/4qpZKKC" },
                { nome:"Gainer Cookies", foto:"Hipercal√≥rico-cooki.png", link:"https://amzn.to/4bC9A7C" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Psyllium em P√≥", foto:"Psyllium-po.png", link:"https://amzn.to/3YINEAk" },
                { nome:"Ultra Burn Termog√™nico", foto:"termog.png", link:"https://amzn.to/4b5phUQ" },
                { nome:"L-Carnitina 2000mg", foto:"l-creat2000.png", link:"https://amzn.to/4bBHcCw" },
                { nome:"L-Carnitina 1000mg", foto:"l-creat1000.png", link:"https://amzn.to/3LJAv6S" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v6')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Isaac', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, 
            historico: [], historicoSemanal: [],
            sequencia: 1, ultimoAcesso: new Date().toLocaleDateString()
        };

        function salvar() { localStorage.setItem('nutrishot_v6', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }
        function toggleMenu() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const isOpen = s.classList.contains('active');
            s.classList.toggle('active');
            o.style.display = isOpen ? 'none' : 'block';
        }

        function calcularIMC(p, a) {
            const imc = (p / ((a/100) * (a/100))).toFixed(1);
            let cat = imc < 18.5 ? "Magreza" : imc < 25 ? "Normal" : imc < 30 ? "Sobrepeso" : "Obesidade";
            return { imc, cat };
        }

        function cadastrar() {
            estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio';
            estado.peso = parseFloat(document.getElementById('peso-f').value) || 70;
            estado.altura = parseFloat(document.getElementById('altura-f').value) || 170;
            const res = calcularIMC(estado.peso, estado.altura);
            estado.imc = res.imc;
            estado.classification = res.cat;
            estado.logado = true;
            navegar('home');
        }

        function sair() { estado.logado = false; salvar(); render(); }

        function rodarAnaliseIA() {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 4; bar.style.width = p + '%';
                if(p >= 100) { 
                    clearInterval(tempo); 
                    overlay.style.display = 'none'; 
                    bar.style.width = '0%'; 
                    const cal = Math.floor(Math.random() * 200 + 400);
                    estado.calorias += cal;
                    estado.prot += Math.floor(cal * 0.06);
                    estado.historico.unshift({tipo: 'An√°lise IA', cal: cal, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
                    navegar('home');
                }
            }, 60);
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 60px 20px; text-align: center;">
                        <img src="icone-512.png" style="width:140px; margin-bottom:10px" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Seu Nome">
                        <div style="display:flex; justify-content:center; gap:10px;">
                            <input type="number" id="peso-f" class="input-nutri input-metade" placeholder="Peso (kg)">
                            <input type="number" id="altura-f" class="input-nutri input-metade" placeholder="Altura (cm)">
                        </div>
                        <input type="email" class="input-nutri" placeholder="E-mail">
                        <input type="password" class="input-nutri" placeholder="Senha">
                        <button class="btn-azul" onclick="cadastrar()">CRIAR MINHA CONTA</button>
                    </div>`;
                return;
            }

            if (estado.tela === 'home') {
                const diaAtual = new Date().getDay();
                const indiceDia = diaAtual === 0 ? 6 : diaAtual - 1;

                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <span style="font-size:24px; cursor:pointer;" onclick="toggleMenu()">‚ò∞</span>
                        <div style="text-align:right"><small style="color:#888;">Bem-vindo,</small><br><b>${estado.nomeUsuario}</b></div>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia Ativa</small><div style="font-size: 26px; font-weight: bold;">${estado.sequencia} Dias üî•</div></div>
                        <div class="imc-box">
                            <div class="imc-label">Meu IMC</div>
                            <div class="imc-num">${estado.imc}</div>
                            <small>${estado.classification}</small>
                        </div>
                    </div>

                    <div class="card" style="padding:15px">
                        <div class="grid-7">
                            ${['S','T','Q','Q','S','S','D'].map((d, i) => `
                                <div class="col-dia">
                                    <div class="barra-v ${i === indiceDia ? 'active' : ''}"></div>
                                    <div class="dia-txt">${d}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="card">
                        <small>Meta Di√°ria: 2577 kcal</small>
                        <div style="font-size: 26px; font-weight: bold; margin: 5px 0;">${estado.calorias} <span style="font-size:14px; color:#ccc">kcal</span></div>
                        <div class="prog-bg"><div class="prog-fill" style="width: ${Math.min((estado.calorias/2577)*100, 100)}%"></div></div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin:0 20px;">
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Prot</small><br><b>${estado.prot}g</b></div>
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Carb</small><br><b>${estado.carb}g</b></div>
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Gord</small><br><b>${estado.gord}g</b></div>
                    </div>

                    <div class="card" style="border-left: 6px solid var(--water);">
                        <b>Hidrata√ß√£o üíß</b><br>
                        <small>${estado.aguaAtual}ml / 2500ml</small>
                        <div class="prog-bg"><div class="prog-fill water" style="width: ${(estado.aguaAtual/2500)*100}%"></div></div>
                        <button class="btn-water" onclick="estado.aguaAtual+=250; salvar(); render()">+ 250ML</button>
                    </div>

                    <div class="card">
                        <b>Refei√ß√µes de Hoje</b>
                        ${estado.historico.length === 0 ? '<p style="color:#999; text-align:center">Nenhum registro.</p>' : 
                        estado.historico.map(h => `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;"><span>${h.tipo} <small>${h.hora}</small></span><b>${h.cal} kcal</b></div>`).join('')}
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            if (estado.tela === 'catalogo') {
                const lista = SUPLEMENTOS[estado.objetivo];
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Dashboard</div>
                        <h2 style="margin: 20px 0;">Suplementos Recomendados</h2>
                        <div style="display:flex; gap:10px; margin-bottom:20px;">
                            <div onclick="estado.objetivo='perda'; render()" style="flex:1; padding:10px; border-radius:10px; text-align:center; font-weight:bold; cursor:pointer; background:${estado.objetivo==='perda'? 'var(--primary)':'#eee'}; color:${estado.objetivo==='perda'?'white':'#666'}">Emagrecer</div>
                            <div onclick="estado.objetivo='ganho'; render()" style="flex:1; padding:10px; border-radius:10px; text-align:center; font-weight:bold; cursor:pointer; background:${estado.objetivo==='ganho'? 'var(--primary)':'#eee'}; color:${estado.objetivo==='ganho'?'white':'#666'}">Ganhar Massa</div>
                        </div>
                    </div>
                    <div class="grid-sup">
                        ${lista.map(s => `
                            <a href="${s.link}" target="_blank" class="item-sup">
                                <img src="${s.foto}" onerror="this.src='https://via.placeholder.com/100'">
                                <div style="font-size:12px; font-weight:bold; margin-top:10px; height:32px; overflow:hidden;">${s.nome}</div>
                                <button class="btn-buy">VER PRE√áO</button>
                            </a>
                        `).join('')}
                    </div>
                `;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px; text-align:center;">
                        <div onclick="navegar('home')" style="text-align:left; cursor:pointer; color:var(--blue-action); font-weight:bold;">‚Üê Voltar</div>
                        <h2 style="margin-top:50px;">Analisar Nutrientes</h2>
                        <div class="card" onclick="document.getElementById('fileIn').click()" style="cursor:pointer; padding:40px;">
                            <div style="font-size:50px;">üñºÔ∏è</div>
                            <b>Abrir Galeria</b>
                            <input type="file" id="fileIn" hidden accept="image/*" onchange="rodarAnaliseIA()">
                        </div>
                        <div class="card" onclick="rodarAnaliseIA()" style="cursor:pointer; padding:40px;">
                            <div style="font-size:50px;">üì∏</div>
                            <b>Usar C√¢mera IA</b>
                        </div>
                    </div>`;
            }
        }

        render();
    </script>
</body>
</html>
