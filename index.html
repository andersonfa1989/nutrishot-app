<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { --primary: #2ab573; --secondary: #667eea; --bg: #f9fafb; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 80px; }
        
        /* LOGIN & LOGO GRADIENTE */
        .texto-logo {
            font-size: 32px; font-weight: bold;
            background: linear-gradient(to right, #2ab573, #2490eb, #f39c12);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; transition: 0.3s; }
        .input-nutri:focus { border-color: var(--secondary); box-shadow: 0 0 8px rgba(102, 126, 234, 0.2); }

        /* DASHBOARD */
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; }
        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 50px; margin-top: 15px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra { width: 30px; height: 4px; background: #eee; border-radius: 2px; }
        .barra.active { background: #6a11cb; width: 40px; }
        .dia-txt { font-size: 10px; color: #aaa; margin-top: 5px; }

        /* SELETOR DE OBJETIVO */
        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        /* BOT√ïES */
        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .fab { position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 100; }

        /* LOJA */
        .prod-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px; }
        .prod-card { background: #fff; border-radius: 16px; padding: 12px; text-align: center; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .prod-card img { width: 100%; max-height: 110px; object-fit: contain; margin-bottom: 8px; }
        .prod-card b { font-size: 13px; display: block; margin: 5px 0; height: 32px; overflow: hidden; }
        .prod-card button { width: 100%; margin-top: 8px; background: var(--primary); color: #fff; border: none; padding: 10px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* AN√öNCIO / PROGRESSO */
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: #fff; text-align: center; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">Processando...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";

        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", preco:"R$ 99,80", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", preco:"R$ 204,80", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" },
                { nome:"Whey Morango", preco:"R$ 209,90", foto:"wey-moran.png", link:"https://amzn.to/4sPsdvg" },
                { nome:"Whey Creme", preco:"R$ 209,80", foto:"wey-creme.png", link:"https://amzn.to/4qq9ODl" },
                { nome:"Gainer Chocolate", preco:"R$ 215,00", foto:"Hipercal√≥rico-choco.png", link:"https://amzn.to/4qpZKKC" },
                { nome:"Gainer Cookies", preco:"R$ 209,00", foto:"Hipercal√≥rico-cooki.png", link:"https://amzn.to/4bC9A7C" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", preco:"R$ 29,90", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Psyllium em P√≥", preco:"R$ 49,90", foto:"Psyllium-po.png", link:"https://amzn.to/3YINEAk" },
                { nome:"Ultra Burn Termog√™nico", preco:"R$ 78,89", foto:"termog.png", link:"https://amzn.to/4b5phUQ" },
                { nome:"L-Carnitina 2000mg", preco:"R$ 93,65", foto:"l-creat2000.png", link:"https://amzn.to/4bBHcCw" },
                { nome:"L-Carnitina 1000mg", preco:"R$ 225,76", foto:"l-creat1000.png", link:"https://amzn.to/3LJAv6S" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false,
            tela: 'cadastro',
            nomeUsuario: 'Isaac',
            objetivo: 'perda',
            calorias: 0, prot: 0, carb: 0, gord: 0,
            historico: [],
            tempRefeicao: 'Almo√ßo'
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function mudarObjetivo(obj) {
            estado.objetivo = obj;
            salvar();
            render();
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 70);
        }

        function realizarAcaoLogin() {
            estado.logado = true;
            estado.tela = 'home';
            salvar();
            render();
        }

        function processarFoto() {
            rodarAnuncio("Analisando com IA NutriShot...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                estado.calorias += cal;
                estado.prot += Math.floor(cal * 0.05);
                estado.historico.unshift({tipo: estado.tempRefeicao, cal: cal});
                navegar('home');
            });
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 60px 20px; text-align: center;">
                        <img src="${LOGO_URL}" style="width: 150px;" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <p style="color: #666; margin-bottom: 30px;">Crie sua conta para come√ßar</p>
                        <input type="email" id="email-input" class="input-nutri" placeholder="E-mail">
                        <input type="password" class="input-nutri" placeholder="Senha">
                        <button class="btn-principal" onclick="realizarAcaoLogin()">Entrar</button>
                    </div>
                `;
                return;
            }

            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
                        <div><b>Ol√°, ${estado.nomeUsuario}!</b><br><small style="color:#888;">Resumo de hoje</small></div>
                        <span onclick="estado.logado=false; render()" style="font-size: 11px; border: 1px solid #ddd; padding: 4px 10px; border-radius: 8px; cursor:pointer;">Sair</span>
                    </div>

                    <div class="card card-fogo">
                        <small>Fogo na Sequ√™ncia</small>
                        <div style="font-size: 38px; font-weight: bold;">1 üî•</div>
                    </div>

                    <div class="card">
                        <b>√öltimos 7 Dias</b>
                        <div class="grid-7">
                            ${['9/1','10/1','11/1','12/1','13/1','14/1','15/1'].map((d, i) => `
                                <div class="col-dia">
                                    <span style="font-size:10px; color:#ccc">${i===5?'400':'0'}</span>
                                    <div class="barra ${i===5?'active':''}"></div>
                                    <span class="dia-txt">${d}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div style="margin: 0 20px 5px 20px; font-size: 14px; font-weight: bold;">Qual seu foco hoje?</div>
                    <div class="selector-objetivo">
                        <div class="opt-obj ${estado.objetivo === 'perda' ? 'active' : ''}" onclick="mudarObjetivo('perda')">üî• Perda de Peso</div>
                        <div class="opt-obj ${estado.objetivo === 'ganho' ? 'active' : ''}" onclick="mudarObjetivo('ganho')">üí™ Ganho de Massa</div>
                    </div>

                    <button class="btn-loja" onclick="navegar('catalogo')">
                        üõí VER SUPLEMENTOS PARA ${estado.objetivo === 'perda' ? 'EMAGRECER' : 'GANHAR MASSA'}
                    </button>

                    <div class="card">
                        <small style="color:#888">Calorias Consumidas</small>
                        <div style="font-size: 28px; font-weight: bold; margin: 8px 0;">${estado.calorias} <span style="font-size:14px; color:#ccc; font-weight:normal;">/ 2577 cal</span></div>
                        <div style="width:100%; height:8px; background:#f0f0f0; border-radius:10px; overflow:hidden;">
                            <div style="width:${Math.min((estado.calorias/2577)*100, 100)}%; height:100%; background:var(--primary);"></div>
                        </div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin:0 20px;">
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Prote√≠na</small><br><b>${estado.prot}g</b></div>
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Carbos</small><br><b>${estado.carb}g</b></div>
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Gordura</small><br><b>${estado.gord}g</b></div>
                    </div>

                    <div class="card" style="border: 1px solid var(--primary); background: #fafffb;">
                        <b style="color:var(--primary)">Dica Especial</b><br>
                        <small>Assista ao v√≠deo e libere uma dica nutricional!</small>
                        <button onclick="rodarAnuncio('Carregando Dica Especial...', ()=>navegar('dica'))" style="width:100%; background:var(--primary); color:white; border:none; padding:12px; border-radius:30px; margin-top:10px; font-weight:bold;">üì∫ Assistir An√∫ncio</button>
                    </div>

                    <div class="card">
                        <b>Refei√ß√µes de Hoje</b>
                        <div style="margin-top:10px;">
                            ${estado.historico.length === 0 ? '<small style="color:#ccc">Nenhuma refei√ß√£o registrada.</small>' : 
                                estado.historico.map(r => `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee"><span>${r.tipo}</span><b>+${r.cal} kcal</b></div>`).join('')}
                        </div>
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
                return;
            }

            if (estado.tela === 'catalogo') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                const titulo = estado.objetivo === 'ganho' ? "üí™ Suplementos para Massa" : "üî• Suplementos para Emagrecer";
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div style="font-size: 18px; cursor:pointer; margin-bottom:20px;" onclick="navegar('home')">‚Üê Voltar para o App</div>
                        <h2 style="margin-bottom:20px;">${titulo}</h2>
                        <div class="prod-grid">
                            ${lista.map(p => `
                                <div class="prod-card">
                                    <img src="${p.foto}" onerror="this.src='https://via.placeholder.com/150'">
                                    <b>${p.nome}</b>
                                    <small style="color:var(--primary);font-weight:bold">${p.preco}</small>
                                    <a href="${p.link}" target="_blank" style="text-decoration:none">
                                        <button>Comprar</button>
                                    </a>
                                </div>
                            `).join("")}
                        </div>
                    </div>
                `;
                return;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div style="font-size: 20px;" onclick="navegar('home')">‚Üê Voltar</div>
                        <h2 style="text-align:center; margin-top:30px;">O que vamos comer?</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0;">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(t => `
                                <div onclick="estado.tempRefeicao='${t}'; render()" style="background: ${estado.tempRefeicao===t?'#f0fff7':'#fff'}; border: 2px solid ${estado.tempRefeicao===t?'#2ab573':'#eee'}; padding: 20px; border-radius: 15px; text-align: center; cursor: pointer;">
                                    <b>${t}</b>
                                </div>
                            `).join('')}
                        </div>
                        <div class="card" style="text-align:center; margin-top: 40px;">
                            <button class="btn-principal" style="width:100%; margin: 10px 0;" onclick="document.getElementById('c-in').click()">üì∏ Tirar Foto</button>
                            <input type="file" id="c-in" capture="environment" accept="image/*" style="display:none" onchange="processarFoto()">
                        </div>
                    </div>
                `;
                return;
            }

            if (estado.tela === 'dica') {
                root.innerHTML = `
                    <div style="text-align:center; padding:60px 20px;">
                        <div style="font-size:50px;">ü•ó</div>
                        <h2 style="color:var(--primary)">Dica Liberada!</h2>
                        <div class="card" style="padding:30px; font-size:18px;">
                            "Comer fibras (como saladas) antes do prato principal ajuda no controle da saciedade!"
                        </div>
                        <button class="btn-principal" style="background:#000" onclick="navegar('home')">Voltar ao Dashboard</button>
                    </div>
                `;
            }
        }

        render();
    </script>
</body>
</html>
