<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>NutriShot Elements</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

  <style>
    :root { 
      --primary: #2ab573; 
      --blue-action: #2490eb; 
      --bg: #f9fafb; 
      --water: #3498db;
    }
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Roboto, sans-serif; 
      background: var(--bg); 
      color: #333; 
      padding-bottom: 75px; /* Espa√ßo para o banner fixo n√£o cobrir o conte√∫do */
      overflow-x: hidden; 
    }

    /* --- Sidebar --- */
    .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    .sidebar.active { left: 0; }
    .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
    .sidebar-menu { padding: 20px 0; flex-grow: 1; }
    .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; transition: 0.2s; color: #444; }
    .menu-item:hover { background: #f0f7f4; color: var(--primary); }
    .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; backdrop-filter: blur(2px); }
    .sidebar-overlay.active { display: block; }

    /* --- UI Elements --- */
    .img-logo-principal { width: 150px; margin-bottom: 5px; } 
    .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 20px 0; }
    .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
    .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
    .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
    .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
    .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; min-width: 80px; }
    
    .fab { position: fixed; bottom: 85px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }

    /* --- RODAP√â COM BANNER MENOR --- */
    .ad-footer { 
      position: fixed; bottom: 0; left: 0; width: 100%; 
      background: #fff; border-top: 1px solid #eee; z-index: 1000; 
      height: 65px; display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .adbox { width: 320px; height: 50px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    .adbox ins.adsbygoogle { display: inline-block !important; width: 320px !important; height: 50px !important; }
    .ad-footer small { font-size: 9px; color: #aaa; margin-top: 2px; text-transform: uppercase; }

    .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
    .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
    #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
  </style>
</head>
<body>

  <div id="ads-overlay" class="ads-overlay">
    <div id="ad-text" style="font-size: 18px; font-weight: bold;">Analisando...</div>
    <div class="bar-container"><div id="bar-progress"></div></div>
  </div>

  <div id="app"></div>

  <div class="ad-footer">
    <div class="adbox">
      <ins class="adsbygoogle"
           style="display:inline-block;width:320px;height:50px"
           data-ad-client="ca-pub-6941311170472131"
           data-ad-slot="2257554053"
           data-full-width-responsive="false"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    <small>Publicidade</small>
  </div>

  <script>
    const LOGO_URL = "https://i.ibb.co/Lz0D7Yd/icone-512.png";

    let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
      logado: false, tela: 'cadastro', nomeUsuario: 'Isaac', objetivo: 'perda',
      peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
      calorias: 0, sequencia: 1, ultimoAcesso: new Date().toDateString()
    };

    function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
    function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }
    function toggleMenu() { document.getElementById('sidebar')?.classList.toggle('active'); document.getElementById('sidebar-overlay')?.classList.toggle('active'); }

    function rodarAnuncio(texto, callback) {
      const overlay = document.getElementById('ads-overlay');
      const bar = document.getElementById('bar-progress');
      document.getElementById('ad-text').innerText = texto;
      overlay.style.display = 'flex';
      let p = 0;
      const tempo = setInterval(() => {
        p += 5; bar.style.width = p + '%';
        if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
      }, 50);
    }

    function gerarPlanoWhatsApp() {
      toggleMenu();
      rodarAnuncio("IA Gerando seu Plano...", () => {
        const msg = `üöÄ *PLANO NUTRISHOT* %0Aüë§ *User:* ${estado.nomeUsuario}%0A‚öñÔ∏è *Peso:* ${estado.peso}kg%0AüéØ *Foco:* ${estado.objetivo}%0Aüí™ *IMC:* ${estado.imc} (${estado.classification})`;
        window.open(`https://wa.me/?text=${msg}`, '_blank');
      });
    }

    function entrar() {
      estado.nomeUsuario = document.getElementById('nome-f')?.value || 'Usu√°rio';
      estado.logado = true; estado.tela = 'home'; salvar(); render();
    }

    function render() {
      const root = document.getElementById('app');
      if (!estado.logado) {
        root.innerHTML = `
          <div style="padding: 60px 20px; text-align: center;">
            <img src="${LOGO_URL}" class="img-logo-principal">
            <h1 class="texto-logo">NutriShot Elements</h1>
            <input type="text" id="nome-f" class="input-nutri" placeholder="Seu Nome">
            <button class="btn-azul" onclick="entrar()">COME√áAR AGORA</button>
          </div>`;
        return;
      }

      if (estado.tela === 'home') {
        root.innerHTML = `
          <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
          <div id="sidebar" class="sidebar">
            <div class="sidebar-header"><b>NutriShot AI</b></div>
            <div class="sidebar-menu">
              <div class="menu-item" onclick="toggleMenu()">üè† Dashboard</div>
              <div class="menu-item" onclick="gerarPlanoWhatsApp()">üìÖ Gerar Plano WhatsApp</div>
              <div class="menu-item" onclick="estado.logado=false; render();">üö™ Sair</div>
            </div>
          </div>
          
          <div style="padding:20px; display:flex; justify-content:space-between; align-items:center;">
            <div onclick="toggleMenu()" style="font-size:24px; cursor:pointer">‚ò∞</div>
            <b>${estado.nomeUsuario}</b>
            <div style="font-size:20px">‚öôÔ∏è</div>
          </div>

          <div class="card card-fogo">
            <div><small>Sequ√™ncia</small><div style="font-size:24px; font-weight:bold;">${estado.sequencia} Dias üî•</div></div>
            <div class="imc-info"><div>IMC</div><b>${estado.imc}</b></div>
          </div>

          <div class="card">
            <b>Resumo do Dia</b>
            <p style="color:#666">Registre sua primeira refei√ß√£o para come√ßar o monitoramento.</p>
          </div>

          <button class="fab" onclick="rodarAnuncio('Iniciando C√¢mera IA...', ()=>{ alert('C√¢mera Ativada!'); })">+</button>
        `;
      }
    }
    render();
  </script>
</body>
</html>
