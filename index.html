<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { --primary: #2ab573; --bg: #ffffff; --text: #333; --gray: #f2f2f2; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 70px; }
        .container { padding: 20px; text-align: center; }
        .texto-logo { font-size: 38px; font-weight: bold; background: linear-gradient(to right, #2ab573, #2490eb, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 15px 0; }
        
        /* Bot√µes */
        .btn-preto { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-loja { width: 100%; background: var(--primary); color: #fff; border: none; padding: 15px; border-radius: 15px; font-size: 14px; font-weight: bold; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        /* Cards e Chips */
        .card-home { background: #fff; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid var(--gray); text-align: left; }
        .grid-macros { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .chip { padding: 12px 10px; border-radius: 25px; border: 1px solid #eee; font-size: 13px; font-weight: 500; cursor: pointer; text-align: center; background: #fff; }
        .chip.ativo { background: #000 !important; color: #fff !important; }
        
        /* Loja */
        .loja-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .produto-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .produto-img { width: 100%; height: 100px; object-fit: contain; margin-bottom: 8px; }
        .btn-comprar { background: #000; color: #fff; border: none; border-radius: 8px; width: 100%; padding: 10px; font-size: 11px; font-weight: bold; cursor: pointer; }
        
        .ad-banner-area { position: fixed; bottom: 0; left: 0; width: 100%; height: 55px; background: #fff; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #bbb; z-index: 1000; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // --- CONFIGURA√á√ÉO ADMOB ---
        const ADMOB = {
            banner: "ca-app-pub-6941311170472131/2257554053"
        };

        // --- LINKS E FOTOS PNG ---
        const linksAfiliado = {
            massa: [
                { nome: "Creatina Growth 100g", preco: "99,80", foto: "creatina-100g.png", link: "https://amzn.to/4b47g9o" },
                { nome: "Whey Chocolate", preco: "204,80", foto: "wey-choco.png", link: "https://amzn.to/3LjWMIB" },
                { nome: "Whey Morango", preco: "209,90", foto: "wey-moran.png", link: "https://amzn.to/4sPsdvg" },
                { nome: "Whey Creme", preco: "209,80", foto: "wey-creme.png", link: "https://amzn.to/4qq9ODl" },
                { nome: "Gainer Chocolate", preco: "215,00", foto: "Hipercal√≥rico-choco.png", link: "https://amzn.to/4qpZKKC" },
                { nome: "Gainer Cookies", preco: "209,00", foto: "Hipercal√≥rico-cooki.png", link: "https://amzn.to/4bC9A7C" }
            ],
            perda: [
                { nome: "Psyllium (120 c√°ps)", preco: "29,90", foto: "Psyllium-caps.png", link: "https://amzn.to/4sBfMmq" },
                { nome: "Psyllium Husk 1kg", preco: "49,90", foto: "Psyllium-po.png", link: "https://amzn.to/3YINEAk" },
                { nome: "Ultra Burn Lipo HD", preco: "78,89", foto: "termog.png", link: "https://amzn.to/4b5phUQ" },
                { nome: "L-Carnitina 2000 Max", preco: "93,65", foto: "l-creat2000.png", link: "https://amzn.to/4bBHcCw" },
                { nome: "L-Carnitina 1000 NOW", preco: "225,76", foto: "l-creat1000.png", link: "https://amzn.to/3LJAv6S" }
            ]
        };

        let telaAtual = 'inicial'; 
        let dadosHoje = { cal: 1850, objetivo: 'Ganhar Massa' };

        function navegar(tela) {
            telaAtual = tela;
            renderizar();
            window.scrollTo(0, 0);
        }

        function mudarObjetivo(obj) { 
            dadosHoje.objetivo = obj; 
            renderizar(); 
        }

        function renderizar() {
            const root = document.getElementById('root');

            // --- TELA 1: INICIAL ---
            if (telaAtual === 'inicial') {
                root.innerHTML = `
                    <div class="container" style="padding-top: 120px;">
                        <h1 class="texto-logo">NutriShot</h1>
                        <p style="color: #666;">Seu assistente de dieta e suplementa√ß√£o</p>
                        <button class="btn-preto" onclick="navegar('home')">ENTRAR NO APP</button>
                    </div>
                `;
            } 
            
            // --- TELA 2: HOME (AN√ÅLISE) ---
            else if (telaAtual === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <b style="font-size: 20px; color: var(--primary);">NutriShot</b>
                            <button onclick="navegar('inicial')" style="background:none; border:1px solid #ccc; border-radius:10px; padding: 5px 10px; font-size:12px;">Sair</button>
                        </div>

                        <div class="grid-macros">
                            <div class="chip ${dadosHoje.objetivo === 'Perder Peso' ? 'ativo' : ''}" onclick="mudarObjetivo('Perder Peso')">Perder Peso</div>
                            <div class="chip ${dadosHoje.objetivo === 'Ganhar Massa' ? 'ativo' : ''}" onclick="mudarObjetivo('Ganhar Massa')">Ganhar Massa</div>
                        </div>

                        <div class="card-home">
                            <small>GR√ÅFICO DE AN√ÅLISE CAL√ìRICA</small>
                            <div style="font-size: 32px; font-weight: 800; margin: 10px 0;">${dadosHoje.cal} <span style="font-size: 14px; color: #999;">/ 2500 kcal</span></div>
                            <div style="width: 100%; height: 10px; background: #eee; border-radius: 5px; overflow: hidden;">
                                <div style="width: 74%; height: 100%; background: var(--primary);"></div>
                            </div>
                            
                            <button class="btn-loja" onclick="navegar('loja')">
                                üõí VER SUPLEMENTOS RECOMENDADOS
                            </button>
                        </div>
                    </div>
                    <div class="ad-banner-area">AD BANNER: ${ADMOB.banner}</div>
                `;
            }

            // --- TELA 3: LOJA ---
            else if (telaAtual === 'loja') {
                const categoria = dadosHoje.objetivo === 'Ganhar Massa' ? 'massa' : 'perda';
                const produtos = linksAfiliado[categoria];

                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                            <button onclick="navegar('home')" style="background:none; border:none; font-size: 24px; cursor:pointer;">‚Üê</button>
                            <h2 style="margin:0;">Loja de Produtos</h2>
                        </div>
                        <p style="font-size: 13px; color:#666;">Melhores ofertas para <b>${dadosHoje.objetivo}</b></p>
                        
                        <div class="loja-grid">
                            ${produtos.map(p => `
                                <div class="produto-card">
                                    <img src="img/${p.foto}" class="produto-img" onerror="this.src='https://via.placeholder.com/150?text=Sem+Imagem'">
                                    <div style="font-size:10px; font-weight:bold; height:25px; overflow:hidden; margin-bottom:5px;">${p.nome}</div>
                                    <div style="color:var(--primary); font-weight:800; font-size: 14px; margin-bottom:8px;">R$ ${p.preco}</div>
                                    <button class="btn-comprar" onclick="window.open('${p.link}', '_blank')">COMPRAR</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="ad-banner-area">AD BANNER: ${ADMOB.banner}</div>
                `;
            }
        }

        renderizar();
    </script>
</body>
</html>
