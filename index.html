<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>NutriShot Elements</title>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

<style>
/* === ESTILOS ORIGINAIS PRESERVADOS === */
:root { --primary:#2ab573; --blue-action:#2490eb; --bg:#f9fafb; --water:#3498db; }
body { margin:0; font-family:'Segoe UI',Roboto,sans-serif; background:var(--bg); color:#333; padding-bottom:40px; }
.card{background:#fff;border-radius:20px;padding:20px;margin:15px 20px;border:1px solid #eee;}
.btn-principal{width:calc(100% - 40px);background:linear-gradient(to right,#667eea,#764ba2);color:#fff;border:none;padding:18px;border-radius:30px;margin:10px 20px;font-size:18px;font-weight:bold}
.btn-loja{background:#2ab573;color:white;border:none;padding:15px;border-radius:12px;width:calc(100% - 40px);margin:0 20px;font-weight:bold}
.sidebar{position:fixed;top:0;left:-280px;width:280px;height:100%;background:white;z-index:10000;transition:.3s}
.sidebar.active{left:0}
.sidebar-overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;z-index:9999}
.sidebar-overlay.active{display:block}
.menu-item{padding:15px 25px;cursor:pointer}
</style>
</head>

<body>

<div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
<div id="sidebar" class="sidebar">
  <div style="padding:20px;background:linear-gradient(135deg,#2490eb,#2ab573);color:white">
    <b>NutriShot AI</b>
  </div>
  <div class="menu-item" onclick="menuNav('home')">üè† Dashboard</div>
  <div class="menu-item" onclick="menuNav('catalogo')">üõí Loja</div>
  <div class="menu-item" onclick="menuNav('selecionados')">üßæ Selecionados</div>
</div>

<div id="app"></div>

<script>
/* === CONFIGURA√á√ïES === */
const LOGO_URL = "icone-512.png";

/* üî¥ ALTERE AQUI */
const IMG_BASE = "https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPOSITORIO/main/";

/* === SUPLEMENTOS === */
const SUPLEMENTOS = {
 ganho:[
  {nome:"Creatina 100g",foto:"creatina-100g.png"},
  {nome:"Whey Chocolate",foto:"wey-choco.png"},
  {nome:"Whey Morango",foto:"wey-moran.png"},
  {nome:"Whey Creme",foto:"wey-creme.png"},
  {nome:"Hipercal√≥rico Chocolate",foto:"Hipercal√≥rico-choco.png"},
  {nome:"Hipercal√≥rico Cookies",foto:"Hipercal√≥rico-cooki.png"}
 ],
 perda:[
  {nome:"Psyllium C√°psulas",foto:"Psyllium-caps.png"},
  {nome:"Psyllium em P√≥",foto:"Psyllium-po.png"},
  {nome:"Termog√™nico",foto:"termog.png"},
  {nome:"L-Carnitina 2000mg",foto:"l-creat2000.png"},
  {nome:"L-Carnitina 1000mg",foto:"l-creat1000.png"}
 ]
};

/* === ESTADO === */
let estado = JSON.parse(localStorage.getItem("nutrishot")) || {
 logado:true,
 tela:"home",
 objetivo:"ganho",
 suplementosSelecionados:[]
};

function salvar(){localStorage.setItem("nutrishot",JSON.stringify(estado))}
function navegar(t){estado.tela=t;salvar();render()}
function toggleMenu(){
 document.getElementById("sidebar").classList.toggle("active");
 document.getElementById("sidebar-overlay").classList.toggle("active");
}
function menuNav(t){toggleMenu();navegar(t)}

function selecionarSuplemento(p){
 estado.suplementosSelecionados.push(p);
 salvar();
 alert(p.nome+" adicionado ‚úîÔ∏è");
}

/* === RENDER === */
function render(){
 const root=document.getElementById("app");

 if(estado.tela==="home"){
  root.innerHTML=`
   <div style="padding:20px">
    <button onclick="toggleMenu()">‚ò∞</button>
    <h2>NutriShot</h2>
    <button class="btn-loja" onclick="navegar('catalogo')">üõí Ver Suplementos</button>
    <button class="btn-loja" onclick="navegar('selecionados')">üßæ Ver Selecionados</button>
   </div>`;
 }

 if(estado.tela==="catalogo"){
  const lista=SUPLEMENTOS[estado.objetivo];
  root.innerHTML=`
   <div style="padding:20px">
    <div onclick="navegar('home')">‚Üê Voltar</div>
    <h2>Suplementos</h2>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
     ${lista.map(p=>`
      <div class="card">
       <img src="${IMG_BASE+p.foto}" style="width:100%;height:80px;object-fit:contain">
       <b>${p.nome}</b>
       <button class="btn-loja" onclick='selecionarSuplemento(${JSON.stringify(p)})'>Selecionar</button>
      </div>`).join("")}
    </div>
   </div>`;
 }

 if(estado.tela==="selecionados"){
  root.innerHTML=`
   <div style="padding:20px">
    <div onclick="navegar('home')">‚Üê Voltar</div>
    <h2>Selecionados</h2>
    ${estado.suplementosSelecionados.length===0?"<p>Nenhum selecionado</p>":
     estado.suplementosSelecionados.map(p=>`
      <div class="card" style="display:flex;gap:10px">
       <img src="${IMG_BASE+p.foto}" style="width:50px">
       <b>${p.nome}</b>
      </div>`).join("")}
    <button class="btn-principal" onclick="
     window.open('https://wa.me/?text='+encodeURIComponent(
      'üßÉ Suplementos:\\n'+estado.suplementosSelecionados.map(s=>'‚Ä¢ '+s.nome).join('\\n')
     ))">üì≤ Enviar WhatsApp</button>
   </div>`;
 }
}

render();
</script>

</body>
</html>
