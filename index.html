<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>NutriShot Elements</title>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

<style>
/* === MANTIDO SEU ESTILO ORIGINAL === */
:root{--primary:#2ab573;--blue:#2490eb;--bg:#f9fafb;--water:#3498db}
body{margin:0;font-family:Segoe UI,Roboto,sans-serif;background:var(--bg);overflow-x:hidden}
.hidden{display:none}

/* MENU */
.sidebar{position:fixed;top:0;left:-280px;width:280px;height:100%;background:#fff;z-index:10000;transition:.3s;box-shadow:2px 0 15px rgba(0,0,0,.1)}
.sidebar.active{left:0}
.sidebar-header{padding:40px 20px;background:linear-gradient(135deg,var(--blue),var(--primary));color:#fff}
.menu-item{padding:15px 25px;cursor:pointer;font-weight:500}
.menu-item:hover{background:#f0f7f4;color:var(--primary)}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:none;z-index:9999}
.overlay.active{display:block}

/* UI */
.card{background:#fff;border-radius:20px;padding:20px;margin:15px;border:1px solid #eee}
.fab{position:fixed;bottom:30px;right:20px;width:65px;height:65px;border-radius:50%;background:#000;color:#fff;font-size:30px;border:none}
.ad-banner{margin:15px;border-radius:15px;overflow:hidden;background:#eee}
.progress{height:10px;background:#eee;border-radius:10px;overflow:hidden}
.progress div{height:100%;background:var(--primary)}
</style>
</head>

<body>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <b style="font-size:22px">NutriShot</b><br>
    <small id="userName">Usu√°rio</small>
  </div>
  <div class="menu-item" onclick="nav('home')">üè† Dashboard</div>
  <div class="menu-item" onclick="nav('catalogo')">üõí Loja de Suplementos</div>
  <div class="menu-item" onclick="nav('plano')">üì≤ Plano WhatsApp</div>
  <div class="menu-item" onclick="nav('historico')">üìú Hist√≥rico Di√°rio</div>
  <div class="menu-item" onclick="alert('Premium em breve')">üíé Premium</div>
  <div class="menu-item" onclick="logout()" style="color:#e74c3c">üö™ Sair</div>
</div>

<div id="app"></div>

<script>
const SUPLEMENTOS={
ganho:[
{nome:"Creatina Growth",link:"https://amzn.to/4b47g9o"},
{nome:"Whey Chocolate",link:"https://amzn.to/3LjWMIB"},
{nome:"Hipercal√≥rico",link:"https://amzn.to/4qpZKKC"}
],
perda:[
{nome:"Termog√™nico",link:"https://amzn.to/4b5phUQ"},
{nome:"L-Carnitina",link:"https://amzn.to/4bBHcCw"}
]
};

let estado=JSON.parse(localStorage.getItem("nutrishot"))||{
tela:"home",nome:"Isaac",objetivo:"ganho",
cal:0,agua:0,historico:[]
};

function salvar(){localStorage.setItem("nutrishot",JSON.stringify(estado))}
function toggleMenu(){
sidebar.classList.toggle("active");
overlay.classList.toggle("active");
}
function nav(t){estado.tela=t;salvar();render();toggleMenu()}
function logout(){localStorage.clear();location.reload()}

function render(){
document.getElementById("userName").innerText=estado.nome;
const app=document.getElementById("app");

if(estado.tela==="home"){
app.innerHTML=`
<div style="padding:15px;display:flex;align-items:center">
<span style="font-size:26px" onclick="toggleMenu()">‚ò∞</span>
<b style="margin-left:15px">Dashboard</b>
</div>

<div class="card">
<b>Hidrata√ß√£o</b>
<div class="progress"><div style="width:${estado.agua/2000*100}%"></div></div>
<button onclick="estado.agua+=250;salvar();render()">+ 250ml</button>
</div>

<div class="ad-banner">
<ins class="adsbygoogle"
style="display:block"
data-ad-client="ca-pub-6941311170472131"
data-ad-slot="2257554053"
data-ad-format="auto"
data-ad-full-width-responsive="true"></ins>
</div>

<div class="card">
<b>Calorias</b>
<h2>${estado.cal} kcal</h2>
</div>

<button class="fab" onclick="addRefeicao()">+</button>
`;
(adsbygoogle=window.adsbygoogle||[]).push({});
}
else if(estado.tela==="catalogo"){
const lista = estado.objetivo==="ganho" ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
app.innerHTML=`
<div style="padding:15px;display:flex;align-items:center">
<span style="font-size:26px" onclick="toggleMenu()">‚ò∞</span>
<b style="margin-left:15px">Loja de Suplementos</b>
</div>

<div style="padding:15px;display:grid;grid-template-columns:1fr 1fr;gap:10px">
${lista.map(p=>`
<div class="card" style="text-align:center">
<b style="font-size:14px">${p.nome}</b>
<a href="${p.link}" target="_blank">
<button style="margin-top:10px;width:100%;padding:10px;border:none;border-radius:12px;background:var(--primary);color:#fff;font-weight:bold">
Ver Oferta
</button>
</a>
</div>
`).join("")}
</div>
`;
}

else if(estado.tela==="plano"){
app.innerHTML=`
<div style="padding:15px;display:flex;align-items:center">
<span style="font-size:26px" onclick="toggleMenu()">‚ò∞</span>
<b style="margin-left:15px">Plano Alimentar</b>
</div>

<div class="card">
<p><b>Objetivo:</b> ${estado.objetivo==="ganho"?"Ganho de Massa":"Emagrecimento"}</p>
<button onclick="gerarPlano()" style="width:100%;padding:15px;border:none;border-radius:15px;background:var(--blue);color:#fff;font-weight:bold">
üì≤ Gerar e Enviar WhatsApp
</button>
</div>
`;
}

else if(estado.tela==="historico"){
app.innerHTML=`
<div style="padding:15px;display:flex;align-items:center">
<span style="font-size:26px" onclick="toggleMenu()">‚ò∞</span>
<b style="margin-left:15px">Hist√≥rico Di√°rio</b>
</div>

<div class="card">
${estado.historico.length===0
? "<small>Nenhuma refei√ß√£o registrada.</small>"
: estado.historico.map(h=>`
<div style="display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eee">
<span>${h.tipo}</span>
<b>${h.cal} kcal</b>
</div>
`).join("")}
</div>
`;
}
}

/* ===== FUN√á√ïES EXTRAS ===== */

function addRefeicao(){
const cal = Math.floor(Math.random()*300+200);
estado.cal += cal;
estado.historico.unshift({
tipo:"Refei√ß√£o",
cal:cal,
data:new Date().toLocaleDateString()
});
salvar();
render();
}

function gerarPlano(){
const texto = encodeURIComponent(
`Plano NutriShot üöÄ

Objetivo: ${estado.objetivo==="ganho"?"Ganho de Massa":"Emagrecimento"}

Caf√© da manh√£:
‚Ä¢ Ovos + p√£o integral

Almo√ßo:
‚Ä¢ Frango + arroz + salada

Jantar:
‚Ä¢ Carne magra + legumes

√Ågua: 2L por dia üíß
`
);
window.open(`https://wa.me/?text=${texto}`,"_blank");
}

/* ===== INICIALIZA√á√ÉO ===== */
render();
</script>
</body>
</html>
