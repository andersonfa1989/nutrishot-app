<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements - Ultra</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
            --purple-grad: linear-gradient(135deg, #667eea, #764ba2);
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; }
        
        /* Menu Lateral */
        .sidebar { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: #fff; z-index: 10000; transition: 0.3s; padding: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 9999; display: none; }
        .sidebar-item { padding: 15px; border-bottom: 1px solid #f1f1f1; cursor: pointer; display: flex; align-items: center; gap: 12px; font-weight: 600; color: #444; }

        /* Cabe√ßalho e Perfil */
        .header-top { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .card-fogo { 
            background: var(--purple-grad); color: #fff; margin: 0 20px 20px 20px; padding: 25px; border-radius: 20px; 
            display: flex; justify-content: space-between; align-items: center; position: relative; box-shadow: 0 8px 20px rgba(106, 17, 203, 0.2);
        }
        .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 10px; border-radius: 12px; min-width: 90px; border: 1px solid rgba(255,255,255,0.2); }
        .imc-status { font-size: 10px; font-weight: bold; text-transform: uppercase; background: #fff; color: #764ba2; padding: 2px 5px; border-radius: 4px; margin-top: 5px; display: inline-block; }

        /* Cards Gerais */
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }

        /* Bot√µes */
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        /* Publicidade Estilizada */
        .banner-ads { background: #fff; border: 1px dashed var(--blue-action); padding: 15px; margin: 20px; border-radius: 15px; display: flex; align-items: center; gap: 12px; }
        .ad-tag { background: var(--blue-action); color: #fff; font-size: 9px; padding: 2px 5px; border-radius: 3px; font-weight: bold; }

        /* Loja */
        .grid-loja { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 20px; }
        .item-loja { background: #fff; border-radius: 16px; padding: 12px; text-align: center; border: 1px solid #eee; display: flex; flex-direction: column; justify-content: space-between; height: 220px; }

        /* Overlay IA */
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: var(--primary); transition: width 0.1s linear; }

        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 999; }
    </style>
</head>
<body>

    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar(false)"></div>
    <div id="sidebar" class="sidebar">
        <h2 style="color:var(--primary)">NutriShot</h2>
        <div class="sidebar-item" onclick="navegar('home')">üè† Dashboard</div>
        <div class="sidebar-item" onclick="navegar('historico')">üìä Hist√≥rico de Refei√ß√µes</div>
        <div class="sidebar-item" onclick="navegar('loja')">üõí Suplementos</div>
        <div class="sidebar-item" style="margin-top:50px; color:red" onclick="localStorage.clear(); location.reload();">üö™ Sair</div>
    </div>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold; text-align: center; padding: 0 30px;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
        <div style="margin-top: 40px; color: #666; font-size: 12px;">AN√öNCIO: Whey Protein Isolado com 20% OFF na Amazon</div>
    </div>

    <div id="app"></div>

    <script>
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Ultra Burn Termo", foto:"termog.png", link:"https://amzn.to/4b5phUQ" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_vFinal')) || {
            logado: false, tela: 'home', nome: 'Isaac', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, cat: 'Normal',
            cal: 0, agua: 0, 
            historico: [
                { data: 'Hoje, 20 Jan', itens: [] },
                { data: 'Ontem, 19 Jan', itens: [{t: 'Jantar', c: 540}, {t: 'Almo√ßo', c: 720}] }
            ]
        };

        function salvar() { localStorage.setItem('nutrishot_vFinal', JSON.stringify(estado)); render(); }
        function navegar(t) { estado.tela = t; toggleSidebar(false); window.scrollTo(0,0); salvar(); }
        function toggleSidebar(s) { document.getElementById('sidebar').classList.toggle('active', s); document.getElementById('sidebar-overlay').style.display = s ? 'block' : 'none'; }

        function rodarAnuncioIA(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 60);
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                root.innerHTML = `<div style="padding:50px 20px; text-align:center">
                    <h1 style="color:var(--primary); font-size:32px">NutriShot</h1>
                    <input id="in-n" class="btn-azul" style="background:#fff; color:#333; border:1px solid #ddd; border-radius:15px; width:85%" placeholder="Seu Nome">
                    <button class="btn-azul" onclick="estado.nome=document.getElementById('in-n').value; estado.logado=true; salvar();">ENTRAR NO APP</button>
                </div>`; return;
            }

            // --- DASHBOARD ---
            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div class="header-top">
                        <div style="font-size:26px" onclick="toggleSidebar(true)">‚ò∞</div>
                        <div style="text-align:right"><small style="color:#888">Bom dia,</small><br><b>${estado.nome}</b></div>
                    </div>

                    <div class="card-fogo">
                        <div>Sequ√™ncia Ativa<br><b style="font-size:26px">1 Dia üî•</b></div>
                        <div class="imc-info">
                            <small>Perfil F√≠sico</small><br><b>${estado.imc}</b><br>
                            <span class="imc-status">${estado.cat}</span>
                        </div>
                    </div>

                    <div class="card" style="border-left:5px solid var(--water)">
                        <b>Hidrata√ß√£o üíß</b><br><small>${estado.agua}ml / 2500ml</small>
                        <div class="progress-container"><div class="progress-bar water" style="width:${(estado.agua/2500)*100}%"></div></div>
                        <button class="btn-water" onclick="estado.agua+=250; salvar()">+ BEBER 250ML</button>
                    </div>

                    <div class="card">
                        <div style="display:flex; gap:10px; margin-bottom:15px">
                            <div class="opt-obj ${estado.objetivo==='perda'?'active':''}" onclick="estado.objetivo='perda'; salvar()">Emagrecer</div>
                            <div class="opt-obj ${estado.objetivo==='ganho'?'active':''}" onclick="estado.objetivo='ganho'; salvar()">Ganho Massa</div>
                        </div>
                        <small>Calorias do Dia</small><br><b>${estado.cal} <span style="color:#ccc">/ 2577 kcal</span></b>
                        <div class="progress-container"><div class="progress-bar" style="width:${(estado.cal/2577)*100}%"></div></div>
                    </div>

                    <div class="card" style="border:1px solid var(--primary); background:#fafffb; text-align:center">
                        <b style="color:var(--primary)">Dica de Ouro ‚ú®</b>
                        <button class="btn-water" style="background:var(--primary)" onclick="rodarAnuncioIA('IA buscando melhor dica...', ()=>navegar('dica'))">VER DICA EXCLUSIVA</button>
                    </div>

                    <div class="banner-ads">
                        <div style="font-size:25px">üíä</div>
                        <div style="flex:1">
                            <span class="ad-tag">AD</span><br>
                            <b>Creatina Pura Growth</b><br>
                            <small style="color:#666">O suplemento mais estudado do mundo.</small>
                        </div>
                        <button style="border:none; background:var(--blue-action); color:#fff; padding:8px; border-radius:8px; font-weight:bold" onclick="navegar('loja')">VER</button>
                    </div>

                    <button class="fab" onclick="navegar('add')">+</button>
                `;
            }

            // --- HIST√ìRICO POR DATA ---
            if (estado.tela === 'historico') {
                root.innerHTML = `
                    <div style="padding:20px">
                        <div onclick="navegar('home')" style="font-weight:bold; color:var(--blue-action)">‚Üê Voltar</div>
                        <h2>Meu Hist√≥rico</h2>
                        ${estado.historico.map(dia => `
                            <div style="font-size:12px; font-weight:bold; color:#999; margin:15px 5px 5px 5px; text-transform:uppercase">${dia.data}</div>
                            <div class="card" style="margin:0 0 10px 0">
                                ${dia.itens.length === 0 ? '<small style="color:#ccc">Sem registros</small>' : 
                                dia.itens.map(i => `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #f9f9f9"><b>${i.t}</b><span style="color:var(--primary); font-weight:bold">${i.c} kcal</span></div>`).join('')}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // --- TELA ADICIONAR (AN√ÅLISE REFEI√á√ÉO) ---
            if (estado.tela === 'add') {
                root.innerHTML = `
                    <div style="padding:20px; text-align:center">
                        <div onclick="navegar('home')" style="text-align:left; font-weight:bold; color:var(--blue-action)">‚Üê Voltar</div>
                        <h2 style="margin-top:40px">Analisar Refei√ß√£o</h2>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(r => `<div class="opt-obj" onclick="confirmarAnalise('${r}')" style="padding:25px; border-radius:20px"><b>${r}</b></div>`).join('')}
                        </div>
                        
                        <div class="banner-ads" style="margin:20px 0">
                            <div class="ad-tag">AN√öNCIO</div>
                            <small style="color:#666">Use <b>NUTRI10</b> para desconto em suplementos na Amazon.</small>
                        </div>
                    </div>
                `;
            }

            // --- TELA DICA DE OURO ---
            if (estado.tela === 'dica') {
                root.innerHTML = `
                    <div style="padding:40px 20px; text-align:center; min-height:85vh; display:flex; flex-direction:column; justify-content:center">
                        <div style="font-size:60px">üí°</div>
                        <h2 style="color:var(--primary)">DICA EXCLUSIVA IA</h2>
                        <div style="font-size:24px; font-weight:800; line-height:1.2; margin:30px 0">
                            "Comer fibras antes dos carboidratos reduz o pico de insulina e ajuda na perda de gordura!"
                        </div>

                        <div class="card" style="background:#f0f8ff; border:1px dashed var(--blue-action)">
                            <small style="color:var(--blue-action); font-weight:bold">OFERTA PATROCINADA</small><br>
                            <b>Psyllium em P√≥ Premium</b><br>
                            <button class="btn-water" style="padding:5px" onclick="navegar('loja')">VER NA LOJA</button>
                        </div>

                        <button class="btn-azul" onclick="navegar('home')">CONTINUAR</button>
                    </div>
                `;
            }

            // --- LOJA ---
            if (estado.tela === 'loja') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                root.innerHTML = `
                    <div style="padding:20px">
                        <div onclick="navegar('home')" style="font-weight:bold; color:var(--blue-action)">‚Üê Voltar</div>
                        <h2>Recomendados</h2>
                        <div class="grid-loja">
                            ${lista.map(s => `
                                <div class="item-loja">
                                    <img src="${s.foto}" style="width:100%; height:80px; object-fit:contain" onerror="this.src='https://via.placeholder.com/100'">
                                    <b style="font-size:12px">${s.nome}</b>
                                    <a href="${s.link}" target="_blank" style="text-decoration:none"><button class="btn-water" style="padding:8px; font-size:11px">VER OFERTA</button></a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }

        function confirmarAnalise(tipo) {
            rodarAnuncioIA(`IA Identificando nutrientes do ${tipo}...`, () => {
                const c = 480;
                estado.cal += c;
                estado.historico[0].itens.unshift({ t: tipo, c: c });
                navegar('home');
            });
        }

        render();
    </script>
</body>
</html>
