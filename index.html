<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --water: #3498db;
            --bg: #f9fafb; 
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; }
        
        /* ESTILO LOGIN/CADASTRO TOP */
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo {
            font-size: 24px; font-weight: 800;
            background: linear-gradient(to right, #2490eb, #2ab573, #f39c12);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
            letter-spacing: -0.5px;
        }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        
        .btn-azul { 
            width: calc(100% - 40px); 
            background: var(--blue-action); 
            color: white; border: none; padding: 18px; border-radius: 30px; 
            margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3);
        }
        .footer-link { margin-top: 20px; font-size: 14px; cursor: pointer; color: #000; font-weight: 500; }
        .footer-link span { color: var(--blue-action); font-weight: 700; }

        /* DASHBOARD ELEMENTS */
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: #fff; border: none;
            display: flex; justify-content: space-between; align-items: center;
        }
        .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; min-width: 80px; }
        .imc-label { font-size: 10px; opacity: 0.9; display: flex; align-items: center; justify-content: flex-end; gap: 4px; }
        .imc-status { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 2px; display: block; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water-bar { background: var(--water); }

        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 12px; font-size: 14px; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 10px 20px; font-weight: bold; cursor: pointer; font-size: 14px; }
        
        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
    </style>
</head>
<body>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: '', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, aguaAtual: 0
        };

        const SUPLEMENTOS = {
            ganho: [{ nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" }],
            perda: [{ nome:"Psyllium C치psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" }]
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function infoIMC(peso, altura) {
            const altM = altura / 100;
            const imcValue = (peso / (altM * altM)).toFixed(1);
            let classe = imcValue < 18.5 ? "Magreza" : imcValue < 25 ? "Normal" : imcValue < 30 ? "Sobrepeso" : "Obesidade";
            return { valor: imcValue, texto: classe };
        }

        function validarEEntrar() {
            if(estado.tela === 'cadastro') {
                estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu치rio';
                estado.peso = parseFloat(document.getElementById('peso-f').value) || 70;
                estado.altura = parseFloat(document.getElementById('altura-f').value) || 170;
                const res = infoIMC(estado.peso, estado.altura);
                estado.imc = res.valor;
                estado.classification = res.texto;
            }
            estado.logado = true; estado.tela = 'home'; salvar(); render();
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                const isCadastro = estado.tela === 'cadastro';
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <img src="${LOGO_URL}" class="img-logo-principal" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <p style="color: #666; margin-bottom: 20px; font-size: 14px;">${isCadastro ? 'Sua jornada inteligente come칞a aqui' : 'Bem-vindo de volta'}</p>
                        ${isCadastro ? `
                            <input type="text" id="nome-f" class="input-nutri" placeholder="Como quer ser chamado?">
                            <div style="display:flex; justify-content:center; gap:10px;">
                                <input type="number" id="peso-f" class="input-nutri input-metade" placeholder="Peso (kg)">
                                <input type="number" id="altura-f" class="input-nutri input-metade" placeholder="Altura (cm)">
                            </div>
                        ` : ''}
                        <input type="email" id="email-f" class="input-nutri" placeholder="E-mail">
                        <input type="password" id="pass-f" class="input-nutri" placeholder="Senha">
                        <button class="btn-azul" onclick="validarEEntrar()">${isCadastro ? 'CRIAR MINHA CONTA' : 'ENTRAR NO APP'}</button>
                        <p class="footer-link" onclick="navegar('${isCadastro ? 'login' : 'cadastro'}')">${isCadastro ? 'J치 tem uma conta? <span>Entrar</span>' : 'Novo por aqui? <span>Criar Conta</span>'}</p>
                    </div>
                `; return;
            }

            if (estado.tela === 'home') {
                const metaAgua = Math.round(estado.peso * 35);
                const percAgua = Math.min((estado.aguaAtual / metaAgua) * 100, 100);
                const percCal = Math.min((estado.calorias / 2577) * 100, 100);

                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div><small style="color:#888; display:block;">Bom dia,</small><b style="font-size:18px;">${estado.nomeUsuario}</b></div>
                        <span onclick="estado.logado=false; render()" style="background:#eee; padding:5px 12px; border-radius:10px; font-size:12px; cursor:pointer;">Sair</span>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Status Sa칰de</small><div style="font-size: 26px; font-weight: bold;">Ativo 游댠</div></div>
                        <div class="imc-info">
                            <div class="imc-label">Meu IMC</div>
                            <div style="font-size: 22px; font-weight: bold;">${estado.imc}</div>
                            <span class="imc-status">${estado.classification}</span>
                        </div>
                    </div>

                    <div class="card" style="border-top: 4px solid var(--water);">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>Hidrata칞칚o Di치ria</b>
                            <span style="color:var(--water); font-weight:bold;">游눦 ${estado.aguaAtual}ml</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar water-bar" style="width: ${percAgua}%"></div>
                        </div>
                        <small style="color:#888; margin-top:5px; display:block;">Meta: ${metaAgua}ml (35ml/kg)</small>
                        <button class="btn-water" onclick="estado.aguaAtual+=250; render()">+ BEBER 250ML</button>
                    </div>

                    <div class="selector-objetivo">
                        <div class="opt-obj ${estado.objetivo === 'perda' ? 'active' : ''}" onclick="estado.objetivo='perda'; render()">Emagrecer</div>
                        <div class="opt-obj ${estado.objetivo === 'ganho' ? 'active' : ''}" onclick="estado.objetivo='ganho'; render()">Ganho Massa</div>
                    </div>

                    <button class="btn-loja" onclick="navegar('catalogo')">游 VER SUPLEMENTOS SUGERIDOS</button>

                    <div class="card">
                        <small>Consumo Energ칠tico</small>
                        <div style="font-size: 24px; font-weight: bold;">${estado.calorias} <span style="font-size:14px; color:#ccc">/ 2577 kcal</span></div>
                        <div class="progress-container"><div class="progress-bar" style="width: ${percCal}%"></div></div>
                    </div>

                    <button class="fab" onclick="alert('C칙mera em breve!')">+</button>
                `;
            }
        }
        render();
    </script>
</body>
</html>
