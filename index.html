<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Pro</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3677443152648780" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; --blue-action: #2490eb; --bg: #f4f7f6; --water: #3498db;
            --purple-grad: linear-gradient(135deg, #667eea, #764ba2);
            --dark: #2c3e50;
        }
        
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; overflow-x: hidden; padding-bottom: 50px; }

        /* --- HEADER --- */
        .header-app { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #fff; border-bottom: 1px solid #eee; }
        .card-main { background: var(--purple-grad); color: white; margin: 15px; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.25); }
        .card-white { background: #fff; border-radius: 15px; padding: 18px; margin: 0 15px 15px 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        /* --- PROGRESS --- */
        .progress-container { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; transition: 0.8s ease-in-out; }
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 0 15px 15px 15px; }
        .stat-item { background: #fff; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #f0f0f0; }

        /* --- BOTOES --- */
        .btn-action { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: #fff; border: 1px solid #ddd; color: #444; }
        .btn-outline.active { border-color: var(--primary); color: var(--primary); background: #f0fff7; }

        /* --- LOJA --- */
        .grid-loja { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .card-produto { background: #fff; border-radius: 12px; padding: 15px; text-align: center; border: 1px solid #eee; display: flex; flex-direction: column; justify-content: space-between; }
        .card-produto b { font-size: 13px; margin: 10px 0; display: block; height: 35px; overflow: hidden; }
        .card-produto span { color: var(--primary); font-weight: bold; font-size: 12px; margin-bottom: 10px; display: block; }

        /* --- ADMOB --- */
        .ad-banner { background: #f9f9f9; margin: 15px; padding: 5px; border-radius: 10px; text-align: center; min-height: 55px; display: flex; align-items: center; justify-content: center; border: 1px dashed #ddd; }

        /* --- IA OVERLAY --- */
        .loading-ia { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 20000; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .ia-bar-bg { width: 60%; height: 4px; background: #333; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .ia-bar-fill { width: 0%; height: 100%; background: var(--primary); }

        .fab { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; z-index: 999; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loading-ia" class="loading-ia">
        <div id="ia-text" style="font-weight: bold; font-size: 18px;">Analisando com IA...</div>
        <div class="ia-bar-bg"><div id="ia-bar-fill" class="ia-bar-fill"></div></div>
        <div style="font-size: 11px; color: #888;">PROCESSANDO NUTRISHOT PRO</div>
    </div>

    <div id="app"></div>

    <script>
        const AD_CLIENT = "ca-pub-3677443152648780";
        const AD_SLOT = "6944634280";
        const DATA_HOJE = new Intl.DateTimeFormat('pt-BR', { day: '2-digit', month: 'long' }).format(new Date());

        // --- CATALOGO DE PRODUTOS ---
        const CATALOGO = {
            ganho: [
                { n: "Creatina Growth 100g", p: "Melhor Custo Benef√≠cio", l: "https://amzn.to/4b47g9o", i: "‚ö°" },
                { n: "Whey Chocolate", p: "Prote√≠na Isolada", l: "https://amzn.to/3LjWMIB", i: "ü•§" },
                { n: "Whey Morango", p: "Sabor Incr√≠vel", l: "https://amzn.to/4sPsdvg", i: "üçì" },
                { n: "Hipercal√≥rico Chocolate", p: "Ganho de Peso R√°pido", l: "https://amzn.to/4qpZKKC", i: "üç´" }
            ],
            perda: [
                { n: "Psyllium C√°psulas", p: "Controle da Saciedade", l: "https://amzn.to/4sBfMmq", i: "üåø" },
                { n: "Ultra Burn Termog√™nico", p: "Queima de Gordura", l: "https://amzn.to/4b5phUQ", i: "üî•" },
                { n: "L-Carnitina 2000mg", p: "Energia e Defini√ß√£o", l: "https://amzn.to/4bBHcCw", i: "üîã" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_vFinal')) || {
            tela: 'home', nome: 'Isaac',
            cal: 1420, agua: 1250, objetivo: 'perda',
            macros: { p: 72, c: 130, g: 42 },
            historico: [{ data: DATA_HOJE, itens: [{t: 'Refei√ß√£o Anterior', c: 450}] }]
        };

        function salvar() { localStorage.setItem('nutrishot_vFinal', JSON.stringify(estado)); render(); }
        function navegar(t) { estado.tela = t; window.scrollTo(0,0); salvar(); }

        function dispararIA(tipo) {
            const overlay = document.getElementById('loading-ia');
            const bar = document.getElementById('ia-bar-fill');
            overlay.style.display = 'flex';
            let p = 0;
            const timer = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { 
                    clearInterval(timer); overlay.style.display = 'none'; bar.style.width = '0%';
                    estado.cal += 520;
                    estado.macros.p += 30;
                    estado.historico[0].itens.unshift({t: tipo, c: 520});
                    navegar('home');
                }
            }, 40);
        }

        function render() {
            const root = document.getElementById('app');

            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div class="header-app">
                        <div style="font-size:18px"><b>NutriShot Pro</b></div>
                        <div style="text-align:right"><small style="color:#888">${DATA_HOJE}</small><br><b>${estado.nome}</b></div>
                    </div>

                    <div class="card-main">
                        <div>Foco Ativo<br><b style="font-size:24px">1 Dia üî•</b></div>
                        <div style="background:rgba(255,255,255,0.2); padding:10px; border-radius:10px; text-align:center">
                            <small>OBJETIVO</small><br><b>${estado.objetivo == 'perda' ? 'EMAGRECER' : 'GANHAR'}</b>
                        </div>
                    </div>

                    <div class="ad-banner">
                        <ins class="adsbygoogle" style="display:inline-block;width:320px;height:50px" data-ad-client="${AD_CLIENT}" data-ad-slot="${AD_SLOT}"></ins>
                        <script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>
                    </div>

                    <div class="card-white">
                        <div style="display:flex; justify-content:space-between"><b>Hidrata√ß√£o Di√°ria</b><small>${estado.agua}ml/2500ml</small></div>
                        <div class="progress-container"><div class="progress-bar" style="background:var(--water); width:${(estado.agua/2500)*100}%"></div></div>
                        <button class="btn-action" style="background:var(--water); color:#fff" onclick="estado.agua+=250; salvar()">+ COPO DE √ÅGUA (250ML)</button>
                    </div>

                    <div class="grid-stats">
                        <div class="stat-item"><small>PROT</small><br><b>${estado.macros.p}g</b></div>
                        <div class="stat-item"><small>CARB</small><br><b>${estado.macros.c}g</b></div>
                        <div class="stat-item"><small>GORD</small><br><b>${estado.macros.g}g</b></div>
                    </div>

                    <div class="card-white" style="border: 1px solid var(--primary)">
                        <b style="color:var(--primary)">üõí Loja Exclusiva</b><br>
                        <p style="font-size:12px">Encontre os melhores suplementos para ${estado.objetivo == 'perda' ? 'queimar gordura' : 'ganhar massa'}.</p>
                        <button class="btn-action btn-primary" onclick="navegar('loja')">VER PRODUTOS</button>
                    </div>

                    <button class="fab" onclick="navegar('add')">+</button>
                `;
            }

            if (estado.tela === 'loja') {
                const itens = estado.objetivo === 'perda' ? CATALOGO.perda : CATALOGO.ganho;
                root.innerHTML = `
                    <div style="padding:20px">
                        <div onclick="navegar('home')" style="color:var(--blue-action); font-weight:bold; cursor:pointer">‚Üê Voltar para In√≠cio</div>
                        <h2 style="margin:15px 0">Suplementos para Voc√™</h2>
                        
                        <div style="display:flex; gap:10px; margin-bottom:20px">
                            <button class="btn-outline ${estado.objetivo==='perda'?'active':''}" style="flex:1" onclick="estado.objetivo='perda'; salvar()">Emagrecer</button>
                            <button class="btn-outline ${estado.objetivo==='ganho'?'active':''}" style="flex:1" onclick="estado.objetivo='ganho'; salvar()">Ganhar Massa</button>
                        </div>

                        <div class="grid-loja">
                            ${itens.map(prod => `
                                <div class="card-produto">
                                    <div style="font-size:35px">${prod.i}</div>
                                    <b>${prod.n}</b>
                                    <span>${prod.p}</span>
                                    <a href="${prod.l}" target="_blank" style="text-decoration:none">
                                        <button class="btn-action btn-primary" style="padding:8px; font-size:11px">COMPRAR</button>
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (estado.tela === 'add') {
                root.innerHTML = `
                    <div style="padding:20px">
                        <div onclick="navegar('home')" style="color:var(--blue-action); font-weight:bold; cursor:pointer">‚Üê Cancelar</div>
                        <h2 style="text-align:center; margin:40px 0">O que voc√™ comeu?</h2>
                        
                        <div style="background:var(--purple-grad); color:white; padding:40px; border-radius:20px; text-align:center; cursor:pointer" onclick="dispararIA('Foto')">
                            <div style="font-size:50px">üì∏</div>
                            <b>TIRAR FOTO DO PRATO</b>
                        </div>

                        <div style="background:#fff; border:1px solid #ddd; margin-top:20px; padding:20px; border-radius:15px; text-align:center; color:#888" onclick="dispararIA('Galeria')">
                            üìÅ Selecionar da Galeria
                        </div>

                        <div class="ad-banner" style="margin-top:50px">
                            <ins class="adsbygoogle" style="display:inline-block;width:320px;height:50px" data-ad-client="${AD_CLIENT}" data-ad-slot="${AD_SLOT}"></ins>
                            <script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>
                        </div>
                    </div>
                `;
            }
        }

        render();
    </script>
</body>
</html>
