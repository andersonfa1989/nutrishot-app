<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { --primary: #2ab573; --secondary: #6a11cb; --bg: #ffffff; --text: #333; --light-gray: #f8f9fa; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; }
        .container { padding: 20px; }
        .texto-logo { font-size: 38px; font-weight: bold; background: linear-gradient(to right, #2ab573, #2490eb, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; }
        
        /* Bot√µes */
        .btn-preto { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-loja { width: 100%; background: var(--primary); color: #fff; border: none; padding: 15px; border-radius: 20px; font-size: 14px; font-weight: bold; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* Cards */
        .card-home { background: #fff; padding: 20px; border-radius: 25px; margin-bottom: 15px; border: 1px solid #f2f2f2; }
        .grid-macros { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .macro-box { background: #fff; padding: 12px; border-radius: 15px; border: 1px solid #f2f2f2; text-align: center; }
        .chip { padding: 10px; border-radius: 20px; border: 1px solid #eee; font-size: 12px; cursor: pointer; text-align: center; background: #fff; flex: 1; }
        .chip.ativo { background: #000 !important; color: #fff !important; }

        /* Gr√°fico 7 dias Simples */
        .bar-chart { display: flex; align-items: flex-end; justify-content: space-between; height: 60px; margin-top: 15px; padding: 0 10px; }
        .bar { width: 12%; background: #eee; border-radius: 4px; transition: height 0.3s; }
        .bar.hoje { background: var(--primary); }

        /* Loja */
        .loja-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .produto-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 10px; text-align: center; }
        .produto-img { width: 100%; height: 90px; object-fit: contain; margin-bottom: 8px; }
        
        .btn-add-fixo { position: fixed; bottom: 85px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 50%; border: none; font-size: 30px; z-index: 100; }
        .ad-banner-area { position: fixed; bottom: 0; left: 0; width: 100%; height: 55px; background: #fff; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #bbb; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Configura√ß√µes e Dados
        const linksAfiliado = {
            massa: [
                { nome: "Creatina Growth 100g", preco: "99,80", foto: "creatina-100g.png", link: "https://amzn.to/4b47g9o" },
                { nome: "Whey Chocolate", preco: "204,80", foto: "wey-choco.png", link: "https://amzn.to/3LjWMIB" },
                { nome: "Whey Morango", preco: "209,90", foto: "wey-moran.png", link: "https://amzn.to/4sPsdvg" },
                { nome: "Whey Creme", preco: "209,80", foto: "wey-creme.png", link: "https://amzn.to/4qq9ODl" },
                { nome: "Gainer Chocolate", preco: "215,00", foto: "Hipercal√≥rico-choco.png", link: "https://amzn.to/4qpZKKC" },
                { nome: "Gainer Cookies", preco: "209,00", foto: "Hipercal√≥rico-cooki.png", link: "https://amzn.to/4bC9A7C" }
            ],
            perda: [
                { nome: "Psyllium (120 c√°ps)", preco: "29,90", foto: "Psyllium-caps.png", link: "https://amzn.to/4sBfMmq" },
                { nome: "Psyllium Husk 1kg", preco: "49,90", foto: "Psyllium-po.png", link: "https://amzn.to/3YINEAk" },
                { nome: "Ultra Burn Lipo HD", preco: "78,89", foto: "termog.png", link: "https://amzn.to/4b5phUQ" },
                { nome: "L-Carnitina 2000 Max", preco: "93,65", foto: "l-creat2000.png", link: "https://amzn.to/4bBHcCw" },
                { nome: "L-Carnitina 1000 NOW", preco: "225,76", foto: "l-creat1000.png", link: "https://amzn.to/3LJAv6S" }
            ]
        };

        let dadosHoje = JSON.parse(localStorage.getItem('dadosHoje')) || { cal: 0, prot: 0, carb: 0, gord: 0, lista: [], objetivo: 'Ganhar Massa' };
        let telaAtual = localStorage.getItem('logado') === 'true' ? 'home' : 'inicial';

        function navegar(tela) { telaAtual = tela; renderizar(); window.scrollTo(0,0); }
        function salvar() { localStorage.setItem('dadosHoje', JSON.stringify(dadosHoje)); }
        function mudarObjetivo(obj) { dadosHoje.objetivo = obj; salvar(); renderizar(); }

        function renderizar() {
            const root = document.getElementById('root');

            if (telaAtual === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px 20px 10px; display: flex; justify-content: space-between; align-items: center;">
                        <div><b style="font-size: 20px;">Ol√°, Isaac!</b><br><small style="color:#888;">Seu resumo</small></div>
                        <button onclick="localStorage.removeItem('logado'); navegar('inicial')" style="background:none; border:1px solid #eee; padding:8px; border-radius:12px; font-size:12px;">Sair</button>
                    </div>

                    <div class="container" style="padding-top:0;">
                        <div style="display: flex; gap: 8px; margin-bottom: 15px;">
                            <div class="chip ${dadosHoje.objetivo === 'Perder Peso' ? 'ativo' : ''}" onclick="mudarObjetivo('Perder Peso')">Perder Peso</div>
                            <div class="chip ${dadosHoje.objetivo === 'Ganhar Massa' ? 'ativo' : ''}" onclick="mudarObjetivo('Ganhar Massa')">Ganhar Massa</div>
                        </div>

                        <div class="card-home">
                            <small style="color:#888; font-weight:bold;">CALORIAS DE HOJE</small>
                            <div style="margin: 8px 0; font-size: 30px; font-weight: 800;">${dadosHoje.cal} <small style="font-size: 14px; color: #ccc; font-weight: 400;">/ 2577 kcal</small></div>
                            <div style="width: 100%; background: #f0f0f0; height: 8px; border-radius: 10px; overflow:hidden;">
                                <div style="width: ${Math.min((dadosHoje.cal/2577)*100, 100)}%; background: var(--primary); height: 100%;"></div>
                            </div>
                            <button class="btn-loja" onclick="navegar('loja')">üõí Ver Suplementos Recomendados</button>
                        </div>

                        <div class="card-home">
                            <small style="color:#888; font-weight:bold;">√öLTIMOS 7 DIAS</small>
                            <div class="bar-chart">
                                <div class="bar" style="height: 40%;"></div>
                                <div class="bar" style="height: 60%;"></div>
                                <div class="bar" style="height: 30%;"></div>
                                <div class="bar" style="height: 80%;"></div>
                                <div class="bar" style="height: 50%;"></div>
                                <div class="bar" style="height: 90%;"></div>
                                <div class="bar hoje" style="height: ${Math.min((dadosHoje.cal/2577)*100, 100)}%;"></div>
                            </div>
                        </div>

                        <div class="grid-macros">
                            <div class="macro-box"><small>Prot</small><br><b>${dadosHoje.prot}g</b></div>
                            <div class="macro-box"><small>Carb</small><br><b>${dadosHoje.carb}g</b></div>
                            <div class="macro-box"><small>Gord</small><br><b>${dadosHoje.gord}g</b></div>
                        </div>

                        <div class="card-home">
                            <b style="font-size: 16px;">Refei√ß√µes de Hoje</b>
                            <div style="margin-top: 10px;">
                                ${dadosHoje.lista.length === 0 ? '<p style="color:#ccc; text-align:center;">Nenhuma refei√ß√£o ainda</p>' : 
                                  dadosHoje.lista.map(item => `
                                    <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #f9f9f9;">
                                        <span>${item.nome}</span><b>+${item.cal} kcal</b>
                                    </div>`).join('')}
                            </div>
                        </div>

                        <div class="card-home" style="background: #f6fff9;">
                            <b style="color: var(--primary);">üèÜ Conquistas</b>
                            <div style="display:flex; gap:10px; margin-top:10px; opacity:0.4;">
                                <div style="font-size:25px;">ü•á</div><div style="font-size:25px;">üî•</div><div style="font-size:25px;">üí™</div>
                            </div>
                            <small style="color:#888;">Complete sua meta para desbloquear!</small>
                        </div>
                    </div>

                    <button class="btn-add-fixo" onclick="navegar('add_refeicao')">+</button>
                    <div class="ad-banner-area">BANNER AD: ca-app-pub...</div>
                `;
            }

            else if (telaAtual === 'loja') {
                const categoria = dadosHoje.objetivo === 'Ganhar Massa' ? 'massa' : 'perda';
                const produtos = linksAfiliado[categoria];
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; align-items: center; gap: 15px;">
                        <button onclick="navegar('home')" style="background:none; border:none; font-size: 24px;">‚Üê</button>
                        <h2 style="margin:0;">Produtos Recomendados</h2>
                    </div>
                    <div class="container">
                        <div class="loja-grid">
                            ${produtos.map(p => `
                                <div class="produto-card">
                                    <img src="img/${p.foto}" class="produto-img" onerror="this.src='https://via.placeholder.com/150?text=Sem+Foto'">
                                    <div style="font-size:10px; font-weight:bold; height:25px; overflow:hidden;">${p.nome}</div>
                                    <div style="color:var(--primary); font-weight:800; margin:5px 0;">R$ ${p.preco}</div>
                                    <button style="background:#000; color:#fff; border:none; width:100%; padding:8px; border-radius:5px; font-size:10px;" onclick="window.open('${p.link}', '_blank')">COMPRAR</button>
                                </div>`).join('')}
                        </div>
                    </div>
                `;
            }

            else if (telaAtual === 'add_refeicao') {
                root.innerHTML = `<div style="padding:20px;"><button onclick="navegar('home')" style="background:none; border:none; font-size:24px;">‚Üê</button></div><div class="container" style="text-align:center;"><h2>Nova Refei√ß√£o</h2><button class="btn-preto" onclick="simularAdicao()">üì∏ Tirar Foto e Calcular</button></div>`;
            }
            
            else {
                root.innerHTML = `<div class="container" style="text-align:center; padding-top:100px;"><h1 class="texto-logo">NutriShot</h1><button class="btn-preto" onclick="localStorage.setItem('logado', 'true'); navegar('home')">Entrar</button></div>`;
            }
        }

        function simularAdicao() {
            const ganho = 350;
            dadosHoje.cal += ganho;
            dadosHoje.prot += 20;
            dadosHoje.carb += 40;
            dadosHoje.gord += 10;
            dadosHoje.lista.unshift({ nome: 'Refei√ß√£o IA', cal: ganho });
            salvar();
            navegar('home');
        }

        renderizar();
    </script>
</body>
</html>
