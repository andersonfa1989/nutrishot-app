<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Pro</title>
    <style>
        :root { --primary: #2ab573; --secondary: #6a11cb; --bg: #f8f9fa; --text: #333; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 140px; }
        .container { padding: 15px; }
        
        /* Cards Estilo Imagem */
        .card-branco { background: #fff; border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #f0f0f0; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .titulo-card { font-size: 18px; font-weight: 600; margin-bottom: 15px; display: block; color: #444; }

        /* Gr√°fico 7 Dias */
        .chart-container { display: flex; justify-content: space-between; align-items: flex-end; height: 80px; padding: 10px 5px; }
        .bar-stack { display: flex; flex-direction: column; align-items: center; width: 12%; }
        .bar-label { font-size: 10px; color: #ccc; margin-bottom: 5px; }
        .bar-line { width: 100%; height: 5px; background: #eee; border-radius: 10px; }
        .bar-line.active { background: var(--secondary); }
        .bar-date { font-size: 10px; color: #bbb; margin-top: 8px; }

        /* Conquistas */
        .conquista-box { background: #f5f7ff; border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 12px; }
        .conquista-icon { width: 45px; height: 45px; background: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; border: 1px solid #eee; }
        .conquista-txt b { font-size: 15px; display: block; }
        .conquista-txt small { font-size: 12px; color: #999; }

        /* Bot√£o Loja */
        .btn-loja { width: 100%; background: var(--primary); color: #fff; border: none; padding: 16px; border-radius: 15px; font-size: 14px; font-weight: bold; cursor: pointer; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 4px 10px rgba(42, 181, 115, 0.2); }

        /* Banner de An√∫ncio Fixo */
        .ad-banner-fixo { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: #fff; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: center; z-index: 1000; font-size: 10px; color: #bbb; }

        /* Bot√£o Flutuante */
        .btn-add-fixo { position: fixed; bottom: 75px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; border: none; font-size: 35px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 100; }
        
        .fire-card { background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; padding: 25px; border-radius: 25px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <div class="ad-banner-fixo">
        BANNER AD: ca-app-pub-6941311170472131/2257554053
    </div>

    <script>
        let dadosHoje = JSON.parse(localStorage.getItem('dadosHoje')) || { cal: 0, lista: [] };
        let telaAtual = localStorage.getItem('logado') === 'true' ? 'home' : 'inicial';

        function navegar(t) { telaAtual = t; renderizar(); window.scrollTo(0,0); }

        function renderizar() {
            const root = document.getElementById('root');

            if (telaAtual === 'home') {
                root.innerHTML = `
                    <div class="container">
                        <div style="display:flex; justify-content:space-between; margin-bottom:15px; padding: 0 5px;">
                            <h2 style="margin:0;">Ol√°, Isaac!</h2>
                        </div>

                        <div class="fire-card">
                            <span style="opacity:0.8; font-size:14px;">Fogo na Sequ√™ncia</span>
                            <div style="font-size: 42px; font-weight: bold; margin-top:5px;">1 üî•</div>
                        </div>

                        <div class="card-branco">
                            <span class="titulo-card">√öltimos 7 Dias</span>
                            <div class="chart-container">
                                ${['9/1','10/1','11/1','12/1','13/1','14/1','15/1'].map((d, i) => `
                                    <div class="bar-stack">
                                        <span class="bar-label">${i === 5 ? '400' : '0'}</span>
                                        <div class="bar-line ${i === 5 ? 'active' : ''}"></div>
                                        <span class="bar-date">${d}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <button class="btn-loja" onclick="navegar('loja')">üõí VER SUPLEMENTOS RECOMENDADOS</button>

                        <div class="card-branco">
                            <span class="titulo-card">Conquistas Desbloqueadas</span>
                            <div class="conquista-box">
                                <div class="conquista-icon">üçΩÔ∏è</div>
                                <div class="conquista-txt">
                                    <b>Primeira Refei√ß√£o</b>
                                    <small>Registrou sua primeira refei√ß√£o</small>
                                </div>
                            </div>
                        </div>

                        <div class="card-branco">
                            <span class="titulo-card">Refei√ß√µes de Hoje</span>
                            <div style="text-align: center; padding: 10px 0;">
                                ${dadosHoje.lista.length === 0 ? `
                                    <div style="color: #aaa; padding: 20px;">
                                        Nenhuma refei√ß√£o registrada ainda.<br>
                                        <span style="font-size:12px; color:#ccc;">Adicione sua primeira refei√ß√£o!</span>
                                    </div>
                                ` : dadosHoje.lista.map(item => `
                                    <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #f9f9f9;">
                                        <span style="font-weight:500;">${item.nome}</span>
                                        <b style="color:var(--primary);">+${item.cal} kcal</b>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <button class="btn-add-fixo" onclick="simularAdd()">+</button>
                `;
            } else if (telaAtual === 'loja') {
                root.innerHTML = `<div class="container"><button onclick="navegar('home')" style="border:none; background:none; font-size:20px; cursor:pointer;">‚Üê Voltar</button><h2 style="margin-top:20px;">Suplementos Recomendados</h2></div>`;
            } else {
                root.innerHTML = `<div class="container" style="text-align:center; padding-top:100px;"><h1>NutriShot</h1><button class="btn-loja" style="background:#000" onclick="localStorage.setItem('logado', 'true'); navegar('home')">Entrar</button></div>`;
            }
        }

        function simularAdd() {
            const cal = 400;
            dadosHoje.lista.unshift({ nome: 'Caf√© da Manh√£', cal: cal });
            localStorage.setItem('dadosHoje', JSON.stringify(dadosHoje));
            renderizar();
        }

        renderizar();
    </script>
</body>
</html>
