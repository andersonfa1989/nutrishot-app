<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements Pro</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
            --purple: #6a11cb;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 100px; overflow-x: hidden; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; color: #444; border-bottom: 1px solid #f9f9f9; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; }
        .sidebar-overlay.active { display: block; }

        /* Cards e UI */
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; display: flex; justify-content: space-between; align-items: center; border: none; }
        
        /* Gr√°fico Dashboard */
        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 50px; margin-top: 15px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra-v { width: 12px; background: #eee; border-radius: 10px; transition: 0.5s; }
        .dia-txt { font-size: 10px; color: #aaa; margin-top: 5px; }

        /* Publicidade Fixa Rodap√© */
        .ad-footer-fixed { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: white; border-top: 1px solid #eee; display: flex; justify-content: center; align-items: center; z-index: 999; }

        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-weight: bold; font-size: 16px; }
        .fab { position: fixed; bottom: 80px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; z-index: 99; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        /* Overlay de Carregamento/IA */
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: var(--primary); }

        /* Lista de Progresso Detalhado */
        .progresso-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #fff; margin: 10px 20px; border-radius: 15px; border-left: 5px solid var(--primary); }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">Processando...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <div class="ad-footer-fixed" id="global-ad-footer">
        <ins class="adsbygoogle"
             style="display:inline-block;width:320px;height:50px"
             data-ad-client="ca-pub-6941311170472131"
             data-ad-slot="2257554053"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        // ESTADO GLOBAL
        let estado = JSON.parse(localStorage.getItem('nutrishot_pro')) || {
            logado: false, tela: 'login', nomeUsuario: 'Isaac', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, 
            historico: [], // Formato: {data: 'YYYY-MM-DD', cal: 500, tipo: 'Almo√ßo'}
            sequencia: 1, ultimoAcesso: new Date().toDateString(), ultimoReset: null
        };

        function salvar() { localStorage.setItem('nutrishot_pro', JSON.stringify(estado)); }
        
        function navegar(tela) { 
            estado.tela = tela; 
            salvar(); 
            render(); 
            window.scrollTo(0,0);
            // Simular refresh de an√∫ncio ao navegar
            try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }

        // L√ìGICA DE C√ÅLCULO SEMANAL
        function obterDadosSemana() {
            const diasSemana = [0,0,0,0,0,0,0]; // Seg a Dom
            const hoje = new Date();
            
            estado.historico.forEach(item => {
                const dataItem = new Date(item.data);
                const diffTime = Math.abs(hoje - dataItem);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if(diffDays <= 7) {
                    const dia = dataItem.getDay(); // 0 = Domingo
                    const index = dia === 0 ? 6 : dia - 1;
                    diasSemana[index] += item.cal;
                }
            });
            return diasSemana;
        }

        // AN√öNCIOS ADMOB (CORDOVA/CAPACITOR)
        function carregarIntersticial() {
            // Se estiver no mobile via Cordova:
            if(window.admob) {
                admob.interstitial.prepare();
            }
        }

        function mostrarRecompensado(callback) {
            rodarAnuncio("Carregando Oferta Especial...", () => {
                if(window.admob) {
                    admob.rewardvideo.show();
                    document.addEventListener('admob.rewardvideo.events.REWARD', callback);
                } else {
                    // Fallback para web
                    alert("V√≠deo Recompensado Simulado (Pr√™mio concedido)");
                    callback();
                }
            });
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const interval = setInterval(() => {
                p += 4;
                bar.style.width = p + '%';
                if(p >= 100) {
                    clearInterval(interval);
                    overlay.style.display = 'none';
                    bar.style.width = '0%';
                    callback();
                }
            }, 50);
        }

        // INTEGRA√á√ÉO COM IA REAL (ESTRUTURA)
        async function analisarComIA(imagemBase64) {
            // Aqui entra sua chave da OpenAI Vision
            // Por agora, simulamos a resposta da IA ap√≥s o "carregamento"
            rodarAnuncio("IA analisando sua refei√ß√£o...", () => {
                const calGerada = Math.floor(Math.random() * 300 + 200);
                const novaRefeicao = {
                    data: new Date().toISOString().split('T')[0],
                    cal: calGerada,
                    tipo: 'An√°lise IA'
                };
                estado.calorias += calGerada;
                estado.historico.push(novaRefeicao);
                salvar();
                
                // Mostrar Intersticial ao final
                if(window.admob) admob.interstitial.show();
                
                navegar('home');
            });
        }

        function render() {
            const root = document.getElementById('app');

            if (estado.tela === 'login') {
                root.innerHTML = `
                    <div style="padding: 60px 20px; text-align: center;">
                        <h1 style="font-size: 32px; font-weight: 800; color: var(--primary);">NutriShot Pro</h1>
                        <p>Sua IA Nutricional Inteligente</p>
                        <input type="text" placeholder="Nome" class="btn-azul" style="background:white; color:#333; border:1px solid #ddd; margin-bottom:10px;" id="login-nome">
                        <button class="btn-azul" onclick="estado.nomeUsuario=document.getElementById('login-nome').value || 'Isaac'; estado.logado=true; navegar('home')">ENTRAR AGORA</button>
                    </div>`;
                return;
            }

            if (estado.tela === 'home') {
                const dadosSemana = obterDadosSemana();
                root.innerHTML = `
                    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
                    <div id="sidebar" class="sidebar">
                        <div class="sidebar-header"><b>NutriShot Elements</b><br><small>Premium Edition</small></div>
                        <div class="menu-item" onclick="navegar('home'); toggleMenu()">üè† Dashboard</div>
                        <div class="menu-item" onclick="navegar('progresso_semanal'); toggleMenu()">üìä Progresso Semanal</div>
                        <div class="menu-item" onclick="mostrarRecompensado(() => alert('Ganhou Dica!'))">üéÅ Ganhar B√¥nus (V√≠deo)</div>
                        <div class="menu-item" onclick="estado.logado=false; navegar('login')" style="color:red">üö™ Sair</div>
                    </div>

                    <div style="padding: 20px; display:flex; justify-content:space-between; align-items:center;">
                        <span onclick="toggleMenu()" style="font-size:24px;">‚ò∞</span>
                        <b>Ol√°, ${estado.nomeUsuario}</b>
                        <div style="width:30px"></div>
                    </div>

                    <div class="card card-fogo">
                        <div>Sequ√™ncia: <b>${estado.sequencia} Dias üî•</b></div>
                        <div style="text-align:right">IMC: <b>${estado.imc}</b><br><small>${estado.classification}</small></div>
                    </div>

                    <div class="card">
                        <div style="display:flex; justify-content:space-between">
                            <b>Calorias Di√°rias</b>
                            <span>${estado.calorias} / 2577</span>
                        </div>
                        <div style="width:100%; height:12px; background:#eee; border-radius:10px; margin-top:10px; overflow:hidden;">
                            <div style="width:${Math.min((estado.calorias/2577)*100, 100)}%; height:100%; background:var(--primary);"></div>
                        </div>
                    </div>

                    <div class="card">
                        <b>Tend√™ncia da Semana</b>
                        <div class="grid-7">
                            ${dadosSemana.map((v, i) => `
                                <div class="col-dia">
                                    <div class="barra-v" style="height:${Math.min(v/10, 40)}px; background:${v > 0 ? 'var(--purple)' : '#eee'}"></div>
                                    <span class="dia-txt">${['S','T','Q','Q','S','S','D'][i]}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="card" style="border: 2px solid var(--water); background: #f0f7ff;">
                        <b>√Ågua: ${estado.aguaAtual}ml</b>
                        <button onclick="estado.aguaAtual+=250; salvar(); render()" style="width:100%; margin-top:10px; padding:10px; border-radius:10px; border:none; background:var(--water); color:white; font-weight:bold;">+ 250ml</button>
                    </div>

                    <button class="fab" onclick="navegar('analisar')">+</button>
                `;
            }

            if (estado.tela === 'progresso_semanal') {
                const dados = obterDadosSemana();
                const nomes = ['Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado', 'Domingo'];
                root.innerHTML = `
                    <div style="padding:20px;">
                        <span onclick="navegar('home')" style="color:var(--blue-action); font-weight:bold;">‚Üê Voltar</span>
                        <h2 style="margin:20px 0;">Hist√≥rico de Consumo</h2>
                        ${dados.map((v, i) => `
                            <div class="progresso-item">
                                <div><b>${nomes[i]}</b><br><small>Meta: 2577 kcal</small></div>
                                <div style="text-align:right">
                                    <b style="color:${v > 2577 ? 'red' : 'var(--primary)'}">${v} kcal</b><br>
                                    <small>${Math.round((v/2577)*100)}%</small>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (estado.tela === 'analisar') {
                root.innerHTML = `
                    <div style="padding:20px; text-align:center;">
                        <span onclick="navegar('home')" style="float:left; color:var(--blue-action); font-weight:bold;">‚Üê Voltar</span>
                        <h2 style="margin-top:60px;">An√°lise por Foto</h2>
                        <div class="card" style="height:200px; display:flex; flex-direction:column; justify-content:center; border:2px dashed #ccc;">
                             <span>C√¢mera Indispon√≠vel no Navegador</span>
                             <small>No App, a c√¢mera abrir√° aqui</small>
                        </div>
                        <button class="btn-azul" onclick="analisarComIA()">SIMULAR AN√ÅLISE IA</button>
                    </div>
                `;
            }
        }

        // Inicializa√ß√£o
        render();
        carregarIntersticial();
    </script>
</body>
</html>
