<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { --primary: #2ab573; --blue-action: #2490eb; --bg: #f9fafb; --water: #3498db; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 250px; height: 100%; background: #fff; z-index: 10000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.1); padding: 20px; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; display: none; }
        .sidebar-item { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; text-align: center; }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; display: block; margin-left: auto; margin-right: auto; }
        .input-metade { width: 40%; display: inline-block; }
        
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; display: flex; justify-content: space-between; align-items: center; }
        
        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 40px; margin-top: 10px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra-v { width: 25px; height: 4px; background: #eee; border-radius: 2px; }
        .barra-v.active { background: #6a11cb; height: 6px; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s; }

        .btn-principal { width: 100%; background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-outline { width: 100%; background: transparent; color: #666; border: 1px solid #ddd; padding: 15px; border-radius: 15px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        #bar-progress { width: 0%; height: 8px; background: #2ab573; border-radius: 10px; transition: width 0.1s linear; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; }
    </style>
</head>
<body>

    <div id="overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
    <div id="sidebar" class="sidebar">
        <h3 class="texto-logo">NutriShot</h3>
        <div class="sidebar-item" onclick="navegar('home'); toggleMenu()">üè† Dashboard</div>
        <div class="sidebar-item" onclick="navegar('catalogo'); toggleMenu()">üõí Suplementos</div>
        <div class="sidebar-item" style="color: #e74c3c; margin-top: 20px;" onclick="sair()">üö™ Sair</div>
    </div>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold; text-align: center; padding: 0 20px;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        let estado = JSON.parse(localStorage.getItem('nutrishot_v8')) || {
            logado: false, tela: 'login', nomeUsuario: '', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, calorias: 0, prot: 0, carb: 0, gord: 0,
            historico: [], ultimoResultado: null, fotoSelecionada: null
        };

        function salvar() { localStorage.setItem('nutrishot_v8', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); }
        function toggleMenu() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            s.classList.toggle('active');
            o.style.display = s.classList.contains('active') ? 'block' : 'none';
        }
        function sair() { estado.logado = false; estado.tela = 'login'; salvar(); render(); }

        function validarAcesso(isCadastro) {
            if(isCadastro) {
                estado.nomeUsuario = document.getElementById('nome-f').value;
                const p = parseFloat(document.getElementById('peso-f').value) || 70;
                const a = parseFloat(document.getElementById('altura-f').value) || 170;
                estado.imc = (p / ((a/100)*(a/100))).toFixed(1);
            }
            estado.logado = true;
            navegar('home');
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 2; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 40);
        }

        function confirmarAnalise() {
            rodarAnuncio("IA NutriShot em a√ß√£o: Analisando densidade cal√≥rica...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                estado.calorias += cal;
                estado.prot += Math.floor(cal * 0.05);
                estado.carb += Math.floor(cal * 0.12);
                estado.gord += Math.floor(cal * 0.03);
                estado.ultimoResultado = { tipo: estado.tempRefeicao, cal: cal };
                estado.historico.unshift({tipo: estado.tempRefeicao, cal: cal});
                estado.fotoSelecionada = null;
                navegar('resultado_analise');
            });
        }

        function render() {
            const root = document.getElementById('app');
            
            if (!estado.logado) {
                const isLogin = estado.tela === 'login';
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        ${!isLogin ? `
                            <input type="text" id="nome-f" class="input-nutri" placeholder="Nome Completo">
                            <div style="display:flex; justify-content:center; gap:10px; width:85%; margin:0 auto;">
                                <input type="number" id="peso-f" class="input-nutri input-metade" placeholder="Peso (kg)">
                                <input type="number" id="altura-f" class="input-nutri input-metade" placeholder="Altura (cm)">
                            </div>
                        ` : ''}
                        <input type="email" class="input-nutri" placeholder="E-mail">
                        <input type="password" class="input-nutri" placeholder="Senha">
                        <button class="btn-azul" onclick="validarAcesso(${!isLogin})">${isLogin ? 'ENTRAR' : 'CRIAR CONTA'}</button>
                        <p onclick="navegar('${isLogin ? 'cadastro' : 'login'}')" style="margin-top:20px; font-size:14px; cursor:pointer;">
                            ${isLogin ? 'Novo por aqui? <b style="color:var(--blue-action)">Cadastre-se</b>' : 'J√° tem conta? <b style="color:var(--blue-action)">Fa√ßa Login</b>'}
                        </p>
                    </div>`;
                return;
            }

            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; align-items:center; gap:10px;">
                        <span style="font-size:24px; cursor:pointer;" onclick="toggleMenu()">‚ò∞</span>
                        <div><small style="color:#888;">Bem-vindo,</small> <b>${estado.nomeUsuario || 'Usu√°rio'}</b></div>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><div style="font-size: 22px; font-weight: bold;">1 Dia üî•</div></div>
                        <div style="text-align:right"><small>Meu IMC</small><div style="font-size: 22px; font-weight: bold;">${estado.imc}</div></div>
                    </div>

                    <div class="card">
                        <b>Progresso Semanal</b>
                        <div class="grid-7">
                            ${['S','T','Q','Q','S','S','D'].map((d, i) => `<div class="col-dia"><div class="barra-v ${i===0?'active':''}"></div><span style="font-size:10px;">${d}</span></div>`).join('')}
                        </div>
                    </div>

                    <div class="card">
                        <small>Consumo de Calorias</small>
                        <div style="font-size: 24px; font-weight: bold;">${estado.calorias} <span style="font-size:14px; color:#ccc">/ 2577 kcal</span></div>
                        <div class="progress-container"><div class="progress-bar" style="width: ${(estado.calorias/2577)*100}%"></div></div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin:0 20px;">
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Prot</small><br><b>${estado.prot}g</b></div>
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Carb</small><br><b>${estado.carb}g</b></div>
                        <div class="card" style="margin:0; padding:15px; text-align:center;"><small>Gord</small><br><b>${estado.gord}g</b></div>
                    </div>

                    <div class="card">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><b>Refei√ß√µes</b> <button onclick="navegar('add_refeicao')" style="border:none; background:var(--primary); color:#fff; border-radius:8px; padding:4px 8px;">+ Add</button></div>
                        ${estado.historico.map(h => `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #eee;"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>`).join('')}
                    </div>
                `;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Voltar</div>
                        <h3 style="text-align:center;">Nova Refei√ß√£o</h3>
                        <div class="card" style="text-align:center;">
                            ${!estado.fotoSelecionada ? `
                                <button class="btn-principal" onclick="document.getElementById('cam').click()">üì∏ Tirar Foto</button>
                                <button class="btn-outline" onclick="document.getElementById('gal').click()">üìÅ Galeria</button>
                                <input type="file" id="cam" capture="environment" accept="image/*" style="display:none" onchange="const f=event.target.files[0]; if(f){const r=new FileReader(); r.onload=e=>{estado.fotoSelecionada=e.target.result; render()}; r.readAsDataURL(f);}">
                                <input type="file" id="gal" accept="image/*" style="display:none" onchange="const f=event.target.files[0]; if(f){const r=new FileReader(); r.onload=e=>{estado.fotoSelecionada=e.target.result; render()}; r.readAsDataURL(f);}">
                            ` : `
                                <img src="${estado.fotoSelecionada}" style="width:100%; border-radius:12px; margin-bottom:15px;">
                                <button class="btn-principal" onclick="confirmarAnalise()">üöÄ ANALISAR COM IA</button>
                                <button class="btn-outline" onclick="estado.fotoSelecionada=null; render()">Remover</button>
                            `}
                        </div>
                    </div>`;
            }

            if (estado.tela === 'resultado_analise') {
                root.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center;">
                        <h2 style="color: var(--blue-action);">An√°lise Conclu√≠da!</h2>
                        <div class="card">
                            <p>Seu <b>${estado.ultimoResultado.tipo}</b> tem:</p>
                            <h1 style="color: var(--primary);">${estado.ultimoResultado.cal} kcal</h1>
                        </div>
                        <div style="background: #f0fff7; padding: 15px; border-radius:10px; text-align: left; margin-bottom: 20px;">
                            <b style="color: var(--primary);">üí° Dica da Nutri:</b>
                            <p style="font-size: 14px;">Beba 200ml de √°gua para melhorar a absor√ß√£o dos nutrientes.</p>
                        </div>
                        <button class="btn-principal" onclick="navegar('home')">VOLTAR AO IN√çCIO</button>
                    </div>`;
            }

            if (estado.tela === 'catalogo') {
                root.innerHTML = `<div style="padding: 20px;"><div onclick="navegar('home')" style="cursor:pointer; color:var(--blue-action);">‚Üê Voltar</div>
                <div style="display:flex; gap:10px; margin: 20px 0;">
                    <div class="btn-outline" style="margin:0; flex:1; border-color:${estado.objetivo==='perda'?'var(--primary)':'#ddd'}" onclick="estado.objetivo='perda'; render()">Emagrecer</div>
                    <div class="btn-outline" style="margin:0; flex:1; border-color:${estado.objetivo==='ganho'?'var(--primary)':'#ddd'}" onclick="estado.objetivo='ganho'; render()">Massa</div>
                </div>
                <p>Cat√°logo de suplementos recomendado para seu objetivo.</p></div>`;
            }
        }
        render();
    </script>
</body>
</html>
