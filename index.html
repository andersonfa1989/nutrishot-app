<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements Pro</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; overflow-x: hidden; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 10000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 40px 20px 20px 20px; background: linear-gradient(135deg, var(--blue-action), var(--primary)); color: white; }
        .menu-item { padding: 15px 25px; display: flex; align-items: center; gap: 15px; cursor: pointer; font-weight: 500; transition: 0.2s; color: #444; }
        .menu-item:hover { background: #f0f7f4; color: var(--primary); }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 9999; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { display: block; }

        /* UI Elements */
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 20px 0; letter-spacing: -0.5px; }
        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3); }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
        
        /* Progress Bars */
        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 50px; margin-top: 15px; gap: 5px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra-v { width: 100%; min-height: 4px; background: #eee; border-radius: 4px; transition: height 0.5s ease; }
        .barra-v.active { border: 1px solid #6a11cb; }
        .dia-txt { font-size: 10px; color: #aaa; margin-top: 5px; }
        
        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }
        
        /* Utils */
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
        .refeicao-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div style="width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden;">
            <div id="bar-progress"></div>
        </div>
    </div>

    <div id="app"></div>

    <script>
        // Configura√ß√µes e Dados
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"https://via.placeholder.com/150", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", foto:"https://via.placeholder.com/150", link:"https://amzn.to/3LjWMIB" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", foto:"https://via.placeholder.com/150", link:"https://amzn.to/4sBfMmq" },
                { nome:"Ultra Burn Termog√™nico", foto:"https://via.placeholder.com/150", link:"https://amzn.to/4b5phUQ" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: '', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: [],
            sequencia: 1, ultimoAcesso: new Date().toDateString(), ultimoReset: new Date().toDateString(),
            tempRefeicao: 'Almo√ßo', fotoSelecionada: null, ultimoResultado: null
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }

        // L√≥gica de Sa√∫de
        function infoIMC(peso, altura) {
            const altM = altura / 100;
            const imc = (peso / (altM * altM)).toFixed(1);
            let classe = imc < 18.5 ? "Magreza" : imc < 25 ? "Normal" : imc < 30 ? "Sobrepeso" : "Obesidade";
            return { valor: imc, texto: classe };
        }

        function verificarResetDiario() {
            const hoje = new Date().toDateString();
            if (estado.ultimoReset !== hoje) {
                estado.calorias = 0; estado.prot = 0; estado.carb = 0; estado.gord = 0;
                estado.aguaAtual = 0; estado.historico = []; estado.ultimoReset = hoje;
                salvar();
            }
        }

        function validarEEntrar() {
            const nome = document.getElementById('nome-f').value;
            if(!nome) { alert("Diga-nos seu nome!"); return; }
            estado.nomeUsuario = nome;
            estado.peso = parseFloat(document.getElementById('peso-f').value) || 70;
            estado.altura = parseFloat(document.getElementById('altura-f').value) || 170;
            const res = infoIMC(estado.peso, estado.altura);
            estado.imc = res.valor; estado.classification = res.texto;
            estado.logado = true; estado.tela = 'home';
            salvar(); render();
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 5; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 60);
        }

        // Fun√ß√µes de Integra√ß√£o (WhatsApp e An√°lise)
        function confirmarAnalise() {
            rodarAnuncio("IA analisando nutrientes...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                const hoje = new Date().toDateString();
                estado.calorias += cal;
                estado.prot += Math.floor(cal * 0.05);
                estado.historico.unshift({tipo: estado.tempRefeicao, cal: cal, data: hoje});
                estado.ultimoResultado = { tipo: estado.tempRefeicao, cal: cal };
                estado.fotoSelecionada = null;
                salvar(); navegar('resultado_analise');
            });
        }

        function gerarPlanoWhatsApp() {
            rodarAnuncio('Gerando Plano Inteligente...', () => {
                const baseDieta = estado.imc > 25 ? "Foco em D√©ficit Cal√≥rico e Fibras." : "Foco em Ganho Muscular e Prote√≠nas.";
                const plano = `Ol√°! Meu Plano NutriShot üöÄ%0A%0A*PERFIL:* ${estado.nomeUsuario}%0A*IMC:* ${estado.imc} (${estado.classification})%0A*ESTRAT√âGIA:* ${baseDieta}%0A%0A*SUGEST√ÉO:*%0A- Caf√©: 2 ovos + p√£o integral%0A- Almo√ßo: Frango, Arroz e Salada%0A- Jantar: Peixe com Legumes%0A%0A_Gerado via NutriShot Elements_`;
                window.open(`https://wa.me/?text=${plano}`, '_blank');
            });
        }

        function render() {
            const root = document.getElementById('app');
            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <img src="https://i.ibb.co/Lz0D7Yd/icone-512.png" class="img-logo-principal">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Seu Nome">
                        <div style="display:flex; justify-content:center; gap:10px;">
                            <input type="number" id="peso-f" class="input-nutri" style="width:40%" placeholder="Peso kg">
                            <input type="number" id="altura-f" class="input-nutri" style="width:40%" placeholder="Altura cm">
                        </div>
                        <button class="btn-azul" onclick="validarEEntrar()">COME√áAR AGORA</button>
                    </div>
                `; return;
            }

            if (estado.tela === 'home') {
                const perc = Math.min((estado.calorias / 2500) * 100, 100);
                const metaAgua = Math.round(estado.peso * 35);
                const percAgua = Math.min((estado.aguaAtual / metaAgua) * 100, 100);

                root.innerHTML = `
                    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
                    <div id="sidebar" class="sidebar">
                        <div class="sidebar-header">
                            <b>NutriShot AI</b><br><small>${estado.nomeUsuario}</small>
                        </div>
                        <div class="menu-item" onclick="navegar('home'); toggleMenu()">üè† Dashboard</div>
                        <div class="menu-item" onclick="navegar('catalogo'); toggleMenu()">üõí Loja</div>
                        <div class="menu-item" onclick="gerarPlanoWhatsApp(); toggleMenu()">üìÖ Gerar Plano WhatsApp</div>
                        <div class="menu-item" onclick="estado.logado=false; render()" style="color:red">üö™ Sair</div>
                    </div>

                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div onclick="toggleMenu()" style="font-size:24px; cursor:pointer;">‚ò∞</div>
                        <div style="text-align:right"><small>Ol√°,</small><br><b>${estado.nomeUsuario}</b></div>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><br><b style="font-size:20px">${estado.sequencia} Dias üî•</b></div>
                        <div style="text-align:right"><small>IMC: ${estado.imc}</small><br><b>${estado.classification}</b></div>
                    </div>

                    <div class="card">
                        <b>Hidrata√ß√£o üíß</b><br>
                        <small>${estado.aguaAtual}ml / ${metaAgua}ml</small>
                        <div class="progress-container"><div class="progress-bar water" style="width:${percAgua}%"></div></div>
                        <button style="width:100%; margin-top:10px; padding:10px; border-radius:10px; border:none; background:#3498db; color:white; font-weight:bold" onclick="estado.aguaAtual+=250; salvar(); render()">+ 250ml</button>
                    </div>

                    <div class="card">
                        <b>Calorias do Dia</b><br>
                        <small>${estado.calorias} / 2500 kcal</small>
                        <div class="progress-container"><div class="progress-bar" style="width:${perc}%"></div></div>
                    </div>

                    <div class="card">
                        <b>Refei√ß√µes</b>
                        ${estado.historico.length ? estado.historico.map(h => `<div class="refeicao-item"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>`).join('') : '<p><small>Nenhuma hoje</small></p>'}
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <b onclick="navegar('home')">‚Üê Voltar</b>
                        <h2 style="text-align:center">Nova Refei√ß√£o</h2>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(t => `<button onclick="estado.tempRefeicao='${t}'; render()" style="padding:15px; border-radius:10px; border:2px solid ${estado.tempRefeicao===t?'var(--primary)':'#eee'}">${t}</button>`).join('')}
                        </div>
                        <div style="margin-top:20px; text-align:center">
                            ${estado.fotoSelecionada ? `<img src="${estado.fotoSelecionada}" style="width:100%; border-radius:15px; margin-bottom:10px">` : ''}
                            <input type="file" id="f" style="display:none" onchange="const r=new FileReader(); r.onload=e=>{estado.fotoSelecionada=e.target.result; render()}; r.readAsDataURL(this.files[0])">
                            <button class="btn-azul" onclick="document.getElementById('f').click()">üì∏ ${estado.fotoSelecionada ? 'Trocar Foto' : 'Tirar Foto'}</button>
                            ${estado.fotoSelecionada ? `<button class="btn-azul" style="background:var(--primary)" onclick="confirmarAnalise()">üöÄ ANALISAR</button>` : ''}
                        </div>
                    </div>
                `;
            }

            if (estado.tela === 'resultado_analise') {
                root.innerHTML = `<div style="padding:50px; text-align:center"><h2>An√°lise Conclu√≠da!</h2><p>Sua refei√ß√£o rendeu <b>${estado.ultimoResultado.cal} kcal</b></p><button class="btn-azul" onclick="navegar('home')">OK</button></div>`;
            }

            if (estado.tela === 'catalogo') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                root.innerHTML = `<div style="padding:20px"><b onclick="navegar('home')">‚Üê Voltar</b><h2>Loja Recomendada</h2><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">${lista.map(p => `<div class="card" style="margin:0; text-align:center"><img src="${p.foto}" style="width:80px"><br><small>${p.nome}</small><br><button onclick="window.open('${p.link}')" style="background:var(--primary); color:white; border:none; padding:5px; border-radius:5px; margin-top:5px">Comprar</button></div>`).join('')}</div></div>`;
            }
        }

        verificarResetDiario();
        render();
    </script>
</body>
</html>
