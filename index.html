<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NutriShot Elements</title>
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #fff; color: #333; }
        .container { padding: 20px; text-align: center; }
        .texto-logo { font-size: 38px; font-weight: bold; background: linear-gradient(to right, #2ab573, #2490eb, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 15px 0; }
        .input-estilizado { width: 100%; padding: 15px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #fdfdfd; }
        .btn-preto { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-branco { width: 100%; background: #fff; color: #333; border: 1px solid #eee; padding: 15px; border-radius: 30px; font-size: 16px; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .card-home { background: #fff; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #f2f2f2; text-align: left; }
        .grid-macros { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .macro-box { background: #fff; padding: 15px; border-radius: 15px; border: 1px solid #f2f2f2; text-align: center; }
        .btn-add-fixo { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; border: none; font-size: 35px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 100; cursor: pointer; }
        .chip { padding: 12px 10px; border-radius: 25px; border: 1px solid #eee; font-size: 13px; font-weight: 500; cursor: pointer; text-align: center; background: #fff; color: #333; }
        .chip.ativo { background: #000; color: #fff; border-color: #000; }
        .barra-dia { display: flex; flex-direction: column; align-items: center; gap: 5px; flex: 1; }
        .progresso-dia { width: 100%; background: #eee; border-radius: 5px; height: 60px; display: flex; align-items: flex-end; }
        .preenchimento-dia { background: #6a11cb; width: 100%; border-radius: 5px; }
        #previewContainer img { width: 100%; border-radius: 15px; margin-top: 20px; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
      // Sistema de Dados do Usu√°rio (Persistente)
      let dadosHoje = JSON.parse(localStorage.getItem('dadosHoje')) || { cal: 0, prot: 0, carb: 0, gord: 0, lista: [] };
      let telaAtual = localStorage.getItem('logado') === 'true' ? 'home' : 'inicial';
      let refeicaoSelecionada = 'Caf√© Da Manh√£';
      let usuario = { nome: 'Isaac Ferreira', meta: 2577 };

      function navegar(tela) {
        telaAtual = tela;
        renderizar();
        window.scrollTo(0,0);
      }

      function salvarDados() {
        localStorage.setItem('dadosHoje', JSON.stringify(dadosHoje));
      }

      function realizarSair() {
        localStorage.removeItem('logado');
        navegar('login');
      }

      function selecionarRefeicao(tipo) {
        refeicaoSelecionada = tipo;
        renderizar();
      }

      function handleFile(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById('previewContainer').innerHTML = `<img src="${e.target.result}" />`;
            document.getElementById('botoesSelecao').style.display = 'none';
            document.getElementById('botoesAcao').style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      }

      function trocarFoto() {
        document.getElementById('previewContainer').innerHTML = '';
        document.getElementById('botoesSelecao').style.display = 'block';
        document.getElementById('botoesAcao').style.display = 'none';
      }

      function calcularIA() {
        // Simula√ß√£o de c√°lculo de IA
        const calAdd = Math.floor(Math.random() * (600 - 200) + 200);
        const protAdd = Math.floor(calAdd / 15);
        const carbAdd = Math.floor(calAdd / 10);
        const gordAdd = Math.floor(calAdd / 40);

        dadosHoje.cal += calAdd;
        dadosHoje.prot += protAdd;
        dadosHoje.carb += carbAdd;
        dadosHoje.gord += gordAdd;
        dadosHoje.lista.push({ nome: refeicaoSelecionada, cal: calAdd });

        salvarDados();
        alert(`IA analisou seu ${refeicaoSelecionada}: +${calAdd} cal`);
        navegar('home');
      }

      function renderizar() {
        const root = document.getElementById('root');

        if (telaAtual === 'inicial') {
          root.innerHTML = `<div class="container" style="padding-top: 60px;"><img src="icone-512.png" style="width: 180px;"><h1 class="texto-logo">NutriShot Elements</h1><button class="btn-preto" onclick="navegar('login')">Entrar</button><button class="btn-branco" onclick="navegar('cadastro_dados')">Criar Nova Conta</button></div>`;
        }

        else if (telaAtual === 'login') {
          root.innerHTML = `<div class="container"><h1 style="font-size: 32px; margin-top: 40px;">Entrar</h1><input type="email" class="input-estilizado" placeholder="Email"><input type="password" class="input-estilizado" placeholder="Senha"><button class="btn-preto" onclick="localStorage.setItem('logado','true'); navegar('home')">Entrar</button></div>`;
        }

        else if (telaAtual === 'home') {
          root.innerHTML = `
            <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
              <div><b style="font-size: 18px;">Ol√°, ${usuario.nome}!</b><br><small style="color:#888;">Como est√° sua alimenta√ß√£o hoje?</small></div>
              <button onclick="realizarSair()" style="border: 1px solid #eee; background: none; padding: 8px 15px; border-radius: 12px;">Sair</button>
            </div>
            <div style="padding: 0 20px; padding-bottom: 100px;">
              <div style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; padding: 25px; border-radius: 20px; margin-bottom: 20px; text-align: left;">
                <span style="font-size: 14px; opacity: 0.8;">Sequ√™ncia Atual</span>
                <div style="font-size: 50px; font-weight: bold; margin: 10px 0;">1 üî•</div>
                <span style="font-size: 12px; opacity: 0.8;">Melhor: 1 dias</span>
              </div>
              <div class="card-home">
                <b>Calorias de Hoje</b>
                <div style="margin: 15px 0; font-size: 28px; font-weight: bold;">${dadosHoje.cal} <small style="font-size: 14px; color: #aaa;">/ ${usuario.meta} cal</small></div>
                <div style="width: 100%; background: #f0f0f0; height: 8px; border-radius: 10px;">
                    <div style="width: ${Math.min((dadosHoje.cal/usuario.meta)*100, 100)}%; background: #2ab573; height: 8px; border-radius: 10px;"></div>
                </div>
              </div>
              <div class="grid-macros">
                <div class="macro-box"><small>Prote√≠na</small><br><b>${dadosHoje.prot}g</b></div>
                <div class="macro-box"><small>Carbos</small><br><b>${dadosHoje.carb}g</b></div>
                <div class="macro-box"><small>Gordura</small><br><b>${dadosHoje.gord}g</b></div>
              </div>
              <div class="card-home">
                <b>√öltimos 7 Dias</b>
                <div style="display: flex; justify-content: space-between; margin-top: 20px; gap: 8px;">
                    <div class="barra-dia"><div class="progresso-dia"><div class="preenchimento-dia" style="height: 5%;"></div></div><small>9/1</small></div>
                    <div class="barra-dia"><div class="progresso-dia"><div class="preenchimento-dia" style="height: 70%;"></div></div><small>14/1</small></div>
                    <div class="barra-dia"><div class="progresso-dia"><div class="preenchimento-dia" style="height: ${Math.min((dadosHoje.cal/usuario.meta)*100, 100)}%;"></div></div><small>Hoje</small></div>
                </div>
              </div>
              <div class="card-home">
                <b>Refei√ß√µes de Hoje</b>
                ${dadosHoje.lista.length === 0 ? '<p style="color:#aaa; text-align:center;">Nenhum registro.</p>' : 
                  dadosHoje.lista.map(item => `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;"><span>${item.nome}</span><b>${item.cal} cal</b></div>`).join('')
                }
              </div>
            </div>
            <button class="btn-add-fixo" onclick="navegar('add_refeicao')">+</button>
          `;
        }

        else if (telaAtual === 'add_refeicao') {
          root.innerHTML = `
            <div style="padding: 20px; display: flex; align-items: center;"><button onclick="navegar('home')" style="background:none; border:none; font-size: 24px; margin-right: 15px;">‚Üê</button><b style="font-size: 20px;">Adicionar Refei√ß√£o</b></div>
            <div class="container">
              <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px;">
                <div class="chip ${refeicaoSelecionada === 'Caf√© Da Manh√£' ? 'ativo' : ''}" onclick="selecionarRefeicao('Caf√© Da Manh√£')">Caf√© Da Manh√£</div>
                <div class="chip ${refeicaoSelecionada === 'Almo√ßo' ? 'ativo' : ''}" onclick="selecionarRefeicao('Almo√ßo')">Almo√ßo</div>
                <div class="chip ${refeicaoSelecionada === 'Jantar' ? 'ativo' : ''}" onclick="selecionarRefeicao('Jantar')">Jantar</div>
                <div class="chip ${refeicaoSelecionada === 'Lanche' ? 'ativo' : ''}" onclick="selecionarRefeicao('Lanche')">Lanche</div>
              </div>

              <div id="botoesSelecao">
                <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" onchange="handleFile(event)">
                <button class="btn-preto" onclick="document.getElementById('cameraInput').click()">üì∏ Tirar Foto</button>
                <input type="file" id="galeriaInput" accept="image/*" style="display: none;" onchange="handleFile(event)">
                <button class="btn-branco" onclick="document.getElementById('galeriaInput').click()">üìÅ Galeria</button>
              </div>

              <div id="previewContainer"></div>

              <div id="botoesAcao" style="display:none; margin-top:20px;">
                <button class="btn-preto" style="background: #2ab573;" onclick="calcularIA()">Calcular Calorias</button>
                <button class="btn-branco" onclick="trocarFoto()">‚ùå Trocar Foto</button>
              </div>
            </div>
          `;
        }
      }
      renderizar();
    </script>
</body>
</html>
