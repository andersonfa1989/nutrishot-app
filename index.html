<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; overflow-x: hidden; }
        
        /* Menu Lateral */
        .sidebar { position: fixed; top: 0; left: -280px; width: 250px; height: 100%; background: #fff; z-index: 10000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.1); padding: 20px; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; display: none; }
        .sidebar-item { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .menu-icon { font-size: 24px; cursor: pointer; padding: 5px 15px; }

        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo {
            font-size: 24px; 
            font-weight: 800;
            background: linear-gradient(to right, #2490eb, #2ab573, #f39c12);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
            letter-spacing: -0.5px;
        }

        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        
        .btn-azul { 
            width: calc(100% - 40px); 
            background: var(--blue-action); 
            color: white; border: none; padding: 18px; border-radius: 30px; 
            margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3);
        }

        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: #fff; border: none;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; min-width: 80px; }
        .imc-label { font-size: 10px; opacity: 0.9; display: flex; align-items: center; justify-content: flex-end; gap: 4px; }
        .imc-status { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 2px; display: block; }

        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 50px; margin-top: 15px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra-v { width: 30px; height: 4px; background: #eee; border-radius: 2px; }
        .barra-v.active { background: #6a11cb; width: 40px; }
        .dia-txt { font-size: 10px; color: #aaa; margin-top: 5px; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }

        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }

        .selector-objetivo { display: flex; gap: 10px; margin-bottom: 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        .dica-container { min-height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; text-align: center; }
        .dica-texto-grande { font-size: 30px; font-weight: 800; line-height: 1.2; color: #222; margin: 30px 0; }
        
        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-outline { background: transparent; color: #666; border: 1px solid #ddd; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 500; }
        
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
        #img-preview { width: 100%; max-height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; }

        .refeicao-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .refeicao-item:last-child { border-bottom: none; }

        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
    <div id="sidebar" class="sidebar">
        <h3 class="texto-logo">NutriShot</h3>
        <div class="sidebar-item" onclick="navegar('home'); toggleMenu()">üè† Dashboard</div>
        <div class="sidebar-item" onclick="navegar('progresso_semanal'); toggleMenu()">üìä Hist√≥rico Semanal</div>
        <div class="sidebar-item" onclick="navegar('catalogo'); toggleMenu()">üõí Suplementos</div>
        <div class="sidebar-item" style="color: #e74c3c; margin-top: 20px;" onclick="estado.logado=false; toggleMenu(); render()">üö™ Sair da Conta</div>
    </div>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold; text-align: center; padding: 0 20px;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" },
                { nome:"Whey Morango", foto:"wey-moran.png", link:"https://amzn.to/4sPsdvg" },
                { nome:"Whey Creme", foto:"wey-creme.png", link:"https://amzn.to/4qq9ODl" },
                { nome:"Gainer Chocolate", foto:"Hipercal√≥rico-choco.png", link:"https://amzn.to/4qpZKKC" },
                { nome:"Gainer Cookies", foto:"Hipercal√≥rico-cooki.png", link:"https://amzn.to/4bC9A7C" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Psyllium em P√≥", foto:"Psyllium-po.png", link:"https://amzn.to/3YINEAk" },
                { nome:"Ultra Burn Termog√™nico", foto:"termog.png", link:"https://amzn.to/4b5phUQ" },
                { nome:"L-Carnitina 2000mg", foto:"l-creat2000.png", link:"https://amzn.to/4bBHcCw" },
                { nome:"L-Carnitina 1000mg", foto:"l-creat1000.png", link:"https://amzn.to/3LJAv6S" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_v6')) || {
            logado: false, tela: 'cadastro', nomeUsuario: '', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: [],
            historicoSemanal: [],
            sequencia: 1, ultimoAcesso: new Date().toLocaleDateString(),
            tempRefeicao: 'Almo√ßo', fotoSelecionada: null, ultimoResultado: null
        };

        function salvar() { localStorage.setItem('nutrishot_v6', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }
        function toggleMenu() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const isOpen = s.classList.contains('active');
            s.classList.toggle('active');
            o.style.display = isOpen ? 'none' : 'block';
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 2; 
                bar.style.width = p + '%';
                if(p >= 100) { 
                    clearInterval(tempo); 
                    overlay.style.display = 'none'; 
                    bar.style.width = '0%'; 
                    callback(); 
                }
            }, 50);
        }

        function confirmarAnalise() {
            rodarAnuncio("Nossa IA est√° analisando sua foto para calcular as calorias...", () => {
                const cal = Math.floor(Math.random() * 200 + 350);
                estado.calorias += cal;
                estado.prot += Math.floor(cal * 0.05);
                estado.carb += Math.floor(cal * 0.12);
                estado.gord += Math.floor(cal * 0.03);
                estado.historico.unshift({tipo: estado.tempRefeicao, cal: cal});
                estado.ultimoResultado = { tipo: estado.tempRefeicao, cal: cal };
                estado.fotoSelecionada = null;
                navegar('resultado_analise');
            });
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                const isCadastro = estado.tela === 'cadastro';
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <img src="${LOGO_URL}" class="img-logo-principal" onerror="this.src='https://i.ibb.co/Lz0D7Yd/icone-512.png'">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        ${isCadastro ? `
                            <input type="text" id="nome-f" class="input-nutri" placeholder="Nome">
                            <div style="display:flex; justify-content:center; gap:10px;">
                                <input type="number" id="peso-f" class="input-nutri input-metade" placeholder="Peso (kg)">
                                <input type="number" id="altura-f" class="input-nutri input-metade" placeholder="Altura (cm)">
                            </div>
                        ` : ''}
                        <input type="email" id="email-f" class="input-nutri" placeholder="E-mail">
                        <input type="password" id="pass-f" class="input-nutri" placeholder="Senha">
                        <button class="btn-azul" onclick="validarEEntrar()">
                            ${isCadastro ? 'CRIAR MINHA CONTA' : 'ENTRAR NO APP'}
                        </button>
                        <p onclick="navegar('${isCadastro ? 'login' : 'cadastro'}')" style="margin-top:20px; font-size:14px;">
                            ${isCadastro ? 'J√° tem uma conta? <span style="color:var(--blue-action); font-weight:bold;">Entrar</span>' : 'Novo por aqui? <span style="color:var(--blue-action); font-weight:bold;">Criar Conta</span>'}
                        </p>
                    </div>
                `; return;
            }

            if (estado.tela === 'home') {
                const perc = Math.min((estado.calorias / 2577) * 100, 100);
                const metaAgua = Math.round(estado.peso * 35);
                const percAgua = Math.min((estado.aguaAtual / metaAgua) * 100, 100);
                let diaSemanaJS = new Date().getDay(); 
                let indiceAtivo = diaSemanaJS === 0 ? 6 : diaSemanaJS - 1;

                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
                            <div><small style="color:#888; display:block;">Ol√°,</small><b style="font-size:18px;">${estado.nomeUsuario}</b></div>
                        </div>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia Di√°ria</small><div style="font-size: 26px; font-weight: bold;">${estado.sequencia} Dias üî•</div></div>
                        <div class="imc-info">
                            <div class="imc-label">Meu IMC</div>
                            <div style="font-size: 22px; font-weight: bold;">${estado.imc}</div>
                            <span class="imc-status">${estado.classification}</span>
                        </div>
                    </div>

                    <div class="card">
                        <small>Calorias do Dia</small>
                        <div style="font-size: 26px; font-weight: bold;">${estado.calorias} <span style="font-size:14px; color:#ccc">/ 2577 kcal</span></div>
                        <div class="progress-container"><div class="progress-bar" style="width: ${perc}%"></div></div>
                    </div>

                    <div class="card" style="border-left: 5px solid var(--water);">
                        <b>√Ågua üíß</b><br>
                        <small>${estado.aguaAtual}ml / ${metaAgua}ml</small>
                        <div class="progress-container"><div class="progress-bar water" style="width: ${percAgua}%"></div></div>
                        <button class="btn-water" onclick="estado.aguaAtual+=250; salvar(); render()">+ 250ML</button>
                    </div>

                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>Refei√ß√µes de Hoje</b>
                            <button onclick="navegar('add_refeicao')" style="background:var(--primary); color:#fff; border:none; border-radius:10px; padding:5px 10px; font-weight:bold;">+ Add</button>
                        </div>
                        <div style="margin-top:10px;">
                            ${estado.historico.length === 0 ? `<p style="text-align:center; color:#999;"><small>Tire uma foto para come√ßar.</small></p>` : estado.historico.map(h => `<div class="refeicao-item"><span>${h.tipo}</span><b>${h.cal} kcal</b></div>`).join('')}
                        </div>
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `; return;
            }

            if (estado.tela === 'catalogo') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="margin-bottom:15px; cursor:pointer; color:var(--blue-action); font-weight:bold;">‚Üê Voltar</div>
                        
                        <div class="selector-objetivo">
                            <div class="opt-obj ${estado.objetivo === 'perda' ? 'active' : ''}" onclick="estado.objetivo='perda'; render()">Emagrecer</div>
                            <div class="opt-obj ${estado.objetivo === 'ganho' ? 'active' : ''}" onclick="estado.objetivo='ganho'; render()">Ganhar Massa</div>
                        </div>

                        <h2 style="margin:10px 0; font-size:18px;">Suplementa√ß√£o para ${estado.objetivo === 'ganho' ? 'Ganho' : 'Perda'}</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                            ${lista.map(p => `
                                <div style="background:#fff; border-radius:16px; padding:12px; text-align:center; border:1px solid #eee; display:flex; flex-direction:column; justify-content:space-between; height:230px;">
                                    <img src="${p.foto}" style="width:100%; height:85px; object-fit:contain;" onerror="this.src='https://via.placeholder.com/150'">
                                    <b style="font-size:11px;">${p.nome}</b>
                                    <a href="${p.link}" target="_blank" style="text-decoration:none"><button style="width:100%; background:var(--primary); color:#fff; border:none; padding:8px; border-radius:8px; font-weight:bold; font-size:11px;">Comprar Agora</button></a>
                                </div>
                            `).join("")}
                        </div>
                    </div>
                `; return;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Voltar</div>
                        <h2 style="text-align:center; margin-top:30px;">Tipo da Refei√ß√£o</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            ${['Caf√©', 'Almo√ßo', 'Jantar', 'Lanche'].map(t => `<div onclick="estado.tempRefeicao='${t}'; render()" style="padding:20px; border-radius:15px; text-align:center; border: 2px solid ${estado.tempRefeicao===t?'var(--primary)':'#eee'}; background: ${estado.tempRefeicao===t?'#f0fff7':'#fff'}"><b>${t}</b></div>`).join('')}
                        </div>
                        <div class="card" style="text-align:center; margin-top: 20px;">
                            ${!estado.fotoSelecionada ? `
                                <button class="btn-principal" style="width:100%; margin: 10px 0" onclick="document.getElementById('take-photo').click()">üì∏ Tirar Foto do Prato</button>
                                <input type="file" id="take-photo" capture="environment" accept="image/*" style="display:none" onchange="const f=event.target.files[0]; if(f){const r=new FileReader(); r.onload=e=>{estado.fotoSelecionada=e.target.result; render()}; r.readAsDataURL(f);}">
                            ` : `
                                <img src="${estado.fotoSelecionada}" id="img-preview">
                                <button class="btn-principal" style="width:100%; margin:0" onclick="confirmarAnalise()">üöÄ ANALISAR COM IA</button>
                                <button class="btn-outline" style="margin-top:15px" onclick="estado.fotoSelecionada=null; render()">Escolher Outra</button>
                            `}
                        </div>
                    </div>
                `; return;
            }

            if (estado.tela === 'resultado_analise') {
                root.innerHTML = `
                    <div class="dica-container">
                        <div style="font-size:60px">üçΩÔ∏è</div>
                        <h2 style="color:var(--blue-action); margin:0;">CALORIAS IDENTIFICADAS</h2>
                        <div class="dica-texto-grande">Essa refei√ß√£o de <span style="color:var(--primary)">${estado.ultimoResultado.tipo}</span> cont√©m <span style="color:var(--blue-action)">${estado.ultimoResultado.cal} kcal</span>!</div>
                        <button class="btn-principal" style="width:100%;" onclick="navegar('home')">CONTINUAR MONITORANDO</button>
                    </div>
                `; return;
            }

            if (estado.tela === 'progresso_semanal') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action); margin-bottom:20px;">‚Üê Voltar</div>
                        <h2>Hist√≥rico da Semana</h2>
                        ${!estado.historicoSemanal || estado.historicoSemanal.length === 0 ? '<p>Seus dados di√°rios aparecer√£o aqui.</p>' : estado.historicoSemanal.map(h => `<div class="card" style="margin:10px 0; padding:15px;"><b>${h.data}</b><br><small>Calorias: ${h.cal} | √Ågua: ${h.agua}ml</small></div>`).join('')}
                    </div>
                `; return;
            }
        }

        function validarEEntrar() {
            const email = document.getElementById('email-f').value;
            if(email.length < 3) { alert("Preencha os campos!"); return; }
            if(document.getElementById('nome-f')) { 
                estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio';
                const p = parseFloat(document.getElementById('peso-f').value) || 70;
                const a = parseFloat(document.getElementById('altura-f').value) || 170;
                estado.peso = p; estado.altura = a;
                estado.imc = (p / ((a/100)*(a/100))).toFixed(1);
                estado.classification = estado.imc < 25 ? "Normal" : "Sobrepeso";
            }
            estado.logado = true; estado.tela = 'home'; salvar(); render();
        }

        render();
    </script>
</body>
</html>
