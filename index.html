<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NutriShot Elements</title>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6941311170472131" crossorigin="anonymous"></script>

<style>
:root{
 --primary:#2ab573;
 --blue:#2490eb;
 --bg:#f9fafb;
 --water:#3498db;
}
body{
 margin:0;
 font-family:Segoe UI,Roboto,sans-serif;
 background:var(--bg);
 padding-bottom:90px;
}
.card{
 background:#fff;
 border-radius:20px;
 padding:20px;
 margin:15px 20px;
 border:1px solid #eee;
}
.sidebar{
 position:fixed;
 top:0; left:-280px;
 width:280px; height:100%;
 background:#fff;
 z-index:1000;
 transition:.3s;
 box-shadow:2px 0 15px rgba(0,0,0,.1);
}
.sidebar.active{left:0}
.sidebar-header{
 padding:40px 20px;
 background:linear-gradient(135deg,var(--blue),var(--primary));
 color:#fff;
}
.menu-item{
 padding:15px 25px;
 cursor:pointer;
 font-weight:500;
}
.menu-item:hover{background:#f0f7f4}
.overlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.4);
 display:none;
 z-index:999;
}
.overlay.active{display:block}
.fab{
 position:fixed;
 bottom:110px;
 right:20px;
 width:65px; height:65px;
 border-radius:50%;
 background:#000;
 color:#fff;
 font-size:28px;
 border:none;
}
.banner-fixed{
 position:fixed;
 bottom:0; left:0;
 width:100%;
 background:#fff;
 padding:6px 0;
 border-top:1px solid #ddd;
 z-index:999;
}
.progress{
 height:10px;
 background:#eee;
 border-radius:10px;
 overflow:hidden;
}
.progress div{
 height:100%;
 background:var(--primary);
}
canvas{width:100%}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="sidebar" id="sidebar">
 <div class="sidebar-header">
  <b>NutriShot</b><br>
  <small id="userName"></small>
 </div>

 <div class="menu-item" onclick="nav('home')">üè† Dashboard</div>
 <div class="menu-item" onclick="nav('catalogo')">üõí Loja de Suplementos</div>
 <div class="menu-item" onclick="atualizarMedidas()">‚öñÔ∏è Atualizar Medidas</div>
 <div class="menu-item" onclick="gerarPlanoWhats()">üìã Plano Alimentar (WhatsApp)</div>
 <div class="menu-item" onclick="nav('grafico')">üìä Gr√°fico Semanal</div>
 <div class="menu-item" onclick="nav('historico')">üìú Hist√≥rico Di√°rio</div>
 <div class="menu-item" onclick="ativarPremium()">üíé Premium</div>
 <div class="menu-item" onclick="logout()" style="color:#e74c3c;border-top:1px solid #eee">üö™ Sair</div>
</div>

<div id="app"></div>

<div class="banner-fixed" id="banner">
 <ins class="adsbygoogle"
  style="display:block"
  data-ad-client="ca-pub-6941311170472131"
  data-ad-slot="2257554053"
  data-ad-format="auto"></ins>
</div>

<script>
/* ================= ESTADO ================= */
const estado = JSON.parse(localStorage.getItem("nutrishot_final")) || {
 logado:false,
 nome:"Usu√°rio",
 peso:70,
 altura:170,
 objetivo:"perda",
 calorias:0,
 agua:0,
 historico:[],
 premium:false,
 tela:"home",
 ultimoReset:""
};

/* =============== SUPLEMENTOS =============== */
const SUPLEMENTOS = {
 ganho:[
  {nome:"Creatina Growth 100g",foto:"creatina-100g.png",link:"https://amzn.to/4b47g9o"},
  {nome:"Whey Chocolate",foto:"wey-choco.png",link:"https://amzn.to/3LjWMIB"},
  {nome:"Whey Morango",foto:"wey-moran.png",link:"https://amzn.to/4sPsdvg"},
  {nome:"Whey Creme",foto:"wey-creme.png",link:"https://amzn.to/4qq9ODl"},
  {nome:"Gainer Chocolate",foto:"Hipercal√≥rico-choco.png",link:"https://amzn.to/4qpZKKC"},
  {nome:"Gainer Cookies",foto:"Hipercal√≥rico-cooki.png",link:"https://amzn.to/4bC9A7C"}
 ],
 perda:[
  {nome:"Psyllium C√°psulas",foto:"Psyllium-caps.png",link:"https://amzn.to/4sBfMmq"},
  {nome:"Psyllium em P√≥",foto:"Psyllium-po.png",link:"https://amzn.to/3YINEAk"},
  {nome:"Ultra Burn Termog√™nico",foto:"termog.png",link:"https://amzn.to/4b5phUQ"},
  {nome:"L-Carnitina 2000mg",foto:"l-creat2000.png",link:"https://amzn.to/4bBHcCw"},
  {nome:"L-Carnitina 1000mg",foto:"l-creat1000.png",link:"https://amzn.to/3LJAv6S"}
 ]
};

/* ================= FUN√á√ïES ================= */
function salvar(){localStorage.setItem("nutrishot_final",JSON.stringify(estado))}
function toggleMenu(){sidebar.classList.toggle("active");overlay.classList.toggle("active")}
function nav(t){estado.tela=t;salvar();render();toggleMenu()}
function logout(){estado.logado=false;salvar();render()}
function ativarPremium(){estado.premium=true;salvar();alert("Premium ativado!");render()}

function atualizarMedidas(){
 const p=prompt("Peso (kg):",estado.peso);
 const a=prompt("Altura (cm):",estado.altura);
 if(p&&a){estado.peso=p;estado.altura=a;salvar()}
}

function gerarPlanoWhats(){
 let plano="";
 if(estado.objetivo==="perda"){
  plano=`PLANO PARA EMAGRECIMENTO ü•ó%0A
 Caf√©: ovos + fruta%0A
 Almo√ßo: frango + arroz integral + salada%0A
 Lanche: iogurte + aveia%0A
 Jantar: peixe + legumes%0A
 √Ågua: ${estado.peso*35}ml`;
 }else{
  plano=`PLANO PARA GANHO DE MASSA üí™%0A
 Caf√©: ovos + p√£o + whey%0A
 Almo√ßo: carne + arroz + feij√£o%0A
 Lanche: banana + pasta de amendoim%0A
 Jantar: frango + batata doce%0A
 √Ågua: ${estado.peso*40}ml`;
 }
 window.open("https://wa.me/?text="+plano,"_blank");
}

/* ================= RENDER ================= */
function render(){
 banner.style.display=estado.premium?"none":"block";
 userName.innerText=estado.nome;

 if(!estado.logado){
  app.innerHTML=`
   <div style="padding:40px;text-align:center">
    <h2>NutriShot Elements</h2>
    <input id="n" placeholder="Seu nome">
    <br><br>
    <button onclick="estado.nome=n.value||'Usu√°rio';estado.logado=true;salvar();render()">Entrar</button>
   </div>`;
  return;
 }

 if(estado.tela==="home"){
  app.innerHTML=`
   <div style="padding:20px">
    <div onclick="toggleMenu()">‚ò∞</div>
    <div class="card">
     <b>Objetivo</b><br>
     <button onclick="estado.objetivo='perda';render()">Emagrecer</button>
     <button onclick="estado.objetivo='ganho';render()">Ganho Massa</button>
    </div>
   </div>`;
 }

 if(estado.tela==="catalogo"){
  const lista=estado.objetivo==="ganho"?SUPLEMENTOS.ganho:SUPLEMENTOS.perda;
  app.innerHTML=`
   <div style="padding:20px">
    <h3>Suplementos</h3>
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
     ${lista.map(p=>`
      <div class="card" style="text-align:center">
       <img src="${p.foto}" style="width:100%;height:90px;object-fit:contain">
       <b>${p.nome}</b>
       <a href="${p.link}" target="_blank"><button>Ver Oferta</button></a>
      </div>`).join("")}
    </div>
   </div>`;
 }
}

render();
</script>
</body>
</html>
