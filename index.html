<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; }
        
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo {
            font-size: 24px; font-weight: 800;
            background: linear-gradient(to right, #2490eb, #2ab573, #f39c12);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
            letter-spacing: -0.5px;
        }

        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        
        .btn-azul { 
            width: calc(100% - 40px); 
            background: var(--blue-action); 
            color: white; border: none; padding: 18px; border-radius: 30px; 
            margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(36, 144, 235, 0.3);
        }

        .footer-link { margin-top: 20px; font-size: 14px; cursor: pointer; color: #000; font-weight: 500; }
        .footer-link span { color: var(--blue-action); font-weight: 700; }

        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: #fff; border: none;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; min-width: 80px; }
        .imc-label { font-size: 10px; opacity: 0.9; display: flex; align-items: center; justify-content: flex-end; gap: 4px; }
        .imc-status { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 2px; display: block; }

        .grid-7 { display: flex; justify-content: space-between; align-items: flex-end; height: 50px; margin-top: 15px; }
        .col-dia { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .barra-v { width: 30px; height: 4px; background: #eee; border-radius: 2px; }
        .barra-v.active { background: #6a11cb; width: 40px; }
        .dia-txt { font-size: 10px; color: #aaa; margin-top: 5px; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }

        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }

        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        .btn-principal { width: calc(100% - 40px); background: linear-gradient(to right, #667eea, #764ba2); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-outline { background: transparent; color: #666; border: 1px solid #ddd; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 500; }
        
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; }
        .banner-inline { background: #eee; border: 1px dashed #ccc; padding: 15px; margin: 20px; border-radius: 15px; text-align: center; color: #999; font-size: 12px; }

        .refeicao-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .refeicao-item:last-child { border-bottom: none; }

        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        let estado = JSON.parse(localStorage.getItem('nutrishot_v5')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Isaac', objetivo: 'perda',
            peso: 70, altura: 170, imc: 24.2, classification: 'Normal',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, historico: []
        };

        function salvar() { localStorage.setItem('nutrishot_v5', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function beberAgua() {
            estado.aguaAtual += 250;
            salvar(); // Isso garante que n√£o volte para o valor antigo ao atualizar
            render();
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                root.innerHTML = `<div style="padding: 50px 20px; text-align: center;"><img src="${LOGO_URL}" class="img-logo-principal"><h1 class="texto-logo">NutriShot</h1><button class="btn-azul" onclick="estado.logado=true; render()">ENTRAR</button></div>`;
                return;
            }

            if (estado.tela === 'home') {
                const metaAgua = Math.round(estado.peso * 35);
                const percAgua = Math.min((estado.aguaAtual / metaAgua) * 100, 100);
                const percCal = Math.min((estado.calorias / 2577) * 100, 100);

                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div><small style="color:#888;">Bom dia,</small><br><b>${estado.nomeUsuario}</b></div>
                        <span onclick="estado.logado=false; render()" style="background:#eee; padding:5px 12px; border-radius:10px; font-size:12px; cursor:pointer;">Sair</span>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Sequ√™ncia</small><br><b>1 Dia üî•</b></div>
                        <div class="imc-info"><small>IMC</small><br><b>${estado.imc}</b></div>
                    </div>

                    <div class="card" style="border-left: 5px solid var(--water);">
                        <b>Hidrata√ß√£o Di√°ria üíß</b><br>
                        <small>${estado.aguaAtual}ml / ${metaAgua}ml</small>
                        <div class="progress-container"><div class="progress-bar water" style="width: ${percAgua}%"></div></div>
                        <button class="btn-water" onclick="beberAgua()">+ BEBER 250ML</button>
                    </div>

                    <div class="card">
                        <small>Consumo de Calorias</small>
                        <div style="font-size: 26px; font-weight: bold;">${estado.calorias} <small style="font-size:14px; color:#ccc">/ 2577 kcal</small></div>
                        <div class="progress-container"><div class="progress-bar" style="width: ${percCal}%"></div></div>
                    </div>

                    <div class="card" style="border: 1px solid var(--primary); background: #fafffb;">
                        <b style="color:var(--primary)">Dica de Ouro ‚ú®</b>
                        <button onclick="navegar('dica')" style="width:100%; background:var(--primary); color:white; border:none; padding:12px; border-radius:12px; margin-top:10px; font-weight:bold;">üì∫ Ver Dica</button>
                    </div>

                    <div class="card">
                        <b style="display:block; margin-bottom:10px;">Refei√ß√µes de Hoje</b>
                        ${estado.historico.length === 0 ? 
                            `<div style="text-align:center; color:#999; padding:10px;"><small>Nenhuma refei√ß√£o registrada.</small></div>` : 
                            estado.historico.map(h => `<div class="refeicao-item"><span><b>${h.tipo}</b></span><span style="color:var(--primary); font-weight:bold;">${h.cal} kcal</span></div>`).join('')
                        }
                    </div>

                    <div class="banner-inline"><small>AN√öNCIO</small><br><b>ESPA√áO PUBLICIT√ÅRIO</b></div>
                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }
            // Outras telas omitidas para brevidade, mas funcionais no seu c√≥digo original
        }
        render();
    </script>
</body>
</html>
