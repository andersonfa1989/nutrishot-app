<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Full App</title>
    <style>
        :root { --primary: #2ab573; --secondary: #6a11cb; --bg: #f8f9fa; --text: #333; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; }
        .container { padding: 20px; }
        
        /* Tipografia e Logo */
        .texto-logo { font-size: 42px; font-weight: bold; background: linear-gradient(to right, #2ab573, #2490eb, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; }

        /* Inputs e Bot√µes Gerais */
        .input-estilizado { width: 100%; padding: 16px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 15px; box-sizing: border-box; font-size: 16px; background: #fff; }
        .btn-preto { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px; }
        .btn-branco { width: 100%; background: #fff; color: #333; border: 1px solid #eee; padding: 16px; border-radius: 30px; font-size: 16px; cursor: pointer; margin-top: 10px; }

        /* Cards de Conte√∫do */
        .card-branco { background: #fff; border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #f0f0f0; box-shadow: 0 2px 8px rgba(0,0,0,0.02); text-align: left; }
        .titulo-card { font-size: 18px; font-weight: 600; margin-bottom: 15px; display: block; color: #444; }

        /* Gr√°fico 7 Dias */
        .chart-container { display: flex; justify-content: space-between; align-items: flex-end; height: 70px; padding: 10px 0; }
        .bar-stack { display: flex; flex-direction: column; align-items: center; width: 12%; }
        .bar-label { font-size: 10px; color: #ccc; margin-bottom: 4px; }
        .bar-line { width: 100%; height: 5px; background: #eee; border-radius: 10px; }
        .bar-line.active { background: var(--secondary); }
        .bar-date { font-size: 10px; color: #bbb; margin-top: 8px; }

        /* Bot√£o de Recomenda√ß√£o/Suplementos */
        .btn-loja { width: 100%; background: var(--primary); color: #fff; border: none; padding: 16px; border-radius: 15px; font-size: 14px; font-weight: bold; cursor: pointer; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Conquistas */
        .conquista-item { background: #f5f7ff; border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 12px; }
        .conquista-icon { width: 40px; height: 40px; background: #fff; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; border: 1px solid #eee; }

        /* Banner de An√∫ncio e Bot√£o Flutuante */
        .ad-banner-fixo { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: #fff; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: center; z-index: 1000; font-size: 10px; color: #bbb; }
        .btn-add-fixo { position: fixed; bottom: 75px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; border: none; font-size: 35px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 100; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <div class="ad-banner-fixo">
        BANNER AD: ca-app-pub-6941311170472131/2257554053
    </div>

    <script>
        let dadosHoje = JSON.parse(localStorage.getItem('dadosHoje')) || { cal: 0, lista: [] };
        let telaAtual = localStorage.getItem('logado') === 'true' ? 'home' : 'inicial';

        function navegar(t) { telaAtual = t; renderizar(); window.scrollTo(0,0); }

        function renderizar() {
            const root = document.getElementById('root');

            // --- TELA INICIAL ---
            if (telaAtual === 'inicial') {
                root.innerHTML = `
                    <div class="container" style="padding-top: 100px; text-align: center;">
                        <h1 class="texto-logo">NutriShot</h1>
                        <button class="btn-preto" onclick="navegar('login')">Entrar</button>
                        <button class="btn-branco" onclick="navegar('cadastro')">Criar Conta</button>
                    </div>`;
            }

            // --- TELA LOGIN ---
            else if (telaAtual === 'login') {
                root.innerHTML = `
                    <div class="container" style="padding-top: 50px;">
                        <button onclick="navegar('inicial')" style="background:none; border:none; font-size:24px; cursor:pointer;">‚Üê</button>
                        <h2>Entrar</h2>
                        <input type="email" class="input-estilizado" placeholder="Email">
                        <input type="password" class="input-estilizado" placeholder="Senha">
                        <button class="btn-preto" onclick="localStorage.setItem('logado','true'); navegar('home')">Acessar App</button>
                    </div>`;
            }

            // --- TELA CADASTRO ---
            else if (telaAtual === 'cadastro') {
                root.innerHTML = `
                    <div class="container" style="padding-top: 50px;">
                        <button onclick="navegar('inicial')" style="background:none; border:none; font-size:24px; cursor:pointer;">‚Üê</button>
                        <h2>Cadastro</h2>
                        <input type="text" class="input-estilizado" placeholder="Nome">
                        <input type="email" class="input-estilizado" placeholder="Email">
                        <input type="password" class="input-estilizado" placeholder="Senha">
                        <button class="btn-preto" onclick="localStorage.setItem('logado','true'); navegar('home')">Finalizar Cadastro</button>
                    </div>`;
            }

            // --- TELA HOME (PRINCIPAL) ---
            else if (telaAtual === 'home') {
                root.innerHTML = `
                    <div class="container">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                            <div><b>Ol√°, Isaac!</b><br><small style="color:#888;">Seu resumo</small></div>
                            <button onclick="localStorage.removeItem('logado'); navegar('inicial')" style="background:none; border:1px solid #ddd; padding:8px 12px; border-radius:12px; font-size:12px;">Sair</button>
                        </div>

                        <div style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; padding: 25px; border-radius: 20px; margin-bottom: 20px; text-align: left;">
                            <span style="opacity:0.8; font-size:14px;">Fogo na Sequ√™ncia</span>
                            <div style="font-size: 42px; font-weight: bold; margin-top:5px;">1 üî•</div>
                        </div>

                        <div class="card-branco">
                            <span class="titulo-card">√öltimos 7 Dias</span>
                            <div class="chart-container">
                                ${['9/1','10/1','11/1','12/1','13/1','14/1','15/1'].map((d, i) => `
                                    <div class="bar-stack">
                                        <span class="bar-label">${i === 5 ? '400' : '0'}</span>
                                        <div class="bar-line ${i === 5 ? 'active' : ''}"></div>
                                        <span class="bar-date">${d}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <button class="btn-loja" onclick="navegar('loja')">üõí SUPLEMENTOS RECOMENDADOS</button>

                        <div class="card-branco" style="border: 1px solid var(--primary); background: #f6fff9;">
                            <b style="color:var(--primary);">Dica Especial</b>
                            <p style="font-size:13px; color:#666; margin:8px 0;">Assista e libere uma dica de sa√∫de!</p>
                            <button class="btn-preto" style="background:var(--primary); padding:10px; font-size:14px;" onclick="simularAnuncio()">üì∫ Ver An√∫ncio</button>
                        </div>

                        <div class="card-branco">
                            <span class="titulo-card">Conquistas Desbloqueadas</span>
                            <div class="conquista-item">
                                <div class="conquista-icon">üçΩÔ∏è</div>
                                <div><b>Primeira Refei√ß√£o</b><br><small style="color:#999;">Voc√™ registrou sua primeira refei√ß√£o</small></div>
                            </div>
                        </div>

                        <div class="card-branco">
                            <span class="titulo-card">Refei√ß√µes de Hoje</span>
                            ${dadosHoje.lista.length === 0 ? `
                                <div style="text-align:center; padding:20px; color:#aaa;">
                                    Nenhuma refei√ß√£o registrada ainda.<br>
                                    <small>Adicione sua primeira refei√ß√£o!</small>
                                </div>
                            ` : dadosHoje.lista.map(item => `
                                <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #f5f5f5;">
                                    <span>${item.nome}</span><b>+${item.cal} kcal</b>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <button class="btn-add-fixo" onclick="navegar('add')">+</button>`;
            }

            // --- TELA ADICIONAR ---
            else if (telaAtual === 'add') {
                root.innerHTML = `
                    <div class="container">
                        <button onclick="navegar('home')" style="background:none; border:none; font-size:24px; cursor:pointer;">‚Üê</button>
                        <h2>Adicionar Refei√ß√£o</h2>
                        <div style="width:100%; height:250px; background:#eee; border-radius:20px; margin-bottom:20px; display:flex; align-items:center; justify-content:center; font-size:40px;">üì∏</div>
                        <button class="btn-preto" onclick="simularIA()">CALCULAR AGORA</button>
                    </div>`;
            }

            // --- TELA DA DICA (P√ìS AN√öNCIO) ---
            else if (telaAtual === 'dica') {
                root.innerHTML = `
                    <div class="container" style="text-align:center; padding-top:80px;">
                        <h2>Sua Dica!</h2>
                        <div style="background:#fff; padding:30px; border-radius:20px; border:2px solid var(--primary);">
                            <p style="font-size:20px;">"Beba 500ml de √°gua 30 min antes do almo√ßo para melhorar a digest√£o."</p>
                        </div>
                        <button class="btn-preto" onclick="navegar('home')">Entendido</button>
                    </div>`;
            }
        }

        function simularIA() {
            dadosHoje.lista.unshift({ nome: 'Almo√ßo IA', cal: 450 });
            localStorage.setItem('dadosHoje', JSON.stringify(dadosHoje));
            navegar('home');
        }

        function simularAnuncio() {
            document.body.style.opacity = "0.5";
            setTimeout(() => {
                document.body.style.opacity = "1";
                navegar('dica');
            }, 1500);
        }

        renderizar();
    </script>
</body>
</html>
