<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { --primary: #2ab573; --secondary: #6a11cb; --bg: #ffffff; --text: #333; --light-gray: #f8f9fa; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); padding-bottom: 70px; overflow-x: hidden; }
        .container { padding: 20px; text-align: center; }
        .texto-logo { font-size: 38px; font-weight: bold; background: linear-gradient(to right, #2ab573, #2490eb, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 15px 0; }
        
        /* Bot√µes */
        .btn-preto { width: 100%; background: #000; color: #fff; border: none; padding: 18px; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; transition: transform 0.2s; }
        .btn-preto:active { transform: scale(0.98); }
        .btn-branco { width: 100%; background: #fff; color: #333; border: 1px solid #eee; padding: 15px; border-radius: 30px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        
        /* Bot√£o Verde da Loja */
        .btn-loja { width: 100%; background: var(--primary); color: #fff; border: none; padding: 15px; border-radius: 20px; font-size: 14px; font-weight: bold; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 12px rgba(42, 181, 115, 0.2); }

        /* Cards e Layout */
        .card-home { background: #fff; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #f2f2f2; text-align: left; }
        .grid-macros { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .macro-box { background: #fff; padding: 15px; border-radius: 15px; border: 1px solid #f2f2f2; text-align: center; }
        .chip { padding: 12px 10px; border-radius: 25px; border: 1px solid #eee; font-size: 13px; font-weight: 500; cursor: pointer; text-align: center; background: #fff; }
        .chip.ativo { background: #000 !important; color: #fff !important; }

        /* Estilo da Loja */
        .loja-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .produto-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .produto-img { width: 100%; height: 100px; object-fit: contain; margin-bottom: 8px; }
        .btn-comprar { background: #000; color: #fff; border: none; border-radius: 8px; width: 100%; padding: 10px; font-size: 11px; font-weight: bold; cursor: pointer; }

        /* Estilo Premium: Tela de Resultado */
        .circulo-resultado { width: 200px; height: 200px; border-radius: 50%; border: 10px solid #eefaf3; margin: 30px auto; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; box-shadow: 0 10px 25px rgba(42, 181, 115, 0.1); animation: bounceIn 0.8s; }
        .val-calorias { font-size: 54px; font-weight: 900; color: var(--primary); line-height: 1; }
        
        /* Estilo Premium: Tela de Dica */
        .dica-header { background: linear-gradient(135deg, #2ab573 0%, #2490eb 100%); padding: 40px 20px; border-radius: 0 0 40px 40px; color: white; margin-bottom: 30px; }
        .box-dica { background: #fff; padding: 30px 20px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); margin: -60px 20px 30px 20px; border: 1px solid #f0f0f0; animation: fadeInUp 0.6s; }
        
        /* Anima√ß√µes */
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 50% { transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .btn-add-fixo { position: fixed; bottom: 80px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; border: none; font-size: 35px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 100; }
        .ad-banner-area { position: fixed; bottom: 0; left: 0; width: 100%; height: 55px; background: #fff; border-top: 1px solid #eee; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #bbb; z-index: 1000; }
        #previewContainer img { width: 100%; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const ADMOB = {
            appId: "ca-app-pub-6941311170472131~1202658535",
            banner: "ca-app-pub-6941311170472131/2257554053",

            rewarded: "ca-app-pub-6941311170472131/4221550021"
        };

        // --- LINKS E FOTOS PNG ---
        const linksAfiliado = {
            massa: [
                { nome: "Creatina Growth 100g", preco: "99,80", foto: "creatina-100g.png", link: "https://amzn.to/4b47g9o" },
                { nome: "Whey Chocolate", preco: "204,80", foto: "wey-choco.png", link: "https://amzn.to/3LjWMIB" },
                { nome: "Whey Morango", preco: "209,90", foto: "wey-moran.png", link: "https://amzn.to/4sPsdvg" },
                { nome: "Whey Creme", preco: "209,80", foto: "wey-creme.png", link: "https://amzn.to/4qq9ODl" },
                { nome: "Gainer Chocolate", preco: "215,00", foto: "Hipercal√≥rico-choco.png", link: "https://amzn.to/4qpZKKC" },
                { nome: "Gainer Cookies", preco: "209,00", foto: "Hipercal√≥rico-cooki.png", link: "https://amzn.to/4bC9A7C" }
            ],
            perda: [
                { nome: "Psyllium (120 c√°ps)", preco: "29,90", foto: "Psyllium-caps.png", link: "https://amzn.to/4sBfMmq" },
                { nome: "Psyllium Husk 1kg", preco: "49,90", foto: "Psyllium-po.png", link: "https://amzn.to/3YINEAk" },
                { nome: "Ultra Burn Lipo HD", preco: "78,89", foto: "termog.png", link: "https://amzn.to/4b5phUQ" },
                { nome: "L-Carnitina 2000 Max", preco: "93,65", foto: "l-creat2000.png", link: "https://amzn.to/4bBHcCw" },
                { nome: "L-Carnitina 1000 NOW", preco: "225,76", foto: "l-creat1000.png", link: "https://amzn.to/3LJAv6S" }
            ]
        };

        let dadosHoje = JSON.parse(localStorage.getItem('dadosHoje')) || { cal: 0, prot: 0, carb: 0, gord: 0, lista: [], objetivo: 'Ganhar Massa' };
        let telaAtual = localStorage.getItem('logado') === 'true' ? 'home' : 'inicial';
        let refeicaoSelecionada = 'Caf√© Da Manh√£';
        let ultimoResultado = { nome: '', cal: 0 };

        function navegar(tela) { telaAtual = tela; renderizar(); window.scrollTo(0,0); }
        function salvar() { localStorage.setItem('dadosHoje', JSON.stringify(dadosHoje)); }
        function mudarObjetivo(obj) { dadosHoje.objetivo = obj; salvar(); renderizar(); }

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewContainer').innerHTML = `<img src="${e.target.result}" />`;
                    document.getElementById('botoesSelecao').style.display = 'none';
                    document.getElementById('botoesAcao').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function acaoCalcularIA() {
            document.body.style.opacity = "0.5";
            setTimeout(() => {
                document.body.style.opacity = "1";
                const ganho = Math.floor(Math.random() * 200 + 250);
                dadosHoje.cal += ganho;
                dadosHoje.prot += Math.floor(ganho/15);
                dadosHoje.carb += Math.floor(ganho/10);
                dadosHoje.gord += Math.floor(ganho/40);
                dadosHoje.lista.unshift({ nome: refeicaoSelecionada, cal: ganho });
                ultimoResultado = { nome: refeicaoSelecionada, cal: ganho };
                salvar();
                navegar('resultado');
            }, 1000);
        }

        function acaoDicaPremiada() {
            document.body.style.opacity = "0.6";
            setTimeout(() => {
                document.body.style.opacity = "1";
                navegar('tela_dica');
            }, 1200);
        }

        function renderizar() {
            const root = document.getElementById('root');

            if (telaAtual === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
                        <div><b style="font-size: 20px;">Ol√°, Isaac!</b><br><small style="color:#888;">Seu progresso hoje</small></div>
                        <button onclick="localStorage.removeItem('logado'); navegar('inicial')" style="background:none; border:1px solid #eee; padding:10px; border-radius:15px;">Sair</button>
                    </div>
                    <div style="padding: 0 20px;">
                        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                            <div class="chip ${dadosHoje.objetivo === 'Perder Peso' ? 'ativo' : ''}" onclick="mudarObjetivo('Perder Peso')" style="flex:1">Perder Peso</div>
                            <div class="chip ${dadosHoje.objetivo === 'Ganhar Massa' ? 'ativo' : ''}" onclick="mudarObjetivo('Ganhar Massa')" style="flex:1">Ganhar Massa</div>
                        </div>

                        <div style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; padding: 25px; border-radius: 25px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(106, 17, 203, 0.2);">
                            <span style="font-size: 14px; opacity: 0.8;">Fogo na Sequ√™ncia</span>
                            <div style="font-size: 48px; font-weight: bold; margin: 5px 0;">1 üî•</div>
                        </div>

                        <div class="card-home">
                            <b style="font-size: 14px; color: #888; text-transform: uppercase; letter-spacing: 1px;">Calorias Consumidas</b>
                            <div style="margin: 10px 0; font-size: 32px; font-weight: 800;">${dadosHoje.cal} <small style="font-size: 16px; color: #ccc; font-weight: 400;">/ 2577 kcal</small></div>
                            <div style="width: 100%; background: #f0f0f0; height: 10px; border-radius: 10px; overflow:hidden;">
                                <div style="width: ${Math.min((dadosHoje.cal/2577)*100, 100)}%; background: var(--primary); height: 100%; border-radius: 10px;"></div>
                            </div>

                            <button class="btn-loja" onclick="navegar('loja')">
                                üõí VER SUPLEMENTOS RECOMENDADOS
                            </button>
                        </div>

                        <div class="grid-macros">
                            <div class="macro-box" style="border-bottom: 4px solid #ff4d4d;"><small style="color:#888;">Prote√≠na</small><br><b>${dadosHoje.prot}g</b></div>
                            <div class="macro-box" style="border-bottom: 4px solid #2490eb;"><small style="color:#888;">Carbos</small><br><b>${dadosHoje.carb}g</b></div>
                            <div class="macro-box" style="border-bottom: 4px solid #f39c12;"><small style="color:#888;">Gordura</small><br><b>${dadosHoje.gord}g</b></div>
                        </div>

                        <div class="card-home" style="border: 2px solid var(--primary); background: #f6fff9; cursor: pointer;" onclick="acaoDicaPremiada()">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div style="font-size: 30px;">üí°</div>
                                <div>
                                    <b style="color: var(--primary);">Dica Especial</b><br>
                                    <small style="color: #666;">Assista ao v√≠deo e libere uma dica agora!</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn-add-fixo" onclick="navegar('add_refeicao')">+</button>
                    <div class="ad-banner-area">BANNER AD: ${ADMOB.banner}</div>`;
            }

            else if (telaAtual === 'loja') {
                const categoria = dadosHoje.objetivo === 'Ganhar Massa' ? 'massa' : 'perda';
                const produtos = linksAfiliado[categoria];
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; align-items: center; gap: 15px;">
                        <button onclick="navegar('home')" style="background:none; border:none; font-size: 24px; cursor:pointer;">‚Üê</button>
                        <h2 style="margin:0;">Loja de Produtos</h2>
                    </div>
                    <div style="padding: 0 20px;">
                        <p style="font-size: 13px; color:#666;">Recomenda√ß√µes Prime para seu objetivo de <b>${dadosHoje.objetivo}</b></p>
                        <div class="loja-grid">
                            ${produtos.map(p => `
                                <div class="produto-card">
                                    <img src="img/${p.foto}" class="produto-img" onerror="this.src='https://via.placeholder.com/150?text=Sem+Imagem'">
                                    <div style="font-size:10px; font-weight:bold; height:25px; overflow:hidden; margin-bottom:5px;">${p.nome}</div>
                                    <div style="color:var(--primary); font-weight:800; font-size: 14px; margin-bottom:8px;">R$ ${p.preco}</div>
                                    <button class="btn-comprar" onclick="window.open('${p.link}', '_blank')">COMPRAR</button>
                                </div>
                            `).join('')}
                        </div>
                        <div style="margin-top: 30px; padding: 15px; background: #fff8e1; border-radius: 15px; font-size: 11px; color: #856404; border: 1px solid #ffeeba;">
                            ‚ö†Ô∏è <b>Dica:</b> Membros Prime t√™m frete gr√°tis e cupons de at√© R$ 20 OFF nestes produtos!
                        </div>
                    </div>
                    <div class="ad-banner-area">BANNER AD: ${ADMOB.banner}</div>`;
            }

            // ... (Resto das telas: add_refeicao, resultado, tela_dica permanecem iguais)
            else if (telaAtual === 'add_refeicao') {
                root.innerHTML = `<div style="padding: 20px; display: flex; align-items: center;"><button onclick="navegar('home')" style="background:none; border:none; font-size: 24px;">‚Üê</button><b style="margin-left:15px; font-size: 20px;">Nova Refei√ß√£o</b></div><div class="container"><div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px;">${['Caf√© Da Manh√£', 'Almo√ßo', 'Jantar', 'Lanche'].map(tipo => `<div class="chip ${refeicaoSelecionada === tipo ? 'ativo' : ''}" onclick="refeicaoSelecionada='${tipo}'; renderizar()">${tipo}</div>`).join('')}</div><div id="botoesSelecao"><input type="file" id="cam" accept="image/*" capture="environment" style="display:none" onchange="handleFile(event)"><button class="btn-preto" onclick="document.getElementById('cam').click()">üì∏ Tirar Foto</button><input type="file" id="gal" accept="image/*" style="display:none" onchange="handleFile(event)"><button class="btn-branco" onclick="document.getElementById('gal').click()">üìÅ Galeria</button></div><div id="previewContainer"></div><div id="botoesAcao" style="display:none; margin-top:20px;"><button class="btn-preto" style="background: var(--primary);" onclick="acaoCalcularIA()">üöÄ Calcular Calorias</button><button class="btn-branco" style="border:none; color:#ff4d4d;" onclick="navegar('add_refeicao')">Refazer Foto</button></div></div>`;
            }
            else if (telaAtual === 'resultado') {
                root.innerHTML = `<div class="container" style="padding-top: 50px;"><b style="color: #888; text-transform: uppercase; font-size: 13px;">${ultimoResultado.nome}</b><h1 style="margin: 5px 0 20px 0; font-size: 28px;">An√°lise Pronta!</h1><div class="circulo-resultado"><span style="font-size: 14px; color: #888; font-weight: bold;">ADICIONADO</span><div class="val-calorias">${ultimoResultado.cal}</div><span style="font-size: 14px; color: #888;">kcal</span></div><p style="color: #666; padding: 0 40px; line-height: 1.5;">A IA identificou sua refei√ß√£o e atualizou seus macros com sucesso.</p><div style="padding: 20px;"><button class="btn-preto" onclick="navegar('home')">Confirmar e Voltar</button></div></div>`;
            }
            else if (telaAtual === 'tela_dica') {
                const dicas = ["Comer fibras antes do carboidrato reduz o pico de insulina.", "Substitua temperos prontos por ervas naturais para reduzir o s√≥dio.", "Beber √°gua gelada pode acelerar levemente o metabolismo.", "Prote√≠nas no caf√© da manh√£ reduzem a fome ao longo do dia."];
                const dica = dicas[Math.floor(Math.random()*dicas.length)];
                root.innerHTML = `<div class="dica-header"><div style="font-size: 40px; margin-bottom: 10px;">üí°</div><h1 style="margin: 0; font-size: 32px; font-weight: 800;">Segue a Dica:</h1></div><div class="box-dica"><p style="font-size: 24px; font-weight: 700; color: #222; line-height: 1.4; margin: 0;">"${dica}"</p></div><div class="container"><p style="color: #888; margin-bottom: 30px;">Essa dica foi gerada com base no seu perfil atual.</p><button class="btn-preto" onclick="navegar('home')">Excelente, obrigado!</button></div>`;
            }
            else {
                root.innerHTML = `
                    <div class="container" style="padding-top: 100px;">
                        <h1 class="texto-logo">NutriShot</h1>
                        <p style="color:#888; margin-bottom: 40px;">Sua dieta inteligente em um clique.</p>
                        <button class="btn-preto" onclick="localStorage.setItem('logado', 'true'); navegar('home')">Entrar na Conta</button>
                    </div>`;
            }
        }
        renderizar();
    </script>
</body>
</html>
