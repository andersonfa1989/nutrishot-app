<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --water: #3498db;
            --bg: #f9fafb; 
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 60px; }
        
        .img-logo-principal { width: 170px; margin-bottom: 5px; } 
        .texto-logo {
            font-size: 24px; font-weight: 800;
            background: linear-gradient(to right, #2490eb, #2ab573, #f39c12);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0; letter-spacing: -0.5px;
        }

        .input-nutri { width: 85%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; outline: none; }
        .input-metade { width: 40%; display: inline-block; }
        
        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; cursor: pointer; }

        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 15px 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card-fogo { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; display: flex; justify-content: space-between; align-items: center; }
        
        .imc-info { text-align: right; background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 12px; min-width: 80px; }
        .imc-label { font-size: 10px; opacity: 0.9; display: flex; align-items: center; justify-content: flex-end; gap: 4px; }
        .imc-status { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 2px; display: block; }

        .progress-container { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s ease; }
        .progress-bar.water { background: var(--water); }

        .btn-water { background: var(--water); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-loja { background: #2ab573; color: white; border: none; padding: 15px; border-radius: 12px; width: calc(100% - 40px); margin: 0 20px; font-weight: bold; cursor: pointer; font-size: 14px; }
        
        .selector-objetivo { display: flex; gap: 10px; margin: 0 20px 15px 20px; }
        .opt-obj { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #eee; background: #fff; text-align: center; font-weight: bold; cursor: pointer; font-size: 13px; }
        .opt-obj.active { border-color: var(--primary); background: #f0fff7; color: var(--primary); }

        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 30px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 99; cursor: pointer; }

        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        .bar-container { width: 70%; height: 8px; background: #333; border-radius: 10px; margin-top: 25px; overflow: hidden; }
        #bar-progress { width: 0%; height: 100%; background: #2ab573; transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">IA NutriShot em a√ß√£o...</div>
        <div class="bar-container"><div id="bar-progress"></div></div>
    </div>

    <div id="app"></div>

    <script>
        const LOGO_URL = "icone-512.png";
        
        // CAT√ÅLOGO COMPLETO CONFORME DEFINIDO POR VOC√ä
        const SUPLEMENTOS = {
            ganho: [
                { nome:"Creatina Growth 100g", foto:"creatina-100g.png", link:"https://amzn.to/4b47g9o" },
                { nome:"Whey Chocolate", foto:"wey-choco.png", link:"https://amzn.to/3LjWMIB" },
                { nome:"Whey Morango", foto:"wey-moran.png", link:"https://amzn.to/4sPsdvg" },
                { nome:"Whey Creme", foto:"wey-creme.png", link:"https://amzn.to/4qq9ODl" },
                { nome:"Gainer Chocolate", foto:"Hipercal√≥rico-choco.png", link:"https://amzn.to/4qpZKKC" },
                { nome:"Gainer Cookies", foto:"Hipercal√≥rico-cooki.png", link:"https://amzn.to/4bC9A7C" }
            ],
            perda: [
                { nome:"Psyllium C√°psulas", foto:"Psyllium-caps.png", link:"https://amzn.to/4sBfMmq" },
                { nome:"Psyllium em P√≥", foto:"Psyllium-po.png", link:"https://amzn.to/3YINEAk" },
                { nome:"Ultra Burn Termog√™nico", foto:"termog.png", link:"https://amzn.to/4b5phUQ" },
                { nome:"L-Carnitina 2000mg", foto:"l-creat2000.png", link:"https://amzn.to/4bBHcCw" },
                { nome:"L-Carnitina 1000mg", foto:"l-creat1000.png", link:"https://amzn.to/3LJAv6S" }
            ]
        };

        let estado = JSON.parse(localStorage.getItem('nutrishot_final_v1')) || {
            logado: false, tela: 'cadastro', nomeUsuario: '', objetivo: 'perda',
            peso: 0, altura: 0, imc: 0, classification: '-',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0,
            historico: [], tempRefeicao: 'Almo√ßo', fotoSelecionada: null
        };

        function salvar() { localStorage.setItem('nutrishot_final_v1', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }

        function infoIMC(p, a) {
            if(!p || !a) return { valor: 0, texto: '-' };
            const altM = a / 100;
            const imc = (p / (altM * altM)).toFixed(1);
            let classe = imc < 18.5 ? "Magreza" : imc < 25 ? "Normal" : imc < 30 ? "Sobrepeso" : "Obesidade";
            return { valor: imc, texto: classe };
        }

        function validarEEntrar() {
            estado.nomeUsuario = document.getElementById('nome-f').value || 'Usu√°rio';
            estado.peso = parseFloat(document.getElementById('peso-f').value) || 70;
            estado.altura = parseFloat(document.getElementById('altura-f').value) || 170;
            const res = infoIMC(estado.peso, estado.altura);
            estado.imc = res.valor; estado.classification = res.texto;
            estado.logado = true;
            navegar('home');
        }

        function render() {
            const root = document.getElementById('app');

            if (!estado.logado) {
                root.innerHTML = `
                    <div style="padding: 50px 20px; text-align: center;">
                        <img src="${LOGO_URL}" class="img-logo-principal" onerror="this.src='https://via.placeholder.com/170x170?text=NutriShot'">
                        <h1 class="texto-logo">NutriShot Elements</h1>
                        <input type="text" id="nome-f" class="input-nutri" placeholder="Nome">
                        <div style="display:flex; justify-content:center; gap:10px;">
                            <input type="number" id="peso-f" class="input-nutri input-metade" placeholder="Peso (kg)">
                            <input type="number" id="altura-f" class="input-nutri input-metade" placeholder="Altura (cm)">
                        </div>
                        <button class="btn-azul" onclick="validarEEntrar()">CRIAR MINHA CONTA</button>
                    </div>
                `; return;
            }

            if (estado.tela === 'home') {
                const metaAgua = Math.round(estado.peso * 35);
                const percAgua = Math.min((estado.aguaAtual / metaAgua) * 100, 100);

                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <div><small style="color:#888;">Ol√°,</small><br><b style="font-size:18px;">${estado.nomeUsuario}</b></div>
                        <span onclick="estado.logado=false; render()" style="cursor:pointer; color: #888; font-size: 12px;">Sair</span>
                    </div>

                    <div class="card card-fogo">
                        <div><small>Foco do Dia</small><div style="font-size: 24px; font-weight: bold;">Ativo üî•</div></div>
                        <div class="imc-info">
                            <div class="imc-label">Perfil IMC</div>
                            <div style="font-size: 22px; font-weight: bold;">${estado.imc}</div>
                            <span class="imc-status">${estado.classification}</span>
                        </div>
                    </div>

                    <div class="selector-objetivo">
                        <div class="opt-obj ${estado.objetivo==='perda'?'active':''}" onclick="estado.objetivo='perda'; render()">Emagrecer</div>
                        <div class="opt-obj ${estado.objetivo==='ganho'?'active':''}" onclick="estado.objetivo='ganho'; render()">Ganho Massa</div>
                    </div>

                    <button class="btn-loja" onclick="navegar('catalogo')">üõí VER SUPLEMENTOS PARA ${estado.objetivo.toUpperCase()}</button>

                    <div class="card" style="border-left: 5px solid var(--water);">
                        <b>Meta de √Ågua üíß</b><br>
                        <small>${estado.aguaAtual} / ${metaAgua}ml</small>
                        <div class="progress-container"><div class="progress-bar water" style="width: ${percAgua}%"></div></div>
                        <button class="btn-water" onclick="estado.aguaAtual+=250; render()">+ 250ml</button>
                    </div>

                    <button class="fab" onclick="alert('Funcionalidade de c√¢mera em breve!')">+</button>
                `;
            }

            if (estado.tela === 'catalogo') {
                const lista = estado.objetivo === 'ganho' ? SUPLEMENTOS.ganho : SUPLEMENTOS.perda;
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="margin-bottom:15px; cursor:pointer; color:var(--blue-action); font-weight:bold;">‚Üê Voltar</div>
                        <h2 style="margin:10px 0;">Cat√°logo Completo</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                            ${lista.map(p => `
                                <div style="background:#fff; border-radius:16px; padding:12px; text-align:center; border:1px solid #eee; display:flex; flex-direction:column; justify-content:space-between;">
                                    <img src="${p.foto}" style="width:100%; height:90px; object-fit:contain;" onerror="this.src='https://via.placeholder.com/150?text=Suplemento'">
                                    <b style="font-size:11px; margin: 8px 0;">${p.nome}</b>
                                    <a href="${p.link}" target="_blank" style="text-decoration:none"><button style="width:100%; background:var(--primary); color:#fff; border:none; padding:8px; border-radius:8px; font-weight:bold; cursor:pointer;">Ver Oferta</button></a>
                                </div>
                            `).join("")}
                        </div>
                    </div>
                `;
            }
        }
        render();
    </script>
</body>
</html>
