<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NutriShot Elements</title>
    <style>
        :root { 
            --primary: #2ab573; 
            --blue-action: #2490eb; 
            --bg: #f9fafb; 
            --water: #3498db;
            --purple: #8e44ad;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #333; padding-bottom: 40px; }
        
        /* Menu Lateral Estilizado */
        .sidebar {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: #fff; z-index: 10000; transition: 0.3s;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1); padding: 20px;
        }
        .sidebar.active { left: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 9999; display: none;
        }
        .sidebar-item {
            padding: 18px 10px; border-bottom: 1px solid #f8f9fa; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 12px; font-size: 16px;
        }
        .sidebar-item:active { background: #f0f0f0; }

        /* Dashboard e Cards */
        .texto-logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #2490eb, #2ab573, #f39c12); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .card { background: #fff; border-radius: 20px; padding: 20px; margin: 10px 20px; border: 1px solid #eee; }
        
        /* Barra de Progresso Semanal (Igual ao print) */
        .semana-container { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 15px; padding: 0 10px; }
        .dia-col { display: flex; flex-direction: column; align-items: center; gap: 8px; flex: 1; }
        .dia-barra { width: 35px; height: 6px; background: #eee; border-radius: 4px; }
        .dia-barra.active { background: var(--purple); }
        .dia-label { font-size: 11px; color: #aaa; font-weight: bold; }

        /* Bot√µes de Objetivo */
        .obj-box { display: flex; gap: 10px; margin: 10px 20px; }
        .obj-btn { flex: 1; background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; cursor: pointer; }
        .obj-btn.active { border: 2px solid var(--primary); color: var(--primary); background: #f0fff7; }

        /* Grid de Cat√°logo */
        .grid-suplementos { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px 20px; }
        .item-sup { background: #fff; border-radius: 15px; padding: 15px; border: 1px solid #eee; text-align: center; }
        .item-sup img { width: 100%; height: 120px; object-fit: contain; margin-bottom: 10px; }
        .price { color: var(--primary); font-weight: bold; font-size: 16px; margin-top: 5px; }

        .btn-azul { width: calc(100% - 40px); background: var(--blue-action); color: white; border: none; padding: 18px; border-radius: 30px; margin: 10px 20px; font-size: 18px; font-weight: bold; }
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; font-size: 35px; border: none; z-index: 99; }
        
        .ads-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; color: #fff; }
        #bar-progress { width: 0%; height: 100%; background: var(--primary); transition: width 0.1s linear; }
    </style>
</head>
<body>

    <div id="overlay" class="sidebar-overlay" onclick="toggleMenu()"></div>
    <div id="sidebar" class="sidebar">
        <h2 style="color: #2490eb; margin-bottom: 30px;">Nutri<span style="color: #2ab573;">Shot</span></h2>
        <div class="sidebar-item" onclick="navegar('home'); toggleMenu()">üè† Dashboard</div>
        <div class="sidebar-item" onclick="navegar('progresso_semanal'); toggleMenu()">üìä Progresso Semanal</div>
        <div class="sidebar-item" onclick="navegar('catalogo'); toggleMenu()">üõí Suplementos</div>
        <div class="sidebar-item" style="color:#e74c3c; margin-top:40px;" onclick="sair()">üö™ Sair da Conta</div>
    </div>

    <div id="ads-overlay" class="ads-overlay">
        <div id="ad-text" style="font-size: 18px; font-weight: bold;">Analisando com IA...</div>
        <div style="width:70%; height:8px; background:#333; border-radius:10px; margin-top:25px; overflow:hidden;">
            <div id="bar-progress"></div>
        </div>
    </div>

    <div id="app"></div>

    <script>
        let estado = JSON.parse(localStorage.getItem('nutrishot_v6')) || {
            logado: false, tela: 'cadastro', nomeUsuario: 'Usu√°rio', objetivo: 'perda',
            calorias: 0, prot: 0, carb: 0, gord: 0, aguaAtual: 0, 
            historico: [], historicoSemanal: [],
            sequencia: 1, ultimoAcesso: new Date().toLocaleDateString()
        };

        const SUPLEMENTOS = {
            perda: [
                { nome: "Termog√™nico Growth", img: "termog.png", preco: "R$ 87,00" },
                { nome: "Psyllium Caps", img: "Psyllium-caps.png", preco: "R$ 42,00" },
                { nome: "Psyllium P√≥", img: "Psyllium-po.png", preco: "R$ 35,00" }
            ],
            ganho: [
                { nome: "Whey Chocolate", img: "wey-choco.png", preco: "R$ 99,00" },
                { nome: "Whey Morango", img: "wey-moran.png", preco: "R$ 99,00" },
                { nome: "Whey Creme", img: "wey-creme.png", preco: "R$ 99,00" },
                { nome: "Creatina 100g", img: "creatina-100g.png", preco: "R$ 79,90" },
                { nome: "Creatina 250g", img: "I-creat1000.png", preco: "R$ 120,00" },
                { nome: "Hipercal√≥rico Choco", img: "Hipercal√≥rico-choco.png", preco: "R$ 85,00" },
                { nome: "Hipercal√≥rico Cookies", img: "Hipercal√≥rico-cooki.png", preco: "R$ 85,00" }
            ]
        };

        function salvar() { localStorage.setItem('nutrishot_v6', JSON.stringify(estado)); }
        function navegar(tela) { estado.tela = tela; salvar(); render(); window.scrollTo(0,0); }
        function toggleMenu() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const isActive = s.classList.toggle('active');
            o.style.display = isActive ? 'block' : 'none';
        }
        function sair() { estado.logado = false; salvar(); render(); }

        // L√≥gica de reset di√°rio e hist√≥rico
        function verificarViradaDeDia() {
            const hoje = new Date().toLocaleDateString();
            if (estado.ultimoAcesso !== hoje) {
                if (estado.calorias > 0) {
                    estado.historicoSemanal.unshift({
                        data: estado.ultimoAcesso,
                        cal: estado.calorias,
                        prot: estado.prot,
                        agua: estado.aguaAtual
                    });
                    if(estado.historicoSemanal.length > 7) estado.historicoSemanal.pop();
                }
                // Reset
                estado.calorias = 0; estado.prot = 0; estado.carb = 0; estado.gord = 0;
                estado.aguaAtual = 0; estado.historico = [];
                estado.ultimoAcesso = hoje;
                salvar();
            }
        }

        function rodarAnaliseIA(origem) {
            rodarAnuncio(`Processando foto da ${origem}...`, () => {
                const cal = Math.floor(Math.random() * 200 + 300);
                estado.calorias += cal;
                estado.prot += Math.floor(cal * 0.08);
                estado.historico.unshift({tipo: 'Refei√ß√£o IA', cal: cal, hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
                salvar(); navegar('home');
            });
        }

        function rodarAnuncio(texto, callback) {
            const overlay = document.getElementById('ads-overlay');
            const bar = document.getElementById('bar-progress');
            document.getElementById('ad-text').innerText = texto;
            overlay.style.display = 'flex';
            let p = 0;
            const tempo = setInterval(() => {
                p += 4; bar.style.width = p + '%';
                if(p >= 100) { clearInterval(tempo); overlay.style.display = 'none'; bar.style.width = '0%'; callback(); }
            }, 50);
        }

        function render() {
            const root = document.getElementById('app');
            verificarViradaDeDia();

            if (!estado.logado) {
                root.innerHTML = `<div style="padding:80px 20px; text-align:center;">
                    <img src="icone-512.png" style="width:120px" onerror="this.src='https://via.placeholder.com/120'">
                    <h1 class="texto-logo">NutriShot</h1>
                    <button class="btn-azul" onclick="estado.logado=true; navegar('home')">ENTRAR NO APP</button>
                </div>`;
                return;
            }

            if (estado.tela === 'home') {
                root.innerHTML = `
                    <div style="padding: 20px; display: flex; justify-content: space-between; align-items:center;">
                        <span class="menu-icon" style="font-size:24px; cursor:pointer;" onclick="toggleMenu()">‚ò∞</span>
                        <div style="text-align:right"><small style="color:#888;">Ol√°,</small><br><b>${estado.nomeUsuario}</b></div>
                    </div>

                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b style="font-size:14px;">Progresso Semanal</b>
                            <span style="font-size:12px; color:var(--blue-action)" onclick="navegar('progresso_semanal')">Ver tudo ‚Üí</span>
                        </div>
                        <div class="semana-container">
                            ${['S','T','Q','Q','S','S','D'].map((d, i) => `
                                <div class="dia-col">
                                    <div class="dia-barra ${i === new Date().getDay()-1 ? 'active' : ''}"></div>
                                    <div class="dia-label">${d}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="obj-box">
                        <div class="obj-btn ${estado.objetivo === 'perda' ? 'active' : ''}" onclick="estado.objetivo='perda'; salvar(); render()">Emagrecer</div>
                        <div class="obj-btn ${estado.objetivo === 'ganho' ? 'active' : ''}" onclick="estado.objetivo='ganho'; salvar(); render()">Ganho Massa</div>
                    </div>

                    <div class="card">
                        <small style="color:#888">Consumo de Calorias</small>
                        <div style="font-size: 24px; font-weight: bold; margin: 5px 0;">${estado.calorias} <span style="font-size:14px; color:#ccc">/ 2577 kcal</span></div>
                        <div style="width:100%; height:8px; background:#f0f0f0; border-radius:10px; overflow:hidden;">
                            <div style="width:${Math.min((estado.calorias/2577)*100, 100)}%; height:100%; background:var(--primary);"></div>
                        </div>
                    </div>

                    <div style="display:flex; gap:10px; margin:0 20px;">
                        <div class="card" style="flex:1; margin:0; text-align:center;"><small>Prot</small><br><b>${estado.prot}g</b></div>
                        <div class="card" style="flex:1; margin:0; text-align:center;"><small>Carb</small><br><b>${estado.carb}g</b></div>
                        <div class="card" style="flex:1; margin:0; text-align:center;"><small>Gord</small><br><b>${estado.gord}g</b></div>
                    </div>

                    <button class="fab" onclick="navegar('add_refeicao')">+</button>
                `;
            }

            if (estado.tela === 'catalogo') {
                const lista = SUPLEMENTOS[estado.objetivo === 'perda' ? 'perda' : 'ganho'];
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Dashboard</div>
                        <h2 style="margin: 20px 0;">Suplementos Recomendados</h2>
                    </div>
                    <div class="grid-suplementos">
                        ${lista.map(p => `
                            <div class="item-sup">
                                <img src="${p.img}" onerror="this.src='https://via.placeholder.com/100'">
                                <div style="font-size:13px; font-weight:bold; height:32px; overflow:hidden;">${p.nome}</div>
                                <div class="price">${p.preco}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (estado.tela === 'progresso_semanal') {
                root.innerHTML = `
                    <div style="padding: 20px;">
                        <div onclick="navegar('home')" style="cursor:pointer; font-weight:bold; color:var(--blue-action);">‚Üê Voltar</div>
                        <h2 style="margin: 20px 0;">Hist√≥rico Semanal</h2>
                        ${estado.historicoSemanal.length === 0 ? '<p style="color:#999; text-align:center;">Nenhum dado salvo ainda.</p>' : 
                        estado.historicoSemanal.map(h => `
                            <div class="card" style="margin:10px 0;">
                                <div style="font-size:12px; color:#888;"><b>Data: ${h.data}</b></div>
                                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                                    <span>üî• ${h.cal} kcal</span>
                                    <span>üí™ ${h.prot}g prot</span>
                                    <span>üíß ${h.agua}ml</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
            }

            if (estado.tela === 'add_refeicao') {
                root.innerHTML = `
                    <div style="padding: 20px; text-align:center;">
                        <div onclick="navegar('home')" style="text-align:left; cursor:pointer; color:var(--blue-action); font-weight:bold;">‚Üê Voltar</div>
                        <h2 style="margin-top:50px;">Adicionar Refei√ß√£o</h2>
                        <div class="card" onclick="document.getElementById('inputGaleria').click()" style="cursor:pointer; padding:30px;">
                            <div style="font-size:40px; margin-bottom:10px;">üñºÔ∏è</div>
                            <b>Escolher da Galeria</b>
                            <input type="file" id="inputGaleria" hidden accept="image/*" onchange="rodarAnaliseIA('Galeria')">
                        </div>
                        <div class="card" onclick="rodarAnaliseIA('C√¢mera')" style="cursor:pointer; padding:30px;">
                            <div style="font-size:40px; margin-bottom:10px;">üì∏</div>
                            <b>Tirar Foto Agora</b>
                        </div>
                    </div>`;
            }
        }

        render();
    </script>
</body>
</html>
